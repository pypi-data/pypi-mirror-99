[bumpversion]
current_version = 0.5.0
commit = True
tag = False

[bumpversion:file:setup.py]

[metadata]
description-file = README.md

[flake8]
max-line-length = 88
ignore = E302
exclude = .git,__pycache__,docs,build,tests,_venv,htmlcov,scripts,.pytest_cache,.vscode,

[tool:isort]
force_single_line = True
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[coverage:run]
source = app/*
omit = setup.py, _venv/*,tests/*,examples/*

[coverage:report]
exclude_lines = 
	if __name__
	def main

[tool:pytest]
norecursedirs = /tests
testpaths = tests
python_files = test_*.py
addopts = 
	--cov=./ --cov-report html
	--cov-report xml
	-ra
	--strict
	--tb=short
	-p pytester

[egg_info]
tag_build = 
tag_date = 0

