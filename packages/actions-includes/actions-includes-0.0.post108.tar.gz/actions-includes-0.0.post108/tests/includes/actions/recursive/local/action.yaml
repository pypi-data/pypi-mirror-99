name: tests-includes-actions-recursive-local
description: "Testing `includes:` pointing at local files can be used inside a `includes` action."

inputs:
  use-first:
    description: 'Use the first step'
    required: true
    default: true
  use-last:
    description: 'Use the last step'
    required: true
    default: false

runs:
  using: "includes"

  steps:
  - includes: ./tests/includes/actions/basic
    if: inputs.use-first
    with:
        message: 'First step'
        use-first: false
        use-last: false

  - includes: ./tests/includes/actions/basic
    with:
        message: 'Middle step'
        use-first: ${{ inputs.use-first }}
        use-last: ${{ inputs.use-last }}

  - includes: ./tests/includes/actions/basic
    if: inputs.use-last
    with:
        message: 'Last step'
        use-first: false
        use-last: false
