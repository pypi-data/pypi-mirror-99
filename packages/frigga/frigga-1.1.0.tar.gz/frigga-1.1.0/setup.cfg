[options]
python_requires = ~=3.6
setup_requires = 
	wheel>=0.34.2
	setuptools>=44.1.0
install_requires = 
	Click>=7.1.1
	beautifulsoup4>=4.9.1
	Flask>=1.1.2
	PyYAML>=5.3.1
	requests>=2.24.0
	waitress>=1.4.4
	websockets>=8.1
packages = find:
package_dir = 
	=src
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	frigga = frigga.__main__:main

[metadata]
name = frigga
author = Meir Gabay
license = MIT
author_email = unfor19@gmail.com
url = https://github.com/unfor19/frigga
project_urls = 
	Documentation = https://github.com/unfor19/frigga/wiki
description = Scrape only relevant metrics in Prometheus, according to your Grafana dashboards
long_description_content_type = text/markdown
long_description = file: README.md
keywords = 
	prometheus
	grafana
	dashboard
	metrics
	monitor
	cloud
	devops
	cli
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[egg_info]
tag_build = 
tag_date = 0

