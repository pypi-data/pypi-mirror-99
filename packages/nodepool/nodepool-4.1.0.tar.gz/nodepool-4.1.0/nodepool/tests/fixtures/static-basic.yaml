zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

labels:
  - name: fake-label

providers:
  - name: static-provider
    driver: static
    pools:
      - name: main
        node-attributes:
          key1: value1
          key2: value2
        nodes:
          - name: fake-host-1
            labels: fake-label
            host-key: ssh-rsa FAKEKEY
            timeout: 13
            connection-port: 22022
            username: zuul
