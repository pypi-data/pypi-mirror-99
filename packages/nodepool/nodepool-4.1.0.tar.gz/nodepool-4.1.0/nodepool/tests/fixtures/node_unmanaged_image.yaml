elements-dir: .
images-dir: '{images_dir}'
build-log-dir: '{build_log_dir}'

zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

labels:
  - name: fake-label
    min-ready: 1
  - name: fake-label-windows
    min-ready: 1
  - name: fake-label-arbitrary-port
    min-ready: 1

providers:
  - name: fake-provider
    cloud: fake
    driver: fake
    region-name: fake-region
    rate: 0.0001
    cloud-images:
      - name: fake-image
        python-path: /usr/bin/python3
        shell-type: csh
      - name: fake-image-windows
        username: zuul
        connection-type: winrm
      - name: fake-image-windows-port
        username: zuul
        connection-type: winrm
        connection-port: 1234
    pools:
      - name: main
        max-servers: 96
        labels:
          - name: fake-label
            cloud-image: fake-image
            min-ram: 8192
          - name: fake-label-windows
            cloud-image: fake-image-windows
            min-ram: 8192
          - name: fake-label-arbitrary-port
            cloud-image: fake-image-windows-port
            min-ram: 8192
