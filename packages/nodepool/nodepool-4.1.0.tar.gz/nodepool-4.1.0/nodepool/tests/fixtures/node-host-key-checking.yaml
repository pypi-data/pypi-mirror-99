elements-dir: .
images-dir: '{images_dir}'
build-log-dir: '{build_log_dir}'
build-log-retention: 1

zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

labels:
  - name: fake-label
    min-ready: 1
  - name: fake-label2
    min-ready: 1

providers:
  - name: fake-provider
    cloud: fake
    driver: fake
    region-name: fake-region
    rate: 0.0001
    diskimages:
      - name: fake-image
        meta:
          key: value
          key2: value
    pools:
      - name: main
        max-servers: 96
        host-key-checking: False
        availability-zones:
          - az1
        networks:
          - net-name
        labels:
          - name: fake-label
            diskimage: fake-image
            min-ram: 8192
            flavor-name: 'Fake'

  - name: fake-provider2
    cloud: fake
    driver: fake
    region-name: fake-region
    rate: 0.0001
    diskimages:
      - name: fake-image
    pools:
      - name: main
        max-servers: 96
        labels:
          - name: fake-label2
            diskimage: fake-image
            host-key-checking: False
            min-ram: 8192

diskimages:
  - name: fake-image
    elements:
      - fedora
      - vm
    release: 21
    dib-cmd: nodepool/tests/fake-image-create
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
