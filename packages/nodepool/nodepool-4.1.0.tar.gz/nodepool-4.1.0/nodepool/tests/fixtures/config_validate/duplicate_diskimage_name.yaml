elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

webapp:
  port: 8005
  listen_address: '0.0.0.0'

zookeeper-servers:
  - host: zk1.openstack.org
    port: 2181
    chroot: /test

labels:
  - name: trusty
    max-ready-age: 3600
    min-ready: 1

providers:
  - name: cloud1
    driver: openstack
    cloud: vanilla-cloud
    region-name: 'vanilla'
    boot-timeout: 120
    max-concurrency: 10
    launch-retries: 3
    port-cleanup-interval: 600
    rate: 1
    diskimages:
      - name: trusty
    pools:
      - name: main
        max-servers: 184
        auto-floating-ip: True
        host-key-checking: True
        node-attributes:
          key1: value1
          key2: value2
        networks:
          - public
          - private
        labels:
          - name: trusty
            diskimage: trusty
            min-ram: 8192
            console-log: True
            networks:
              - public

diskimages:
  - name: trusty
    formats:
      - tar
    pause: False
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - puppet
      - nodepool-base
      - cache-devstack
    release: trusty
    rebuild-age: 3600
    build-timeout: 3600
    python-path: /bin/python3.6
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      QEMU_IMG_OPTIONS: compat=0.10
  # Duplicate
  - name: trusty
