zookeeper-servers:
  - host: null
    port: null
    chroot: null

labels:
  - name: ubuntu1404
  - name: ubuntu1404-bad-ami-name
  - name: ubuntu1404-by-filters
  - name: ubuntu1404-by-capitalized-filters
  - name: ubuntu1404-bad-config
  - name: ubuntu1404-ebs-optimized
  - name: ubuntu1404-non-host-key-checking
  - name: ubuntu1404-private-ip
  - name: ubuntu1404-userdata
  - name: ubuntu1404-iam-instance-profile-name
  - name: ubuntu1404-iam-instance-profile-arn
  - name: ubuntu1404-with-tags
  - name: ubuntu1404-with-name-tag
  - name: ubuntu1404-with-shell-type

providers:
  - name: ec2-us-west-2
    driver: aws
    region-name: us-west-2
    cloud-images:
      - name: ubuntu1404
        image-id: ami-1e749f67
        username: ubuntu
      - name: ubuntu1404-bad-ami-name
        image-id: bad-ami-name
        username: ubuntu
      - name: ubuntu1404-by-filters
        image-filters:
          - name: name
            values:
              - ubuntu*
        username: ubuntu
      - name: ubuntu1404-by-capitalized-filters
        image-filters:
          - Name: name
            Values:
              - ubuntu*
        username: ubuntu
      - name: ubuntu1404-bad-config
        image-id: ami-1e749f67
        image-filters:
          - name: name
            values:
              - ubuntu*
        username: ubuntu
      - name: ubuntu1404-with-shell-type
        image-id: ami-1e749f67
        username: ubuntu
        shell-type: csh
    pools:
      - name: ebs-optimized
        max-servers: 1
        subnet-id: null
        security-group-id: null
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404-ebs-optimized
            cloud-image: ubuntu1404
            ebs-optimized: True
            instance-type: t3.medium
            key-name: zuul
      - name: main
        max-servers: 1
        subnet-id: null
        security-group-id: null
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
          - name: ubuntu1404-bad-ami-name
            cloud-image: ubuntu1404-bad-ami-name
            instance-type: t3.medium
            key-name: zuul
          - name: ubuntu1404-by-filters
            cloud-image: ubuntu1404-by-filters
            instance-type: t3.medium
            key-name: zuul
          - name: ubuntu1404-by-capitalized-filters
            cloud-image: ubuntu1404-by-capitalized-filters
            instance-type: t3.medium
            key-name: zuul
          - name: ubuntu1404-bad-config
            cloud-image: ubuntu1404-bad-config
            instance-type: t3.medium
            key-name: zuul
          - name: ubuntu1404-userdata
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
            userdata: fake-user-data
          - name: ubuntu1404-iam-instance-profile-name
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
            iam-instance-profile:
              name: not-a-real-profile
          - name: ubuntu1404-iam-instance-profile-arn
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
            iam-instance-profile:
              arn: arn:aws:iam::123456789012:instance-profile/not-a-real-profile
      - name: non-host-key-checking
        max-servers: 1
        subnet-id: null
        security-group-id: null
        host-key-checking: false
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404-non-host-key-checking
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
      - name: private-ip-address
        max-servers: 1
        subnet-id: null
        security-group-id: null
        public-ip-address: false
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404-private-ip
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
      - name: tags
        max-servers: 1
        subnet-id: null
        security-group-id: null
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404-with-tags
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
            tags:
              has-tags: true
      - name: name-tag
        max-servers: 1
        subnet-id: null
        security-group-id: null
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404-with-name-tag
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
            tags:
              Name: different-name
      - name: shell-type
        max-servers: 1
        subnet-id: null
        security-group-id: null
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404-with-shell-type
            cloud-image: ubuntu1404-with-shell-type
            instance-type: t3.medium
            key-name: zuul
