zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

labels:
  - name: pod-fedora
  - name: openshift-project

providers:
  - name: openshift
    driver: openshift
    context: admin-cluster.local
    pools:
      - name: main
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: openshift-project
            type: project
          - name: pod-fedora
            type: pod
            image: docker.io/fedora:28
            python-path: '/usr/bin/python3'
            shell-type: csh
