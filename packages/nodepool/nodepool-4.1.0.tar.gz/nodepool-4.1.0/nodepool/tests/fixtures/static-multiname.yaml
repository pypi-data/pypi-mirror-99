zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

labels:
  - name: fake-label
  - name: other-label

providers:
  - name: static-provider
    driver: static
    pools:
      - name: main
        nodes:
          - name: fake-host-1
            labels: fake-label
            host-key: ssh-rsa FAKEKEY
            timeout: 13
            connection-port: 22022
            username: zuul
          - name: fake-host-1
            labels: other-label
            host-key: ssh-rsa FAKEKEY
            timeout: 13
            connection-port: 22022
            username: zuul-2
