[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = .tox,.eggs,ci/templates,build,dist,parser_output,.env

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[tool:isort]
force_single_line = False
line_length = 140
known_first_party = evescript
default_section = THIRDPARTY
forced_separate = test_evescript
skip = .tox,.eggs,ci/templates,build,dist,parser_output,.env

[egg_info]
tag_build = 
tag_date = 0

