[metadata]
name = lead
version = 0.0.1
author = Marco Ippolito
author_email = maroloccio@gmail.com
maintainer = Marco Ippolito
maintainer_email = maroloccio@gmail.com
description = Lead
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	organiser
	organizer
	planner
url = https://github.com/Maroloccio/lead
project_urls = 
	Bug Tracker = https://github.com/Maroloccio/lead/issues
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

