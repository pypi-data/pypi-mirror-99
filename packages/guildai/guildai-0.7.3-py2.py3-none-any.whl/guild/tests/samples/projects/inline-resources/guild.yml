print-msg:
  main: cat msg.txt
  requires:
    - file: msg.txt

print-msg-2:
  main: cat msg.txt
  requires:
    operation: print-msg

print-msg-3:
  main: cat msg-1.txt msg-2.txt
  requires:
    - file: msg.txt
      rename: msg.txt msg-1.txt
    - file: msg-2.txt
      sha256: 3000dfe470d85e4b32dc78f083da866f24d6183c48d83b42b36da98e64701ade

print-msg-4:
  main: cat messages/msg.txt messages/msg-2.txt
  requires:
    target-path: messages
    sources:
      - msg.txt
      - msg-2.txt

missing-file-dep:
  main: guild.pass
  requires:
    - file: missing.txt
    - file: msg.txt

test-all:
  steps:
    - run: print-msg
      expect:
        - file: msg.txt
          compare-to: ${PROJECT_DIR}/msg.txt
    - run: print-msg-2
      expect:
        - file: msg.txt
          compare-to: ${PROJECT_DIR}/msg.txt
    - run: print-msg-3
      expect:
        - file: msg-1.txt
          compare-to: ${PROJECT_DIR}/msg.txt
        - file: msg-2.txt
          compare-to: ${PROJECT_DIR}/msg-2.txt
    - run: print-msg-4
      expect:
        - file: messages/msg.txt
          compare-to: ${PROJECT_DIR}/msg.txt
        - file: messages/msg-2.txt
          compare-to: ${PROJECT_DIR}/msg-2.txt
