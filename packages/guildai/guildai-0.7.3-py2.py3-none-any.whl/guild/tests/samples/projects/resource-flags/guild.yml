- operations:
    flag:
      main: guild.pass hello flag
      flags-dest: args
      flags:
        foo: 123

    resource:
      main: guild.pass hello resource
      flags-dest: args
      requires:
        - file: foo.txt
          flag-name: foo

    flag-and-resource:
      main: guild.pass hello flag-and-resource
      flags-dest: args
      flags:
        foo: 123
      requires:
        - file: foo.txt
          flag-name: foo

    requires-flag:
      main: guild.pass hello requires-flag
      flags-dest: args
      requires:
        - operation: flag
          warn-if-empty: false

    requires-flag-2:
      main: guild.pass hello requires-flag-2
      flags-dest: args
      flags:
        flag: null
      requires:
        - operation: flag
          warn-if-empty: false

    requires-flag-3:
      main: guild.pass hello requires-flag-3
      flags-dest: args
      requires:
        - operation: flag
          name: foo
          warn-if-empty: false

    requires-flag-4:
      main: guild.pass hello requires-flag-4
      flags-dest: args
      flags:
        foo:
          default: invalid
          arg-name: FOO
      requires:
        - operation: flag
          name: foo
          warn-if-empty: false
