language: python
sudo: false
dist: xenial
services:
  - docker

cache:
  directories:
  - "${HOME}/.cache"
matrix:
  include:
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
install:
- pip install tox
script:
- tox
- docker run -v $(pwd)/policy:/opt/opa/policy openpolicyagent/opa test -v /opt/opa/policy
notifications:
  email: false
deploy:
  provider: pypi
  user: "forsetisecurity"
  password:
    secure: ""
  on:
    tags: true
  skip_existing: true
