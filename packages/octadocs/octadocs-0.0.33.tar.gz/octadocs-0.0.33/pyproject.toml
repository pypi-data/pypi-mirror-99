[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.poetry]
name = "octadocs"
version = "0.0.33"
description = "MkDocs wiki made smart"
license = "MIT"

authors = []

readme = "README.md"

repository = "https://github.com/octadocs/octadocs"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.plugins."mkdocs.plugins"]
octadocs = "octadocs.plugin:OctaDocsPlugin"


[tool.poetry.dependencies]
python = ">=3.6,<3.10"
mkdocs = "^1.1.2"
rdflib = "^5.0.0"
python-frontmatter = "^0.5.0"
rdflib-jsonld = "^0.5.0"
pyld = "^2.0.3"
mkdocs-macros-plugin = "^0.5.0"
pydotplus = "^2.0.2"
graphviz = "^0.15"
boltons = "^20.2.1"
owlrl = "^5.2.1"
typing-extensions = "^3.7.4"
requests = "^2.25.1"
deepmerge = "^0.1.1"

# I did not find a way to install this conditionally without failure on Netlify.
"backports.cached-property" = "^1.0.0"
documented = "^0.1.1"
singledispatchmethod = "^1.0"

[tool.poetry.dev-dependencies]
mypy = "^0.790"

wemake-python-styleguide = "^0.15.1"
flake8-pytest-style = "^1.3"
nitpick = "^0.23"

safety = "^1.9"

pytest = "^5.4"
pytest-cov = "^2.10"
pytest-randomly = "^3.4"

m2r = "^0.2"
tomlkit = "^0.7"
mister-jeeves = "^0.0.2"

[tool.flakehell]
# Will replace by my own ignorelist later
base = "https://raw.githubusercontent.com/Recall-Masters/standards/main/pyproject.toml"

[tool.flakehell.exceptions."tests/**.py"]
wemake-python-styleguide = [
  # Found protected attribute usage
  "-WPS437"
]
