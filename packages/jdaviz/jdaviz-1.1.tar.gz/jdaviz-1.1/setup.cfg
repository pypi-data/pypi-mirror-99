[metadata]
name = jdaviz
author = JDADF Developers
author_email = nearl@stsci.edu
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://jdaviz.readthedocs.io/en/latest/
description = Astronomical data analysis development leveraging the Jupyter platform
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = True
github_project = spacetelescope/jdaviz

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.6
setup_requires = setuptools_scm
install_requires = 
	astropy
	traitlets
	glue-core>=1.0.1
	glue-jupyter>=0.2.2
	echo>=0.5.0
	ipyvue>=1.4.1
	ipyvuetify>=1.5.1
	ipysplitpanes
	ipygoldenlayout>=0.3.0
	voila>=0.2.4
	pyyaml
	specutils>=1.2
	glue-astronomy
	click
	spectral-cube>=0.5
	asteval
	idna<3.0
	vispy>=0.6.5

[options.extras_require]
test = 
	pytest
	pytest-astropy
	pytest-tornasync
docs = 
	sphinx-rtd-theme
	sphinx-astropy

[options.package_data]
jdaviz = 
	data/*
	*.vue

[options.entry_points]
console_scripts = 
gui_scripts = 
	jdaviz = jdaviz.cli:main
jdaviz_plugins = 
	default = jdaviz.configs.default
	cubeviz = jdaviz.configs.cubeviz
	specviz = jdaviz.configs.specviz
	mosviz = jdaviz.configs.mosviz

[tool:pytest]
testpaths = "jdaviz" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[flake8]
max-line-length = 100
ignore = E123,E126,E226,E402,W503,W504

[coverage:run]
omit = 
	jdaviz/_astropy_init*
	jdaviz/conftest.py
	jdaviz/*setup_package*
	jdaviz/tests/*
	jdaviz/*/tests/*
	jdaviz/extern/*
	jdaviz/version*
	*/jdaviz/_astropy_init*
	*/jdaviz/conftest.py
	*/jdaviz/*setup_package*
	*/jdaviz/tests/*
	*/jdaviz/*/tests/*
	*/jdaviz/extern/*
	*/jdaviz/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

