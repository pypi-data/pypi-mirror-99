#config_version=5

# No sound_system section, default settings should be used

modes:
 - mode1

assets:
    sounds:
        default:
            load: preload
        voice:
            load: preload
            track: default
        sfx:
            load: on_demand
            track: default
            ducking:
                target: default
                delay: 0
                attack: 0.3 sec
                attenuation: 0.45
                release_point: 0.5 sec
                release: 1.0 sec
        music:
            load: on_demand
            track: default
        loops:
            load: preload
            track: default
        playlist:
            load: on_demand
            track: default
