#config_version=5

displays:
  default:
    width: 400
    height: 300

images:
  stick-figures-skipframes:
    file: reel.gif
    frame_skips:
      - from: 3
        to: 8

slides:
  slide1:
    - type: image
      image: ball
      y: 250
      fps: 30
    - image: busy-stick-figures-animated
      type: image
      y: 100
      x: 250
    - type: text
      text: ZIP FILE OF PNGs
      y: 260
    - type: text
      text: ANIMATED GIF
      x: 10
      y: 100
      anchor_x: left
    - type: text
      text: (ALSO TESTING STOPPING
      x: 10
      y: 80
      font_size: 10
      anchor_x: left
    - type: text
      text: SKIPPING, & STARTING)
      font_size: 10
      x: 14
      y: 68
      anchor_x: left
  slide2:
    - image: busy-stick-figures-animated
      type: image
      y: 100
      x: 250
  slide3:
    - image: busy-stick-figures-animated
      type: image
      auto_play: false
      start_frame: 4
  slide4:
    - image: stick-figures-skipframes
      type: image
      auto_play: false
      animations:
          advance_frames:
            - property: end_frame
              value: 10
              duration: 0
slide_player:
  slide1: slide1
  slide1_remove:
    slide1: remove
  slide2:
    slide2:
      priority: 200
  slide3: slide3
  slide4: slide4
