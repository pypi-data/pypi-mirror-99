#config_version=5

modes:
  - mode1

displays:
  default:
    width: 400
    height: 300

slides:
  random_image_test:
    - type: image
      image: random_image
      x: 50
  image_test:
    - type: image
      image: image1
      x: 50
      animations:
        show_slide:
          - property: rotation
            value: 360
            duration: 2s
    - type: image
      image: image2
      rotation: 25
      x: 80
    - type: image
      image: image3
      scale: 1.5
      x: 110
    - type: image
      image: image4
      rotation: -45
      x: 140
    - type: image
      image: image5
      x: 170
      animations:
        show_slide:
          - property: scale
            value: 3.0
            duration: 1s
          - property: scale
            value: 0.1
            duration: 1s
          - property: scale
            value: 3.0
            duration: 1s
          - property: scale
            value: 1.0
            duration: 1s
    - type: image
      image: image6
      x: 200
    - type: image
      image: image7
      x: 230
    - type: image
      image: image8
      x: 260
    - type: image
      image: image9
      x: 290
    - type: image
      image: image10
      x: 320
    - type: image
      image: image11
      x: 350
    - type: image
      image: image12
      x: 380

image_pools:
  random_image:
      images:
         - image1
         - image2
         - image3

widgets:
  random_image_widget:
    - type: image
      image: random_image
      rotation: 25
      x: 80

slide_player:
  show_slide1: image_test
  show_random_slide: random_image_test

widget_player:
  add_random_image:
    random_image_widget:
      slide: random_image_test
  remove_random_image:
    random_image_widget:
      action: remove

assets:
    images:
        default:
            load: preload
        preload:
            load: preload
            test_key: test_value
        on_demand:
            load: on_demand
        mode_start:
            load: mode_start
