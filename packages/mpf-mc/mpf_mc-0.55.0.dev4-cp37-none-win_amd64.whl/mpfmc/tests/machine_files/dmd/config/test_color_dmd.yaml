displays:
  default:
    width: 800
    height: 600
  dmd:
    width: 128
    height: 32

slides:
  slide1:
    - type: display
      width: 640
      height: 160
      source_display: dmd
      effects:
        - type: color_dmd
    - type: text
      text: COLOR DMD TEST
      y: 200
    - type: rectangle
      width: 642
      height: 162
      color: gray
  slide2:
