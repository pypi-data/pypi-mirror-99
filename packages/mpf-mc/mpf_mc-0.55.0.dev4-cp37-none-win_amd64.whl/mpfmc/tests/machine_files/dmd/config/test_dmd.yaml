#config_version=5

displays:
  default:
    width: 800
    height: 600
  dmd:
    width: 128
    height: 32
widgets:
  right_dmd_widget:
    type: text
    text: "Right Widget"
    x: right
  left_dmd_widget:
    type: text
    text: "Left Widget"
    x: left
  top_dmd_widget:
    type: text
    text: "Top Widget"
    y: 100%
  bottom_dmd_widget:
    type: text
    text: "Bottom Widget"
    y: 0%
slides:
  container_slide:
    - type: display
      width: 640
      height: 160
      source_display: dmd
      effects:
        - type: dmd
    - type: text
      text: TRADITIONAL DMD TEST
      y: 200
    - type: rectangle
      width: 642
      height: 162
      color: gray
  dmd_slide:
