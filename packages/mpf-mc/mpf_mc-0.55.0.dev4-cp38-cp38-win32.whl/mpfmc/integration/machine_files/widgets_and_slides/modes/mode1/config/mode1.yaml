#config_version=5
mode:
  start_events: start_mode1
  stop_events: stop_mode1
  priority: 100
  start_priority: 1
  game_mode: False

widget_player:
  show_widget_mode1_on_slide_mode2:
    widget_mode1:
      slide: slide_mode2

widgets:
  widget_mode1:
    type: text
    text: Widget Mode 1

slide_player:
  play_slide_mode1_on_frame_mode2:
    slide_mode1:
      target: frame_mode2
  remove_slide_mode1_on_frame_mode2:
    slide_mode1:
      action: remove
      target: frame_mode2
  show_anonymous_slide1:
    widgets:
        - type: text
          text: Anonymous Slide1


slides:
  slide_mode1:
  - type: text
    text: Slide Mode 1
