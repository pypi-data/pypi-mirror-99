#config_version=5

displays:
  default:
    width: 400
    height: 300

modes:
  - mode1

sound_system:
  buffer: 2048
  frequency: 44100
  channels: 2
  master_volume: 0.9
  tracks:
    sfx:
      type: standard
      volume: 0.6
    loops:
      type: sound_loop
      volume: 0.6

assets:
  sounds:
    default:
      load: preload
    sfx:
      load: preload
      track: sfx
    loops:
      load: preload
      track: loops

sounds:
  264828_text:
    max_queue_time: 0s
    events_when_played: text_sound_played
    events_when_stopped: text_sound_stopped

sound_player:
  play_sound_1:
    264828_text:
      action: play
      events_when_played: text_sound_played_from_sound_player
      events_when_stopped: text_sound_stopped_from_sound_player

  play_sound_2:
    264828_text:
      action: play

  play_sound_3:
    264828_text:
      action: play
      events_when_played: None
      events_when_stopped: use_sound_setting

  stop_sound:
    264828_text: stop

shows:
  sound_test_1:
    - time: 0
      sounds:
        264828_text:
          action: play
          events_when_played: text_sound_played_from_show
          events_when_stopped: text_sound_stopped_from_show

  sound_test_2:
    - time: 0
      sounds:
        264828_text:
          action: play

  sound_test_3:
    - time: 0
      sounds:
        264828_text:
          action: play
          events_when_played: None
          events_when_stopped: use_sound_setting

show_player:
  play_sound_test_1_show: sound_test_1
  play_sound_test_2_show: sound_test_2
  play_sound_test_3_show: sound_test_3
