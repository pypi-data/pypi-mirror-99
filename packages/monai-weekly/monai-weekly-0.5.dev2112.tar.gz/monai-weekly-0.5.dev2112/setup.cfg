[metadata]
name = monai-weekly
author = MONAI Consortium
author_email = monai.contact@gmail.com
url = https://monai.io/
description = AI Toolkit for Healthcare Imaging
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = OS Independent
license = Apache License 2.0

[options]
python_requires = >= 3.6
setup_requires = 
	torch
	ninja
install_requires = 
	torch>=1.5
	numpy>=1.17

[options.extras_require]
all = 
	nibabel
	scikit-image>=0.14.2
	pillow
	tensorboard
	pytorch-ignite==0.4.4
	gdown>=3.6.4
	torchvision
	itk>=5.0
	tqdm>=4.47.0
	cucim==0.18.1
	openslide-python==1.1.2
nibabel = 
	nibabel
skimage = 
	scikit-image>=0.14.2
pillow = 
	pillow
tensorboard = 
	tensorboard
gdown = 
	gdown>=3.6.4
ignite = 
	pytorch-ignite==0.4.4
torchvision = 
	torchvision
itk = 
	itk>=5.0
tqdm = 
	tqdm>=4.47.0
lmdb = 
	lmdb
psutil = 
	psutil
cucim = 
	cucim==0.18.1
openslide = 
	openslide-python==1.1.2

[flake8]
select = B,C,E,F,N,P,T4,W,B9
max_line_length = 120
ignore = 
	E203,E305,E402,E501,E721,E741,F821,F841,F999,W503,W504,C408,E302,W291,E303,
	N812
per_file_ignores = __init__.py: F401
exclude = *.pyi,.git,.eggs,monai/_version.py,versioneer.py,venv,.venv,_version.py

[isort]
known_first_party = monai
profile = black
line_length = 120
skip = .git, .eggs, venv, .venv, versioneer.py, _version.py, conf.py, monai/__init__.py
skip_glob = *.pyi

[versioneer]
vcs = git
style = pep440
versionfile_source = monai/_version.py
versionfile_build = monai/_version.py
tag_prefix = 
parentdir_prefix = 

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_return_any = True
strict_equality = True
show_column_numbers = True
show_error_codes = True
pretty = False

[mypy-versioneer]
ignore_errors = True

[mypy-monai._version]
ignore_errors = True

[mypy-monai.eggs]
ignore_errors = True

[pytype]
exclude = versioneer.py _version.py
inputs = monai
keep_going = True
jobs = 8
output = .pytype
pythonpath = .
check_attribute_types = True
check_container_types = True
check_parameter_types = True
check_variable_types = True
disable = pyi-error
report_errors = True
precise_return = True
protocols = True
strict_import = False

[coverage:run]
concurrency = multiprocessing
source = .
data_file = .coverage/.coverage
omit = setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
show_missing = True
skip_covered = True

[coverage:xml]
output = coverage.xml

[egg_info]
tag_build = 
tag_date = 0

