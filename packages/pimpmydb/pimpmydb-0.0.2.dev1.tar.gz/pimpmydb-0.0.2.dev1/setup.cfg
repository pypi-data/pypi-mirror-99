[metadata]
name = pimpmydb-gurgy11
version = 0.0.2.dev1
author = Gregory Bockus
author_email = "gregory.bockus@gmail.com"
description = "An easy to use database utility for creating and managing a MySQL database."
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gurgy11/pimpmydb
project_urls = 
	Bug Tracker = https://github.com/gurgy11/pimpmydb/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

