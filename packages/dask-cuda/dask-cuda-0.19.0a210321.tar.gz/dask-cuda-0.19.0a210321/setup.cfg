[versioneer]
vcs = git
style = pep440
versionfile_source = dask_cuda/_version.py
versionfile_build = dask_cuda/_version.py
tag_prefix = v
parentdir_prefix = dask_cuda-

[flake8]
exclude = docs, __init__.py, versioneer.py
max-line-length = 88
ignore = 
	E731
	E741
	W503
	E203
	E231

[isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
order_by_type = True
known_dask = 
	dask
	distributed
known_rapids = 
	rmm
	cuml
	cugraph
	dask_cudf
	cudf
	ucp
known_first_party = 
	dask_cuda
default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,DASK,RAPIDS,FIRSTPARTY,LOCALFOLDER
skip = 
	.eggs
	.git
	.hg
	.mypy_cache
	.tox
	.venv
	build
	dist
	__init__.py
	versioneer.py

[egg_info]
tag_build = 
tag_date = 0

