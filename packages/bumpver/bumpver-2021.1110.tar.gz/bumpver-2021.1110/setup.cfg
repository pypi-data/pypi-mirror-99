[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[mypy]
check_untyped_defs = True
disallow_untyped_calls = True
follow_imports = silent
strict_optional = True
error_summary = False
ignore_missing_imports = True
show_error_codes = True
warn_unreachable = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True

[tool:isort]
known_first_party = bumpver
known_third_party = click,pathlib2,lexid,pkg_resources
force_single_line = True
length_sort = True

[flake8]
max-line-length = 100
max-complexity = 12
ignore = 
	C812
	E201
	E202
	E203
	E221
	E222
	E231
	E241
	E251
	E272
	E501
	W503
	W504
	D100
	D101
	D102
	D103
	D107
	D202
	D400
	D401
select = A,AAA,D,C,E,F,W,H,B,D212,D404,D405,D406,B901,B950,YTT
exclude = 
	.git
	__pycache__
	.eggs/
	dist/
	.mypy_cache

[tool:pytest]
addopts = --doctest-modules

[bumpver]
current_version = "2021.1110"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
bootstrapit.sh = 
	PACKAGE_VERSION="{version}"
setup.cfg = 
	current_version = "{version}"
setup.py = 
	version="{pep440_version}",
src/bumpver/__init__.py = 
	__version__ = "{version}"
src/bumpver/cli.py = 
	@click.version_option(version="{version}")
src/bumpver/*.py = 
	Copyright (c) 2018-YYYY
license = 
	Copyright (c) 2018-YYYY
license.header = 
	Copyright (c) 2018-YYYY
readme.md = 
	\[CalVer {version}\]
	img.shields.io/static/v1.svg?label=CalVer&message={version}&color=blue
	Successfully installed bumpver-{pep440_version}

[tool:pylint]
score = no
reports = no
jobs = 4
output-format = colorized
max-locals = 20
max-args = 12
max-branches = 14
good-names = logger,i,ex
extension-pkg-whitelist = numpy,pandas,lxml,PIL,sklearn,pyblake2
notes = TODO,FIXME,XXX,SLOW,BUG
min-similarity-lines = 4
ignore-comments = yes
ignore-docstrings = yes
ignore-imports = yes
ignored-argument-names = args|kwargs
disable = 
	bad-continuation,
	bad-whitespace,
	line-too-long,
	logging-not-lazy,
	logging-fstring-interpolation,
	no-else-return,
	no-else-raise,
	too-few-public-methods,
	missing-docstring,
	missing-module-docstring,
	missing-class-docstring,
	missing-function-docstring,
	raise-missing-from,
	duplicate-code,
	ungrouped-imports,
generated-members = 
	"(_replace|_asdict|_fields)",

[egg_info]
tag_build = 
tag_date = 0

