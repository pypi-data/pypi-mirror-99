[versioneer]
vcs = git
style = pep440
versionfile_source = pvlib/_version.py
versionfile_build = pvlib/_version.py
tag_prefix = v
parentdir_prefix = pvlib-python-

[aliases]
test = pytest

[flake8]
max-line-length = 79
ignore = E201, E241, E226, W503, W504
exclude = pvlib/_version.py docs dist

[tool:pytest]
junit_family = xunit2
testpaths = pvlib/tests

[egg_info]
tag_build = 
tag_date = 0

