---
prelude: >
    Added new tool ``cyborg-status upgrade check``.
features:
  - |
    New framework for ``cyborg-status upgrade check`` command is added.
    This framework allows adding various checks which can be run before a
    Cyborg upgrade to ensure if the upgrade can be performed safely.
upgrade:
  - |
    Operator can now use new CLI tool ``cyborg-status upgrade check``
    to check if Cyborg deployment can be safely upgraded from
    N-1 to N release.
