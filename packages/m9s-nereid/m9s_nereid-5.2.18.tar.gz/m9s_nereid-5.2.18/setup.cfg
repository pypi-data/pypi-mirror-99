[flake8]
exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,build,dist,upload.py,doc,scripts,selenium*,proteus*,Flask*,Genshi*,lxml*,relatorio*,python_date*,trytond-*,docs,blinker-*,*.egg,.tox
ignore = E126,C901,E711,E131,E122
max-complexity = 15
max-line-length = 80

[check-manifest]
ignore = 
	.travis.yml
	nereid/tests/templates
	nereid/tests/templates/*
	.coveragerc
	.gitmodules
	docs/_themes
	docs/_themes/*

[egg_info]
tag_build = 
tag_date = 0

