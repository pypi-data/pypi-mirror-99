[bdist_wheel]
universal = 1

[flake8]
ignore = W291, W293, E741
max-line-length = 120
exclude = 
	.git,
	__pycache__,
	ksconf/ext,
	ksconf/_version.py,     # Autogenerated
	docs/source/conf.py,
	build,
	venv*
per-file-ignores = 
	ksconf/setup_entrypoints.py:E241

[isort]
multi_line_output = 0
line_length = 100
wrap_length = 80
combine_as_imports = true
honor_noqa = true
known_third_party = ksconf.ext

[egg_info]
tag_build = 
tag_date = 0

