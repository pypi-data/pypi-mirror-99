[metadata]
name = regapp-tools
summary = Commandline tools to work with the bwIDM regApp (aka LDAP Facade)
description-file = README.md
description-content-type = text/markdown; charset=UTF-8
author = Marcus Hardt
author-email = hardt@kit.edu
home-page = https://git.scc.kit.edu/feudal/regapp-tools
project_urls = 
	Bug Tracker = https://git.scc.kit.edu/feudal/regapp-tools/-/issues
	Documentation = https://git.scc.kit.edu/feudal/regapp-tools
license = MIT
license_file = LICENSE
classifier = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: System :: Systems Administration
	Topic :: System :: Systems Administration :: Authentication/Directory
	Topic :: Utilities

[options.entry_points]
console_scripts = 
	subiss-to-unix=regapp_tools.subiss_to_unix:main
	ssh-key-retriever=regapp_tools.ssh_key_retriever:main
	regapp-tool=regapp_tools.regapp_tool:main

[bdist_wheel]
universal = 1

[files]
packages = 
	regapp_tools

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[egg_info]
tag_build = 
tag_date = 0

