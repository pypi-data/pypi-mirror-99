[metadata]
name = etos_client
description = Test suite execution client for ETOS.
author = Tobias Persson
author-email = tobias.persson@axis.com
license = Apache License, Version 2.0
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/eiffel-community/etos-suite-starter
project-urls = 
	Documentation = https://etos.readthedocs.io/
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	graphql-core==2.2.1
	halo==0.0.26
	requests==2.24.0
	gql==0.1.0
	packageurl-python==0.9.1
	etos_lib==1.12.0
python_requires = >=3.4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	etos_client = etos_client.__main__:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov etos_client --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = etos_client

[egg_info]
tag_build = 
tag_date = 0

