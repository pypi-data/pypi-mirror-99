[build_sphinx]
builder = html
source-dir = docs/MESSENGERuvvs
build-dir = docs
all_files = 1

[build_docs]
builder = html
source-dir = docs/MESSENGERuvvs
build-dir = docs
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build relic
addopts = -p no:warnings

[flake8]
ignore = E722, E226
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist,
	version.py,
	setup.py,
	extern,
	sphinx,
	*parsetab.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = MESSENGERuvvs
description = Routines for working with MESSENGER UVVS data
long_description = file: README.rst
long_description_content_type = text/plain
author = Matthew Burger
author_email = mburger@stsci.edu
license = BSD 3-Clause
url = https://github.com/mburger-stsci/MESSENGERuvvs
edit_on_github = False
github_project = MESSENGERuvvs
install_requires = scipy, numpy, astropy, pandas, psycopg2,
	solarsystemMB, bokeh, nexoclom
minimum_python_version = 3.6

[egg_info]
tag_build = 
tag_date = 0

