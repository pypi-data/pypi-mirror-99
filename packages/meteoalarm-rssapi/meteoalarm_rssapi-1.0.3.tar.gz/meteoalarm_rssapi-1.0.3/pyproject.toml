[tool.poetry]
name = "meteoalarm-rssapi"
version = "1.0.1"
description = "An 'API' for meteoalarm.eu using the rss feeds."
license = "LGPL-3.0"
authors = ["xlcnd@outlook.com"]
readme = "README.md"
repository = "https://github.com/xlcnd/meteoalarm-rssapi"
keywords = ['weather-alerts', 'meteoalarmeu-api']

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
flake8 = "^3.8"
pre-commit = "^2.10"
radon = "^4.3"
invoke = "^1.5"
nose = "^1.3.7"
black = "^20.8b1"
pylint = "^2.7.2"
bandit = "^1.7.0"

[tool.black]
line-length = 95
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[build-system]
requires = ["poetry>=1.1.4"]
build-backend = "poetry.masonry.api"

[tool.poetry.urls]
issues = "https://github.com/xlcnd/meteoalarm-rssapi/issues"
