name: Repository Dispatch
on:
  repository_dispatch:
    types: [pypi-upload]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.ref }}
      - run: echo ${{ github.event.client_payload.sha }}
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Sleep to wait for CI  to comlete
        run: |
          sleep 600
      - name: Installl script dependencies
        run: |
          python -m pip install scikit-build
      - name: Fetch the wheels from the release
        run: |
          curl -s https://api.github.com/repos/TkinterEP/python-tksvg/releases/latest | grep "browser_download_url.*whl" | cut -d : -f 2,3 | tr -d \" | wget -qi - -P dist/
      - name: Build a source distribution
        run: |
          python setup.py sdist
      - name: Check Tag
        id: check-tag
        run: |
          if [[ ${{ github.event.client_payload.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo ::set-output name=match::true
          fi
      - name: Upload to PyPI
        if: steps.check-tag.outputs.match == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Upload to TEST PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
