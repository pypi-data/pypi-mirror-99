[metadata]
name = equilibrator-api
url = https://gitlab.com/equilibrator/equilibrator-api/
download_url = https://pypi.org/project/equilibrator-api/
project_urls = 
	Source Code = https://gitlab.com/equilibrator/equilibrator-api/
	Bug Tracker = https://gitlab.com/equilibrator/equilibrator-api/-/issues
author = Elad Noor, Moritz E. Beber
author_email = eladn@weizmann.ac.il, midnighter@posteo.net
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
license = MIT
description = Calculation of standard thermodynamic potentials of biochemical reactions.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	component contribution
	Gibbs energy
	biochemical reaction
	eQuilibrator

[options]
zip_safe = True
install_requires = 
	pyparsing~=2.4
	python-slugify~=4.0
	equilibrator-cache~=0.4.2
	component-contribution~=0.4.2
python_requires = >=3.6
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
test = 
	cobra
	pytest
	pytest-cov
	pytest-raises
	sbtab>=0.9.77
development = 
	black
	isort
	tox
	twine
deployment = 
	click
	click-log
	python-dateutil
	requests

[options.package_data]
equilibrator_api.data = 
	*.csv

[versioneer]
vcs = git
style = pep440
versionfile_source = src/equilibrator_api/_version.py
versionfile_build = equilibrator_api/_version.py
tag_prefix = 
parentdir_prefix = equilibrator-api-

[egg_info]
tag_build = 
tag_date = 0

