[metadata]
name = pyceo
version = 4.1.0
url = https://github.com/jpsca/pyceo
project_urls = 
	Issue tracker = https://github.com/jpsca/pyceo/issues
author = Juan-Pablo Scaletti
author_email = juanpablo@jpscaletti.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
license = MIT
license_file = MIT-LICENSE
description = A minimal and ridiculously good looking command-line-interface toolkit.
long_description = file:README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = true
python_requires = >=3.6,<4.0
install_requires = 

[options.packages.find]
exclude = 
	tests

[options.extras_require]
test = 
	pytest
	pytest-cov
dev = 
	black
	flake8
	pytest
	pytest-cov
	tox

[flake8]
select = 
	B,  # bugbear
	B9,  # bugbear opinionated
	C,  # mccabe, comprehensions, commas
	E,  # pycodestyle errors
	F,  # pyflakes
	G,  # logging format
	I,  # imports
	P,
	Q,  # quotes
	RST,  # rst docstring formatting
	T0,  # print
	T4,  # mypy
	W,  # pycodestyle warnings
ignore = 
	W503,  # W503 line break before binary operator
	E203,  # E203 whitespace before ':'
max-complexity = 10
max-line-length = 88
statistics = true
doctests = True
accept-encodings = utf-8

[tool:pytest]
addopts = --doctest-modules

[egg_info]
tag_build = 
tag_date = 0

