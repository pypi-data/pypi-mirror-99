[testenv:black]
deps =
    black
commands =
    black --check --diff .

[testenv:pylint]
deps =
    pylint
commands =
    pylint src/etos_lib tests

[testenv:pydocstyle]
deps =
    pydocstyle
commands =
    pydocstyle .
