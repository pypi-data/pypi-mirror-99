[aliases]
test = pytest

[flake8]
max-line-length = 100
exclude = 
	.git
	.github
	docs*
	notebooks*
	*.yml
	__pycache__
	.venv
	.eggs
	*.egg
	dist
ignore = C409, C819, D100, D205, D400, D401, D403, I001, I005, F541, WPS110, WPS210, WPS229, WPS231, WPS237, WPS237, WPS300, WPS304, WPS305, WPS317, WPS318, WPS319, WPS326, WPS336, WPS421, WPS432, WPS435, WPS503, WPS504, WPS519, Q000

[egg_info]
tag_build = 
tag_date = 0

