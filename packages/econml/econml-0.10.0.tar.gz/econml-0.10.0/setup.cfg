[pycodestyle]
ignore = E402,W504
max-line-length = 119

[pydocstyle]
convention = numpy

[metadata]
name = econml
author = Microsoft Corporation
description = This package contains several methods for calculating Conditional Average Treatment Effects
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = treatment-effect
url = https://github.com/Microsoft/EconML
project_urls = 
	Bug Tracker=https://github.com/Microsoft/EconML/Issues
	Source Code=https://github.com/Microsoft/EconML
	Documentation=https://econml.azurewebsites.net/
classifiers = 
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux

[options]
packages = find_namespace:
install_requires = 
	numpy
	scipy > 1.4.0
	scikit-learn > 0.22.0
	sparse
	joblib >= 0.13.0
	numba != 0.42.1
	statsmodels >= 0.9
	graphviz
	pandas
	shap ~= 0.38.1
	dowhy
test_suite = econml.tests
tests_require = 
	pytest
	pytest-xdist < 2.0.0
	pytest-cov
	jupyter
	nbconvert < 6
	nbformat
	seaborn
	lightgbm
	xgboost

[options.extras_require]
automl = 
	azure-cli
tf = 
	keras < 2.4
	tensorflow > 1.10, < 2.3
plt = 
	matplotlib
all = 
	azure-cli
	keras < 2.4
	tensorflow > 1.10, < 2.3
	matplotlib

[options.packages.find]
include = 
	econml
	econml.*
exclude = 
	econml.tests

[options.package_data]
* = *.csv

[coverage:run]
omit = econml/tests/*
branch = True
concurrency = 
	thread
	multiprocessing

[egg_info]
tag_build = 
tag_date = 0

