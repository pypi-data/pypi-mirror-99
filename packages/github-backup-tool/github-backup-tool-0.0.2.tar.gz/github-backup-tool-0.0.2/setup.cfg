[metadata]
name = github-backup-tool
version = 0.0.2
author = bitsbeats
author_email = vda@bitsbeats.com
description = A tool for backing up repositories from GitHub organizations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bitsbeats/github-backup-tool
project_urls = 
	Bug Tracker = https://github.com/bitsbeats/github-backup-tool/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux

[options]
install_requires = 
	GitPython
	humanize
	PyGithub
	PyYAML
	SQLAlchemy
packages = find:
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	gbt = github_backup.cli:main

[egg_info]
tag_build = 
tag_date = 0

