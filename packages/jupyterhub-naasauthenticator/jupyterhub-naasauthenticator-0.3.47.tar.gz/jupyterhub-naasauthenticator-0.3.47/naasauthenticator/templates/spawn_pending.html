{% extends "templates/spawn_pending.html" %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="text-center">
            {% block message %}
            <h1>Your server is starting up.</h1>
            <p>You will be redirected automatically when it's ready for you.</p>
            {% endblock %}
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only"><span id="sr-progress">0%</span> Complete</span>
                </div>
            </div>
            <p id="progress-message"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <details id="progress-details">
                <summary>Event log</summary>
                <div id="progress-log"></div>
            </details>
        </div>
    </div>
</div>

{% endblock %}
