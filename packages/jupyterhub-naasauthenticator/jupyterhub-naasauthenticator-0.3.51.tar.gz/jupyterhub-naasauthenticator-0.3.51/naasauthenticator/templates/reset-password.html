{% extends "page.html" %}

{% block main %}
{% block nav_bar %}
{% endblock %}

{% block reset_password %}
<div id="login-main" class="container">
    <form action="{{base_url}}reset-password" class="b-2" method="post" role="form">
        <div>
            <a href="{{base_url}}">
                <img src='{{base_url}}logo' alt='Naas' class='naas-logo' title='Home' />
            </a>
        </div>
        <div class='auth-form-body'>
            {% if alert %}
            <div class="alert {{alert}}" style="margin-top: 15px;" role="alert">
                {{result_message}}
            </div>
            {% endif %}
            <label for="username_input">Email:</label>
            <input id="username_input" type="text" autocapitalize="off" autocorrect="off" class="form-control"
                name="username" val="{{username}}" tabindex="1" autofocus="autofocus" />
            <p></p>
            <input type="submit" id="reset_password_submit" class="btn btn-block btn-primary" value="Send reset password"
                tabindex="3" />
        </div>
    </form>
</div>
{% endblock reset_password %}
{% endblock %}
