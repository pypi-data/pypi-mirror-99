[metadata]
name = dkist-processing-common
description = Common task classes used by the DKIST Science Data Processing pipelines to process DKIST data.
long_description = file: README.rst
author = NSO / AURA
author_email = "fwatson@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist_processing_common/src/master/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.8
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	dkist-processing-core
	globus-sdk
	gqlclient
	talus
	astropy
	redis
	numpy

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-mock
	hypothesis

[tool:pytest]
markers = 
	development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)

[egg_info]
tag_build = 
tag_date = 0

