[metadata]
name = FacebookMessengerAnalyzer
version = 0.0.3
author = Marcin Zegarmistrz
description = A library which allows users to easily run simple Data Analytics on their Facebook Messenger Data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/zegarmm001/FacebookMessengerAnalyzer
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pandas
	nltk
	numpy
	matplotlib
	tabulate
python_requires = >=3.6
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

