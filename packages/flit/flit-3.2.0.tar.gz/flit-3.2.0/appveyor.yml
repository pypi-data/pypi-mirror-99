environment:
  matrix:
    - TOXENV: "py37"
      TOX_APPVEYOR_X64: "1"
    - TOXENV: "py35"
      TOX_APPVEYOR_X64: "0"

# The Python version here doesn't matter (except that the commands have the same),
# as Tox will set up an environment using the Python specified above.
install:
  - py -3.7 -m pip install tox tox-appveyor

test_script:
  - py -3.7 -m tox

build: off
