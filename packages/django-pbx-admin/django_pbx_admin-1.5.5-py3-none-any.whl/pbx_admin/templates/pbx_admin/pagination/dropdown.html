<li>
  <span class="dropup" style="padding: 0">
    <a class="dropdown-toggle pagination-link" data-toggle="dropdown" style="display: block; padding: 4px 8px;
    text-decoration: none; cursor: pointer">
      ...
    </a>
    <ul class="dropdown-menu">
      {% for page_number in page_numbers %}
        <li>
          <a href="?{{ params_for_page }}{{ page_number }}" class="pagination-items-page">{{ page_number }}</a>
        </li>
      {% endfor %}
    </ul>
  </span>
</li>
