{% load i18n %}
{% load static %}

<div id="{{ widget.attrs.id }}-image" class="image-input{% if widget.is_hidden %} hidden{% endif %}">
    <div {% if widget.image.thumb_url %}class="selected-image saved"{% endif %}>
        <img src="{% if widget.image.thumb_url %}{{ widget.image.thumb_url }}{% endif %}" class="set-no-sizes"
             onerror='this.onerror = null; this.src="{{ widget.image.url }}"' />
        {% if not widget.image.filename %}
        <a class="add-btn" href="#{{ widget.attrs.id }}">
            <span>
                <i class="icon-plus-sign"></i>
            </span>
        </a>
        {% endif %}
        <a class="remove-btn" href="#" data-action="clear-image">
            <i class="icon-remove-sign"></i>
        </a>
    </div>

    {% include "django/forms/widgets/input.html" %}

    {% with widget=widget.remove_input.widget %}
        {% include "django/forms/widgets/input.html" %}
    {% endwith %}
</div>
