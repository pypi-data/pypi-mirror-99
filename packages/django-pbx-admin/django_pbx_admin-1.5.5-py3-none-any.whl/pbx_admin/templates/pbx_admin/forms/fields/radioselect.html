{% load l10n %}

<div class="controls {{ field_class }}"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% include 'pbx_admin/forms/fields/field_errors.html' %}

    {% for choice in field.field.choices %}
    {% if not inline_class %}<div class="radio-inline">{% endif %}
    <label class="{% if inline_class %}radio-{{ inline_class }}{% endif %}">
        <input type="radio"{% if choice.0|stringformat:"s" == field.value|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" {% include "django/forms/widgets/attrs.html" with widget=field.field.widget %}>{{ choice.1|unlocalize }}
    </label>
    {% if not inline_class %}</div>{% endif %}
    {% endfor %}

    {% include 'pbx_admin/forms/fields/help_text.html' %}
</div>
