<div id="confirm-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="modal-body-text">
          <p>Confirm</p>
        </div>
        <div class="modal-body-input bootstrap">
          <label for="modal-input" class="control-label col-lg-3">
            <span id='modal-label-tooltip' class="label-tooltip">
             Label
            </span>
          </label>
          <div class="controls col-lg-8">
            <input id="modal-input" type="text">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <form method="post" action="#">
          {% csrf_token %}
          <button type="button" class="btn btn-default cancel-btn" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger confirm-btn confirm-again" data-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-danger confirm-btn hidden" data-dismiss="modal" data-next-action="submit">Delete</button>
          <input type="submit" value="Delete" class="btn btn-danger confirm-btn hidden">
        </form>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

{% if modal_messages %}
<div id="msg-info-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      {% for message in modal_messages %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ message.tags | capfirst }}</h4>
      </div>
      <div class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}">
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        {{ message }}
      </div>
      {% endfor %}
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<script>
    $('#msg-info-modal').modal('show');
</script>
{% endif %}
