{% if button.is_link %}
    <a href="{% if button.url %}{{ button.url }}{% endif %}"
       class="btn btn-default pull-right default{% if not button.url %} disabled{% endif %}"
       {% for attr, val in button.attrs.items %} {{ attr }}="{{ val }}"{% endfor %}>
        <span {% if button.tooltip %}title="" data-toggle="tooltip" class="label-tooltip"
              data-original-title="{{ button.tooltip }}" data-html="true"{% endif %}>
            {% if button.icon %}<i class="process-icon-{{ button.icon }}"></i>{% endif %}
            {{ button.label }}
        </span>
    </a>
{% else %}
    <button type="submit" value="{{ button.label }}" name="{{ button.name }}"
            class="btn btn-default pull-right default{% if button.extra_classes %} {{ button.extra_classes }}{% endif %}"
            {% for attr, val in button.attrs.items %} {{ attr }}="{{ val }}"{% endfor %}>
        {% if button.icon %}<i class="process-icon-{{ button.icon }}"></i>{% endif %}
        {{ button.label }}
    </button>
{% endif %}
