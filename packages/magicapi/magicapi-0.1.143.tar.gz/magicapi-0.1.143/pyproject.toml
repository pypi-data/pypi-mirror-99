[tool.poetry]
name = "magicapi"
version = "0.1.143"
description = ""
authors = ["Jeremy Berman <jerber@sas.upenn.edu>"]
readme = "README.md"
repository = "https://github.com/jerber/MagicAPI"

[tool.poetry.scripts]
magic = "magicapi.cli:app"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.24.0"
fastapi = {extras = ["all"], version = "^0.63.0"}
mangum = "^0.9.2"
boto3 = "^1.14.23"
pydantic = {extras = ["dotenv"], version = "^1.7.3"}
phonenumbers = "^8.12.6"
analytics-python = "^1.2.9"
stripe = "^2.49.0"
twilio = "^6.44.0"
typer = "^0.3.1"
sentry-sdk = "^0.19.4"
magicdb = "^0.2.139"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.782"
black = {version = "^19.10b0", allow-prereleases = true}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
