[metadata]
name = servicemon
author = Tom Donaldson
author_email = 
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://servicemon.readthedocs.io/en/latest/
description = Monitor VO service performance
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = NASA-NAVO/servicemon

[options]
zip_safe = False
packages = find:
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	astropy
	requests
	pyvo
	codetiming
	ec2_metadata

[options.entry_points]
console_scripts = 
	sm_query = servicemon.query_runner:sm_query
	sm_replay = servicemon.query_runner:sm_replay
	sm_conegen = servicemon.cone:sm_conegen

[options.extras_require]
test = 
	pytest-astropy
docs = 
	sphinx-astropy
	sphinxcontrib-programoutput

[options.package_data]
servicemon = data/*

[tool:pytest]
testpaths = "servicemon" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit = 
	servicemon/_astropy_init*
	servicemon/conftest.py
	servicemon/*setup_package*
	servicemon/tests/*
	servicemon/*/tests/*
	servicemon/extern/*
	servicemon/version*
	*/servicemon/_astropy_init*
	*/servicemon/conftest.py
	*/servicemon/*setup_package*
	*/servicemon/tests/*
	*/servicemon/*/tests/*
	*/servicemon/extern/*
	*/servicemon/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

