[metadata]
name = vuln-common
version = 0.0.3
author = VulnCorp
author_email = admin@vulncorp.com
description = Common Utils Pkg for VulnCorp
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VulnCorp/vuln-common
project_urls = 
	Bug Tracker = https://github.com/VulnCorp/vuln-common/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.6

[options.package_data]
* = *.json

[egg_info]
tag_build = 
tag_date = 0

