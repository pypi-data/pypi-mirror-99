[metadata]
name = felstorm-nexus-utils
version = 0.0.1
author = Felstorm
author_email = support@felstorm.com
description = Utility functions for developing a Felstorm Nexus
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/felstorm-nexus-utils
project_urls = 
	Bug Tracker = https://github.com/pypa/felstorm-nexus-utils/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

