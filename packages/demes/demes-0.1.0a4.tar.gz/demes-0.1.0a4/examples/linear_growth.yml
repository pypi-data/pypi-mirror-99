description: A single-population model with varying size change functions in different
  epochs.
generation_time: 1
time_units: generations
demes:
  - name: my_pop
    description: Multi-epoch population
    epochs:
    - start_size: 1e4
      end_time: 1000
    - start_size: 1e3
      end_size: 1e4
      end_time: 100
      size_function: linear
    - start_size: 1e4
      end_size: 1e2
      end_time: 0
