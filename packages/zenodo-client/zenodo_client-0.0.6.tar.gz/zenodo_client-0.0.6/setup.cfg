[metadata]
name = zenodo_client
version = 0.0.6
description = A wrapper for the Zenodo API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/zenodo-client
download_url = https://github.com/cthoyt/zenodo-client/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/zenodo-client/issues
	Source Code = https://github.com/cthoyt/zenodo-client
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	cthoyt
	cookiecutter

[options]
install_requires = 
	dataclasses; python_version < "3.7"
	dataclasses_json
	pystow>=0.0.11
	requests
	click
	more_click
zip_safe = false
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[options.entry_points]
console_scripts = 
	zenodo_client = zenodo_client.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = zenodo_client
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/zenodo_client
	.tox/*/lib/python*/site-packages/zenodo_client

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

