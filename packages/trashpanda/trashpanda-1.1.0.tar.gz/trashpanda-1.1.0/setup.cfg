[bumpversion]
current_version = 1.1.0
commit = True
tag = True

[bumpversion:file:docs/conf.py]
search = release = "{current_version}"
replace = release = "{new_version}"

[bumpversion:file:trashpanda.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[aliases]

[metadata]
name = trashpanda
author = David Scheliga
url = https://gitlab.com/david.scheliga/trashpanda
project_urls = 
	Documentation = https://trashpanda.readthedocs.io/en/latest/
	Source Code Repository = https://gitlab.com/david.scheliga/trashpanda
description = Helper methods compounding tasks, which are not directly covered in pandas. (Or I didn't found them.)
long_description = file: README.md, CHANGELOG.md, LICENSE.md
long_description_content_type = text/markdown
keywords = pandas, helper
license = GNU General Public License V3 (GPLv3)
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
py_modules = trashpanda
include_package_data = True
install_requires = 
	pandas>=1.0.0
	numpy>=1.16.0

[egg_info]
tag_build = 
tag_date = 0

