[metadata]
name = edgeimpulse
version = 0.0.13
author = EdgeImpulse
author_email = mauricio@edgeimpulse.com
description = Python runner for real-time ML classification
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleprojecthttps://github.com/edgeimpulse/edgeimpulse/edit/linux-node-sdk/linux/python
project_urls = 
	Bug Tracker = https://github.com/edgeimpulse/edgeimpulse/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy==1.20.1
	opencv-python==4.5.1.48
	PyAudio==0.2.11

[egg_info]
tag_build = 
tag_date = 0

