[metadata]
name = dkist_data_simulator
author = AURA / NSO
author_email = stuart@cadair.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = 
description = A header generator and FITS file creator for DKIST data.
long_description = file: README.rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	dkist-fits-specifications

[options.extras_require]
all = 
test = 
	pytest
	pytest-doctestplus
	pytest-cov
	dkist-inventory
	dkist-header-validator
docs = 
	sphinx
	sphinx-automodapi
	sphinx-autodoc-typehints

[options.package_data]
dkist_data_simulator = data/*

[tool:pytest]
testpaths = "dkist_data_simulator" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
filterwarnings = 
	error
	always::PendingDeprecationWarning
	ignore:ERFA function "d2dtf"*
	ignore:ERFA function "dtf2d"*
	ignore:ERFA function "utctai"*
	ignore:ERFA function "taiutc"*
	ignore:numpy.ufunc size changed:RuntimeWarning
	ignore:numpy.ndarray size changed:RuntimeWarning

[isort]
balanced_wrapping = True
skip = docs/conf.py
default_section = THIRDPARTY
include_trailing_comma = True
known_first_party = dkist_data_simulator
length_sort = False
length_sort_stdlib = True
no_lines_before = LOCALFOLDER
not_skip = __init__.py

[coverage:run]
omit = 
	dkist_data_simulator/__init*
	dkist_data_simulator/conftest.py
	dkist_data_simulator/*setup_package*
	dkist_data_simulator/tests/*
	dkist_data_simulator/*/tests/*
	dkist_data_simulator/extern/*
	dkist_data_simulator/version*
	*/dkist_data_simulator/__init*
	*/dkist_data_simulator/conftest.py
	*/dkist_data_simulator/*setup_package*
	*/dkist_data_simulator/tests/*
	*/dkist_data_simulator/*/tests/*
	*/dkist_data_simulator/extern/*
	*/dkist_data_simulator/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[pycodestyle]
max_line_length = 100

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

