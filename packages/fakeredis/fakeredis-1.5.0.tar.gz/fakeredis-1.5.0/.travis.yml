language: python
sudo: false
dist: bionic
env:
  - REDIS_PY="3.5.3"
python:
  - 3.9
jobs:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: pypy3
    - env: REDIS_PY="2.10.6"
    - env: REDIS_PY="3.0.1"
    - env: REDIS_PY="3.1.0"
    - env: REDIS_PY="3.2.1"
    - env: REDIS_PY="3.3.11"
    - env: REDIS_PY="3.4.1"
    - env: REDIS_PY="3.5.3"
    - env: REDIS_PY="3.5.*" COVERAGE="yes"
cache:
  - pip
services:
  - redis-server
install:
  - pip install -r requirements.txt
  - pip install redis==$REDIS_PY
  - pip install coveralls
  - if [ "$COVERAGE" = "yes" ]; then pip install -e .; else pip install .; fi
before_script:
  - flake8
script:
  - if [ "$COVERAGE" = "yes" ]; then pytest --cov=fakeredis --cov-branch; else pytest; fi
notifications:
  email:
    - js@jamesls.com
    - bmerry@ska.ac.za
after_success:
  - if [ "$COVERAGE" = "yes" ]; then coveralls; fi
