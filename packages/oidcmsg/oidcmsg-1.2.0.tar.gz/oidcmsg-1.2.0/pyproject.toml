[tool.black]
line-length = 100

[tool.isort]
force_single_line = true
known_first_party = "cryptojwt"
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
]

[tool.poetry]
name = "oidcmsg"
version = "1.2.0"
description = "Python implementation of OAuth2 and OpenID Connect messages"
authors = ["roland <roland@catalogix.se>"]
license = "Apache 2.0"
repository = "https://github.com/IdentityPython/JWTConnect-Python-OidcMsg"
readme = "README.md"
packages = [
    { include = "oidcmsg", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.6"
filelock = "^3.0.12"
cryptojwt = "^1.5.0"

[tool.poetry.dev-dependencies]
alabaster = "^0.7.12"
black = "^20.8b1"
isort = "^5.6.4"
pytest = "^6.1.2"
pytest-black = "^0.3.12"
pytest-isort = "^1.2.0"
responses = "^0.13.0"
sphinx = "^3.5.2"
sphinx-autobuild = "^2021.3.14"
pytest-cov = "^2.11.1"
codecov = "^2.1.11"
coverage = "^5.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
