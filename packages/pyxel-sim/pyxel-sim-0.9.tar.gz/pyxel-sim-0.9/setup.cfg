[versioneer]
vcs = git
style = pep440
versionfile_source = pyxel/_version.py
versionfile_build = pyxel/_version.py
tag_prefix = 

[metadata]
name = pyxel-sim
description = Pyxel detector simulation framework.
long-description = file: README.md
long_description_content_type = text/markdown
author = David Lucsanyi
maintainer = The Pyxel Development Team
maintainer_email = pyxel@esa.int
url = https://esa.gitlab.io/pyxel/
project_urls = 
	Documentation = https://esa.gitlab.io/pyxel/doc/
	Source = https://gitlab.com/esa/pyxel
	Tracker = https://gitlab.com/esa/pyxel/issues
license = MIT License
keywords = ESA,data modeling,sensors,calibration,CCD,CMOS,active sensors,electronics
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Image Processing
	Topic :: Scientific/Engineering :: Physics
platforms = unix, linux, osx, win32

[options]
zip_safe = True
include_package_data = True
packages = find:
setup_requires = 
	wheel>=0.29.0
	setuptools>=39.2
install_requires = 
	numba
	numpy>=1.17
	pandas
	scipy
	xarray
	matplotlib>=3.1
	seaborn
	holoviews
	bokeh
	dask[complete]
	ipywidgets>=7.5
	jupyterlab
	notebook
	astropy>=4
	fsspec[http]
	h5py
	pyyaml
	xlrd
	openpyxl
	tqdm
	typing-extensions
	pympler
	pillow
	scikit-image
python_requires = >= 3.6

[options.extras_require]
calibration = 
	pygmo
model = 
	poppy
all = 
	%(calibration)s
	%(model)s

[options.package_data]
pyxel-sim = py.typed

[options.entry_points]
console_scripts = 
	pyxel = pyxel.run:main

[options.packages.find]
exclude = 
	contrib
	docs
	tests
	examples

[egg_info]
tag_build = 
tag_date = 0

