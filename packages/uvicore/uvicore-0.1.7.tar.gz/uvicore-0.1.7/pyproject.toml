[tool.poetry]
name = "uvicore"
version = "0.1.7"
license = "MIT"
authors = ["Matthew Reschke <mail@mreschke.com>"]
description = "The Async Python Framework for Artisans. An Elegant Fullstack Python Web, API and CLI Framework"
readme = "README.md"
homepage = "https://github.com/uvicore/framework"
documentation = "https://github.com/uvicore/framework"
repository = "https://github.com/uvicore/framework"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
fastapi = "0.63.*"
uvicorn = "0.13.*"
gunicorn = "20.0.*"
aiofiles = "0.6.*"
aioredis = "1.3.*"
sqlalchemy = "1.3.*"
databases = "0.4.*"
alembic = "1.5.*"
asyncclick = "7.1.*"
colored = "1.4.*"
prettyprinter = "0.18.*"
environs = "9.3.*"
Jinja2 = "2.11.*"
requests = "2.25.*"
itsdangerous = "1.1.*"
uvloop = "0.14.*"
httptools = "0.1.*"
python-multipart = "0.0.*"
argon2-cffi = "20.1.*"
ipython = "7.21.*"
PyJWT = "2.0.*"
cryptography = "3.4.*"

[tool.poetry.dev-dependencies]
pytest = "6.2.*"
pytest-cov = "2.11.*"
pytest-asyncio = "0.14.*"
black = "20.8b1"
databases = {extras = ["mysql", "sqlite"], version = "0.4.*"}
mkdocs = "1.1.*"
mkdocs-material = "6.2.*"
jupyterlab = "3.0.*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
