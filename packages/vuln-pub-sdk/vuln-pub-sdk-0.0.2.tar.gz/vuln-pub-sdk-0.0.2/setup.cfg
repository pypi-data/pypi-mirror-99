[metadata]
name = vuln-pub-sdk
version = 0.0.2
author = VulnCorp
author_email = admin@vulncorp.com
description = Public SDK
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VulnCorp/vuln-pub-sdk
project_urls = 
	Bug Tracker = https://github.com/VulnCorp/vuln-pub-sdk/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.6

[options.package_data]
* = .env

[egg_info]
tag_build = 
tag_date = 0

