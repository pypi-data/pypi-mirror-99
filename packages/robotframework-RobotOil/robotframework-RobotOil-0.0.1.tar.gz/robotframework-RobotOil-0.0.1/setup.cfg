[metadata]
name = robotframework-RobotOil
version = 0.0.1
author = Christopher Jones
author_email = christopher.jones1138@gmail.com
description = Quality of life upgrades for common-use Keywords in the Robot Framework and SeleniumLibrary packages.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Worakow1138/RobotOil
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

