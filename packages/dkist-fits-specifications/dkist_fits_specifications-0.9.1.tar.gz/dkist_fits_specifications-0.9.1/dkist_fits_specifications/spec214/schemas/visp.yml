spec214:
  section_122: visp
  copy: True
  required: false
  units: null
  expand: False
---
VSPARMID:
  rename: "VISP_001"
  description: "Identifier for ViSP arm that generated the data:
                1, 2, 3"
VSPARMPS:
  rename: "VISP_002"
  description: "Angular position of the arm."
  units: deg
VSPARMFC:
  rename: "VISP_003"
  description: "Location of the focus stage of the arm."
  units: mm
VSPFILT:
  rename: "VISP_004"
  description: "Unique ID of the filter in use"
VSPFWHM:
  rename: "VISP_006"
  description: "Full Width at Half Maximum spectral transmission at the current filter central wavelength in use"
  units: nm
VSPPOLMD:
  rename: "VISP_007"
  description: "Polarimeter Mode with which these data were acquired:
                Full Stokes, Stokes-I, Other(?)"
VSPMODID:
  rename: "VISP_008"
  description: "Unique identifier of the modulator"
VSPMOD:
  rename: "VISP_009"
  description: "The type of motion used by the modulator:
                'discrete, continuous' "
VSPMODT0:
  rename: "VISP_010"
  description: "Reference time for the Modulator motion. Unit is TBD."
  units: TBD
VSPMODRT:
  rename: "VISP_011"
  description: "Rate at which states are to be acquired."
  units: Hz
VSPMODN:
  rename: "VISP_012"
  description: "Integer number identifier corresponding to the particular state defined by the position of the modulator at its reference time"
VSPMDANG:
  rename: "VISP_013"
  description: "Modulator angle corresponding to the modulation state at T0."
  units: deg
VSPNUMST:
  rename: "VISP_014"
  description: "Number of states to be acquired:
                NSTATES ≥ 1"
VSPSTNUM:
  rename: "VISP_015"
  description: "Number of the current state:
                1 ≤ STATENUM ≤ NSTATES"
VSPGRTID:
  rename: "VISP_016"
  description: "Unique identifier of the grating in use."
VSPGRTCN:
  rename: "VISP_017"
  description: "Grating constant."
  units: 1/mm
VSPGRTBA:
  rename: "VISP_018"
  description: "Grating blaze angle."
  units: deg
VSPGRTAN:
  rename: "VISP_019"
  description: "Grating angle with respect to incident beam."
  units: deg
SLIT_ID:
  rename: "VISP_021"
  description: "UniqueID of the slit assembly in use."
VSPWID:
  rename: "VISP_022"
  description: "Width of the slit in use."
  units: μm
VSPSLTSS:
  rename: "VISP_023"
  description: "Single step size of the slit for this observation.
                Keyword not present, if not used"
  units: μm
VSPSLTSV:
  rename: "VISP_024"
  description: "Slit move velocity for this observation [ViSP intensity mode only].
                Keyword not present, if not used"
  units: μm/s
VSPNSTP:
  rename: "VISP_025"
  description: "Value indicating the number of images belonging to the scanned FieldOfView.
                Keyword not present, if not used"
VSPSTP:
  rename: "VISP_026"
  description: "Value indicating the current image position belonging to the scanned FieldOfView.
                1≤CurrentSpatialStep≤NumberOfSpatialSteps.
                Keyword not present, if not used"
SELPOS:
  rename: "VISP_027"
  description: "Position of the slit selector stage."
  units: mm
TRANSPOS:
  rename: "VISP_028"
  description: "Position of the slit translation stage."
  units: mm
VSPMIRPS:
  rename: "VISP_029"
  description: "Position of the fold mirror stage."
  units: mm
VSPSWV:
  rename: "VISP_030"
  description: "Version of the ViSP Instrument Software"
