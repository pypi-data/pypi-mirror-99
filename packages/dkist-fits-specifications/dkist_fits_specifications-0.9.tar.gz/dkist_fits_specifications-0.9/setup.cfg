[metadata]
name = dkist_fits_specifications
author = AURA/NSO
author_email = stuart@cadair.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = 
description = Machine readable FITS specifications for DKIST data.
long_description = file: README.rst
long_description_content_type = text/x-rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
include_package_data = true
install_requires = 
	yamale
	pyyaml

[options.extras_require]
test = 
	pytest
	pytest-doctestplus
	pytest-cov
docs = 
	sphinx
	sphinx-automodapi
	sphinx-autodoc-typehints

[pycodestyle]
max_line_length = 100

[flake8]
max-line-length = 100

[isort]
balanced_wrapping = True
skip = docs/conf.py
default_section = THIRDPARTY
include_trailing_comma = True
known_first_party = dkist_fits_specifications
length_sort = False
length_sort_sections = stdlib
no_lines_before = LOCALFOLDER
not_skip = __init__.py

[tool:pytest]
testpaths = "dkist_fits_specifications" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit = 
	dkist_fits_specifications/__init*
	dkist_fits_specifications/conftest.py
	dkist_fits_specifications/*setup_package*
	dkist_fits_specifications/tests/*
	dkist_fits_specifications/*/tests/*
	dkist_fits_specifications/extern/*
	dkist_fits_specifications/version*
	*/dkist_fits_specifications/__init*
	*/dkist_fits_specifications/conftest.py
	*/dkist_fits_specifications/*setup_package*
	*/dkist_fits_specifications/tests/*
	*/dkist_fits_specifications/*/tests/*
	*/dkist_fits_specifications/extern/*
	*/dkist_fits_specifications/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

