CRYARMID:
  rename: "CRSP_001"
  description: "Identifier for Cryo-NIRSP arm that generated the data:
                Spectro-Polarimeter, Context Viewer"
CRYARMPS:
  rename: "CRSP_002"
  description: "Angular position of the arm."
  units: deg
CRYARMFC:
  rename: "CRSP_003"
  description: "Location of the focus stage of the arm."
  units: mm
CRYFILT:
  rename: "CRSP_004"
  description: "Unique ID of the filter in use"
CRYFWHM:
  rename: "CRSP_006"
  description: "Full Width at Half Maximum spectral transmission at the current filter central wavelength in use"
  units: nm
CRYPOLMD:
  rename: "CRSP_007"
  description: "Polarimeter Mode with which these data were acquired:
                Full Stokes, Stokes-I, Other(?)"
CRYMODID:
  rename: "CRSP_008"
  description: "Unique identifier of the modulator."
CRYMOD:
  rename: "CRSP_009"
  description: "The type of motion used by the modulator:
                discrete, continuous "
CRYMODT0:
  rename: "CRSP_010"
  description: "Reference time for the Modulator motion."
  units: TBD
CRYMODRT:
  rename: "CRSP_011"
  description: "Rate at which states are to be acquired."
  units: Hz
CRYMODN:
  rename: "CRSP_012"
  description: "Integer number identifier corresponding to the particular state defined by the position of the modulator at its reference time"
CRYMDANG:
  rename: "CRSP_013"
  description: "Modulator angle corresponding to the modulation state at T0."
  units: deg
CRYNUMST:
  rename: "CRSP_014"
  description: "Number of states to be acquired:
                NSTATES ≥ 1"
CRYSTNUM:
  rename: "CRSP_015"
  description: "Number of the current state:
                1 ≤ STATENUM ≤ NSTATES"
CRYGRTID:
  rename: "CRSP_016"
  description: "Unique identifier of the grating in use."
CRYGRTCN:
  rename: "CRSP_017"
  description: "Grating constant."
  units: 1/mm
CRYGRTBA:
  rename: "CRSP_018"
  description: "Grating blaze angle."
  units: deg
CRYGRTAN:
  rename: "CRSP_019"
  description: "Grating angle with respect to incident beam."
  units: deg
ASSEMBID:
  rename: "CRSP_020"
  description: "UniqueID of the slit assembly in use"
CRYWID:
  rename: "CRSP_021"
  description: "Width of the slit in use."
  units: μm
CRYSLTSS:
  rename: "CRSP_022"
  description: "Single step size of the slit for this observation"
  units: μm
CRYSLTSV:
  rename: "CRSP_023"
  description: "Slit move velocity for this observation [Intensity mode only]"
  units: μm/s
CRYNSTP:
  rename: "CRSP_024"
  description: "Value indicating the number of images belonging to the scanned FieldOfView."
CRYSTP:
  rename: "CRSP_025"
  description: "Value indicating the current image position belonging to the scanned FieldOfView.
                1≤CUR_STP≤NSTEPS"
CRYSSPAT:
  rename: "CRSP_026"
  description: "Selected pattern with which the FieldOfView is sampled."
CRYMIRPS:
  rename: "CRSP_027"
  description: "Value indicates the position of the Pick Off Mirror used for this observation"
ATFILTID:
  rename: "CRSP_028"
  description: "ID of Attenuation Filter in beam."
FILTW1:
  rename: "CRSP_029"
  description: "Value indicates the named position active in the Cryo-NIRSP Context Viewer Filterwheel 1"
FILTW2:
  rename: "CRSP_030"
  description: "Value indicates the named position active in the Cryo-NIRSP Context Viewer Filterwheel 2"

