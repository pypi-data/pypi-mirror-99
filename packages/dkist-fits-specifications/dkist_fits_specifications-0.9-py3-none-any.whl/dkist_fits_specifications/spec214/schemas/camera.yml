---
CAM_ID:
  rename: "CAM__001"
  description: "Unique ID of camera used to acquire the data"
CAMERA:
  rename: "CAM__002"
  description: "Human readable name of camera used to acquire the data"
PIXDEPTH:
  rename: "CAM__003"
  description: "Number of bits used internally by the camera sensor to digitize the measured photo-electrons"
TEXPOSUR:
  rename: "CAM__004"
  description: "Total duration of exposure to photons, in milliseconds, that resulted in this FPA"
  units: ms
XPOSURE:
  rename: "CAM__005"
  description: "Duration of photosensitive sensor exposure to photons per single sensor read-out."
  units: ms
CAM_FPS:
  rename: "CAM__006"
  description: "Rate of photosensitive sensor read-outs"
  units: Hz
CHIPDIM1:
  rename: "CAM__007"
  description: "Value describing the number of photosensitive pixels on the camera sensor, in horizontal direction"
  units: px
CHIPDIM2:
  rename: "CAM__008"
  description: "Value describing the number of photosensitive pixels on the camera sensor, in vertical direction"
  units: px
HWBIN1:
  rename: "CAM__009"
  description: "Value describing the binning performed in hardware in pixels, in horizontal direction
                Equals 1 if disabled"
  units: px
  expand: true
HWBIN2:
  rename: "CAM__010"
  description: "Value describing the binning performed in hardware in pixels, in vertical direction
                Equals 1 if disabled"
  units: px
SWBIN1:
  rename: "CAM__011"
  description: "Binning performed by software in pixels, after hardware binning, in pixels, in horizontal direction
                Equals 1 if disabled"
  units: px
SWBIN2:
  rename: "CAM__012"
  description: "Binning performed by software in pixels, after hardware binning, in pixels, in vertical direction
                Equals 1 if disabled"
  units: px
NSUMEXP:
  rename: "CAM__014"
  description: "Number of raw frames that contributed to the FPA"
ROIN:
  rename: "CAM__016"
  description: "Number of Regions of Interest set
                Default: 1, value â‰¥ 1"
ROInORI1:
