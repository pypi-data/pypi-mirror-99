                Axis 1 - Origin coordinate in pixels"
  units: px
ROInORI2:
  rename: "CAM__018"
  description: "Region Of Interest n
                Axis 2 - Origin coordinate in pixels"
  units: px
ROInSIZ1:
  rename: "CAM__019"
  description: "Region Of Interest n
                Axis 1 - Size in pixels"
  units: px
ROInSIZ2:
  rename: "CAM__020"
  description: "Region Of Interest n
                Axis 2 - Size in pixels"
  units: px
