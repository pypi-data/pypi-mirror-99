VBIFWHM:
  rename: "VBI__001"
  description: "Full Width at Half Maximum spectral transmission."
  units: nm
STEP_PAT:
  rename: "VBI__002"
  description: "Selected pattern with which the FieldOfView is sampled.
                Keyword not present, if not used"
VBINSTP:
  rename: "VBI__003"
  description: "Value indicating the number of images belonging to the scanned FieldOfView.
                Keyword not present, if not used"
VBISTP:
  rename: "VBI__004"
  description: "Value indicating the current image position belonging to the scanned FieldOfView.
                1 ≤ CUR_STEP ≤ NSTEPS
                Keyword not present, if not used"
PROCESSD:
  rename: "VBI__005"
  description: "Value indicating whether the image has been processed by algorithms (e.g. reconstruction algorithms etc.) or not."
SYNCMODE:
  rename: "VBI__006"
  description: "Value indicating the synchronization mode between VBI blue and red channel.
                None, Loose, Fixed"
