<div>
    <div class="form-group">
        <label translate>Name</label>
        <input ng:model="configuredWidget.config.name" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label translate>Script</label>
        <ace-editor ng:model="configuredWidget.config.script"></ace-editor>
    </div>
    <div class="form-group">
        <label translate>stdin data</label>
        <ace-editor ng:model="configuredWidget.config.input"></ace-editor>
    </div>
    <div class="form-group">
        <checkbox ng:model="configuredWidget.config.terminal" text="Run in a terminal"></checkbox>
    </div>
</div>
