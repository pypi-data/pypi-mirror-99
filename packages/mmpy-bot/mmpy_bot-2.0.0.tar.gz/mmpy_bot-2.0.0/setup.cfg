[flake8]
ignore = E203,E501,W503
exclude = build,dist,env,venv,.env,.venv,.pytype,**/snapshots,ignored

[isort]
profile = black
known_third_party = larq
skip = 
	build
	dist
	venv
	.env
	.venv
	.git
	.pytype
	ignored
skip_glob = **/snapshots

[pytype]
inputs = .
output = .pytype
exclude = 
	dist
	env
	venv
	.env
	.venv
	.pytype
	**/snapshots
	tests
	**/*_test.py
	ignored
keep_going = True
python_version = 3.8

[egg_info]
tag_build = 
tag_date = 0

