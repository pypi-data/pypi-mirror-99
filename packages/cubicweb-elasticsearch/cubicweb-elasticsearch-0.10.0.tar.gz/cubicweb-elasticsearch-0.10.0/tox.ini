[tox]
envlist = py3,flake8,check-manifest,yamllint

[testenv]
sitepackages = true
deps =
  pytest
  cubicweb-blog
  mock
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  {envpython} -m pytest {posargs:test}

[testenv:flake8]
skip_install = true
whitelist_externals =
  flake8
deps =
  flake8 >= 3.6
commands = flake8
[testenv:flake8-jenkins]
skip_install = true
whitelist_externals =
  flake8
deps =
  flake8
commands = flake8 --exit-zero --show-source --output-file=code_quality.log {toxinidir}

[flake8]
format = pylint
max-line-length = 100
ignore = E731,W503
exclude = cubicweb_elasticsearch/__pkginfo__.py,cubicweb_elasticsearch/migration/*,test/data/*,setup.py,.tox/*

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:mypy]
deps =
  mypy >= 0.761
commands = mypy --ignore-missing-imports cubicweb_%(cubename)s

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black .

[testenv:pypi-publish]
basepython = python3
skip_install = true
whitelist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:deb-publish]
passenv = JENKINS_USER JENKINS_TOKEN
basepython = python3
skip_install = true
whitelist_externals =
  rm
  sh
  hg
deps =
  httpie
commands =
  hg clean --all --dirs --files
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist
  sh -c "PACKAGE_NAME=$(python3 setup.py --name) && VERSION=$(python3 setup.py --version) && \
  cd dist && \
  tar xf $PACKAGE_NAME-$VERSION.tar.gz && \
  cd $PACKAGE_NAME-$VERSION && \
  cp -a {toxinidir}/debian . && \
  mk-origtargz --rename ../$PACKAGE_NAME-$VERSION.tar.gz && \
  dpkg-buildpackage -us -uc --no-check-builddeps --build=source "
  sh -c "cd dist && dcmd zip latest.zip *.changes"
  http -f POST https://{env:JENKINS_USER}:{env:JENKINS_TOKEN}@{env:JENKINS_FQDN}/job/pkg-from-dsc/buildWithParameters DIST=buster source.zip@dist/latest.zip REPO=buster PUBLISH=true

[testenv:new-version]
basepython = python3
skip_install = true
passenv = DEBEMAIL DEBFULLNAME TERM
whitelist_externals =
  sh
  dch
commands =
  sh -c "while [ -z $CONTINUE ]; do read -p 'Make a new version ? [y/n]: ' -r CONTINUE; done;         if [ $CONTINUE != 'y' ] && [ $CONTINUE != 'Y' ] ;         then           echo Exiting version creation ;          exit 1 ;         fi"
  sh -c "if [ ! command -v dch &> /dev/null] ;          then           echo dch could not be found ;           exit 1 ;          fi"
  sh -c "if [ -z $DEBEMAIL ] || [ -z $DEBFULLNAME ] ;          then           echo Define the env variable DEBEMAIL and DEBFULLNAME ;         exit 1 ;          fi"
  sh -c "echo -c 'Please verify what should be should be committed'"
  sh -c "VERSION=$(python3 setup.py --version) &&          dch -v $VERSION'-'1 -D unstable  'New upstream release' &&          hg commit -i -m '[pkg] version '$VERSION  &&          hg tag -r . $VERSION debian/$VERSION"

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .
