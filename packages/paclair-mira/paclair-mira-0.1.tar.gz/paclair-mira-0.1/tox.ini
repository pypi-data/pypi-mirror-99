[tox]
envlist = py{34,35,36,37}-tu

[testenv]
install_command = 
    pip install {opts} {packages}

whitelist_externals = 
    bash

deps = 
    pytest
    pytest-cov
    -Urrequirements.txt
    quality: pylint

commands = 
    tu: py.test --cov=paclair --cov-report term paclair_tests
    quality: bash -c "pylint -f parseable -j2 paclair | cat"
