class: ev3sim.devices.ultrasonic.ev3.UltrasonicSensor
colours:
  US_back_color: '#f1faee'
interactors:
- class_path: ev3sim.devices.ultrasonic.ev3.UltrasonicInteractor
  kwargs:
    elements:
    - visual:
        name: Rectangle
        width: 2.5
        height: 2.5
        fill: 'US_back_color'
        stroke_width: 0.1
        stroke: '#000000'
        zPos: 0.1
      position: [0, 0]
      key: main_block
    - visual:
        name: Rectangle
        width: 1
        height: 2.5
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [0.75, 0]
      key: light_up
