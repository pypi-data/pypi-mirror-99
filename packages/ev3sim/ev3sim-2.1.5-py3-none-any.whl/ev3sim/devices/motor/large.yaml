    elements:
    - visual:
        name: Rectangle
        width: 2.5
        height: 2.5
        fill: 'LMOTOR_back_color'
        stroke_width: 0.1
        stroke: '#000000'
        zPos: 0.1
      position: [0, 0]
      key: main_block
    - visual:
        name: Polygon
        verts:
        - [0.98, 0]
        - [0.105, 0.875]
        - [0.105, 0.25]
        - [-0.7, 0.25]
        - [-0.7, -0.25]
        - [0.105, -0.25]
        - [0.105, -0.875]
        - [0.98, 0]
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [0, 0]
      key: light_up
