{% extends "base.html" %}

{% block header %}
    <h1>Object Class for Custom Attributes</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-home"></i> <a href="{{ url_for('index.home') }}">Home</a></li>
        <li class="active">Custom Attributes</li>
    </ol>
{% endblock %}

{% block content %}
<div class="box box-primary">
    


<div class="panel panel-default">
    
    <div class="panel-body">
        
        <form method="GET" action="{{ url_for('attributes.create_objecclass')}}">
        Please create Object Class for custom attributes:<br>
        <div class="form-group ">
            
        <!--
        <div class="radio">
            <label><input type="radio" name="gluuObjectClass" value="1" checked>Use gluuCustomPerson</label>
          </div>
        </div>
        -->
        <div class="form-group ">
          <div class="radio">
            <label><!--<input id="customClassName" type="radio" name="gluuObjectClass" value="2">-->Create Object Class:</label> <input id="objectClassName" placeholder="clustermgrAttributes" type="text" name="objectClassname">
          </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        
        
    </div>
</div>


{% endblock %}

{% block js %}
<script>
$('#objectClassName').click(function() {
   $('#customClassName').prop("checked", true);
})
</script>
{% endblock %}
