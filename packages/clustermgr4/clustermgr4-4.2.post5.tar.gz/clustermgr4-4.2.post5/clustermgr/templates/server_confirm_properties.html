{% extends "base.html" %}

{% block header %}
    <h1>Setup Properties</h1>
  <ol class="breadcrumb">
    <li><i class="fa fa-home"></i> <a href="{{ url_for('index.home') }}">Home</a></li>
    <li><i class="fa fa-blocks"></i> <a href="#">Cluster</a></li>
    <li><i class="fa fa-blocks"></i> <a href="#">New Server</a></li>
    <li class="active">Setup Properties</li>
  </ol>
{% endblock %}

{% block content %}
<div class="box">
    <div class="box-body no-padding">
        
        <table id="setp" class="table table-bordered table-condensed">
        <thead><tr><th>Parameter</th><th>Value</th></tr></thead>
        <tbody>

        {% for k in keys %}
        
            <tr><td><b>{{k}}</b></td><td>{{setup_prop[k]}}</td></tr>
        
        
        {% endfor %} 

        </tbody>
        </table>

    </div>
    
    <a class="btn btn-success pull-right" href="{{ url_for('server.install_gluu_server', server_id=server_id) }}">Install Gluu Server</a>

</div>

{% endblock %}

{% endblock %}
