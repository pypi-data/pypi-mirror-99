
<!-- Confirm Modal Begin -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true" id="confirm-modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      
       <div class="modal-body">
           
            <div class="row">
    <div class="col-sm-2">
      <i style="font-size: 30px" class="fa fa-question" aria-hidden="true"></i>
    </div>
    <div class="col-sm-10">
      <span id="confirmModalText"></span>
    </div>
  </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-btn-yes" onClick="actionConfirmed()">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-btn-no">No</button>
      </div>
    </div>
  </div>
</div>
<!-- Confirm Modal End -->

<script>

var confirm_url;

function showConfirmModal(curl, cquestion) {
    $('#confirmModalText').html(cquestion);
    $('#confirm-modal').modal('show');
    confirm_url = curl;
  };

function actionConfirmed(){
   window.location.href = confirm_url;
  };
  
</script>
