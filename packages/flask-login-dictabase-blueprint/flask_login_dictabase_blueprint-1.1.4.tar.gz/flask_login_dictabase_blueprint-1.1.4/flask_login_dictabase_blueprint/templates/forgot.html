{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Forgot Password</h3>
    <p>{{ message }}</p>
    <div class="box">
        <form method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="New Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="passwordConfirm"
                           placeholder="Comfirm New Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Reset Password</button>
        </form>
    </div>
    <a href='/'>Cancel</a>
    <br><a href='/login'>Sign In</a>
    <br><a href='/magic_link'>Get a <i>Magic Link</i></a>
</div>
{% endblock %}
