[metadata]
name = pynterlinear
version = 0.0.1
author = Florian Matter
author_email = florianmatter@gmail.com
description = Converts interlinear text from CSV (or any source) to LaTeX and Microsoft Word
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/florianmatter/pynterlinear
project_urls = 
	Bug Tracker = https://gitlab.com/florianmatter/pynterlinear/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
scripts = 
	bin/csv2latex
	bin/csv2word
install_requires = 
	python-docx
	pyperclip

[egg_info]
tag_build = 
tag_date = 0

