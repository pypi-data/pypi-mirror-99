[tool.poetry]
name = "cg-hermes"
version = "0.3.0"
description = "Convert information between pipelines and CG"
authors = ["MÃ¥ns Magnusson <mans.magnusson@scilifelab.se>"]

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.7.3"
coloredlogs = "^14.0"
pyyaml = "^5.3.1"
typing-extensions = "^3.7.4"
tabulate = "^0.8.7"
typer = "^0.3.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mkdocs = "^1.1.2"
pytest-cov = "^2.10.1"

[tool.poetry.scripts]
hermes = "cg_hermes.__main__:main"

[tool.black]
line-length = 100

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"
line_length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

