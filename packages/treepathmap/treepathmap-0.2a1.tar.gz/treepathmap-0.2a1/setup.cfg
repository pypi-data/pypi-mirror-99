[bumpversion]
current_version = 0.2a1
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.?(?P<patch>\d*)(?P<prerelease_marker>[abrc]{0,2})(?P<prerelease>\d*)
serialize = 
	{major}.{minor}.{patch}{prerelease_marker}{prerelease}
	{major}.{minor}.{patch}
	{major}.{minor}{prerelease_marker}{prerelease}
	{major}.{minor}
	{major}{prerelease_marker}{prerelease}
	{major}

[bumpversion:part:prerelease_marker]
values = 
	a
	b
	rc

[bumpversion:file:docs/conf.py]
search = release = "{current_version}"
replace = release = "{new_version}"

[bumpversion:file:treepathmap/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[metadata]
name = treepathmap
author = David Scheliga
url = https://gitlab.com/david.scheliga/treepathmap
project_urls = 
	Documentation = https://treepathmap.readthedocs.io/en/latest/
	Source Code Repository = https://gitlab.com/david.scheliga/treepathmap
description = Providing navigation and selection within nested collections.
long_description = file: README.md, CHANGELOG.md, LICENSE.md
long_description_content_type = text/markdown
keywords = doctest, helper, pandas
license = GNU General Public License V3 (GPLv3)
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
py_modules = treepathmap
include_package_data = True
install_requires = 
	pandas>=1.0.0
	numpy>=1.16.0

[egg_info]
tag_build = 
tag_date = 0

