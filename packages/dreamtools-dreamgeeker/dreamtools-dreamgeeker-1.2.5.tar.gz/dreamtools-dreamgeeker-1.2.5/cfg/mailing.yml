  txt: "Cordialement --- Le monde est vieux, mais l'avenir sort du passé.  (Djibril\
    \ Tamsir Niane)\n\n    -----\n ---    .   Couleur\n--       .       . West IT\
    \ --        .  .  .   https://couleurwest-it.com\n ---       .   .\n    -----+\n\
    \    ------------------------------------------\nConception et réalisation de\
    \ solutions numériques Accompagnement au chamgement\ncontacts : contact@couleurwest-it.com\
    \ | https://t.me/dreamgeeker\n\n ----\n Cet email vous est envoyé de manière\
    \ automatique. Merci de ne pas y répondre.\n En cas de réclamation envoyer un\
    \ mail à reclamation@lescouleursdelouest.fr\n\n Pour votre sécurité :\n   -\
    \ Nous ne vous demanderons jamais aucunes informations d'ordre privée par mail\n\
    \   - Nous ne partageons ni ne diffusons aucune de vos données\n   - Votre adresse\
    \ mail n'est utilisée que pour vous identifier et échanger avec vous\n   - Nous\
    \ n'envoyons aucune publicité\n\n N'hésitez pas à supprimer tous mail vous\
    \ paraissant suspicieux\n\n Bon à savoir : Selon L’ADEME un mail d'1 Mo envoyé\
    \ correspont à environ à 15 grammes de CO2 ! Ainsi, l'envoie de 30 mails par\
    \ jour à différents destinataires pendant un an correspond à presque 330 kg\
    \ de CO2, soit plusieurs milliers de km d’essence utilisés en voiture.\n Le\
    \ stockage des mails et des pièces jointes sur un serveur est aussi un enjeu\
    \ important : plus le courriel est conservé longtemps, plus son impact sur le\
    \ changement climatique sera fort.\n Rédiusez l'impact environnemental :\n  \
    \ - classez vos mails dès leur arrivée et nettoyez vos spams et vos mails obsolètes\n\
    \   - archivez (de préférence de manière locale) vos mails \"importants\"\n\
    \   - stockez vos documents administratifs dans des espaces cloud telque Digipost\
    \ et partagez vos documents par lien.\n   - supprimez les pièces jointes des\
    \ messages auxquels vous répondez, ciblez et ne multipliez pas les destinataires\
    \ lors de vos envois de mails.\n   - désabonnez-vous des newsletters inutiles\
    \ (vous trouverez les lien en bas de mail)\n Vous souhaitez des informations ou\
    \ des conseil sur le numérique : contact@couleurwest-it.com\n"
