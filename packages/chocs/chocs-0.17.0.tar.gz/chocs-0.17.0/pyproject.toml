[tool.poetry]
name = "chocs"
version = "0.17.0"
description = "Lightweight and powerful wsgi rest framework for rapid building applications based on wsgi servers."
authors = [
    "Dawid Kraczkowski <dawid.kraczkowski@gmail.com>"
]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/kodemore/chocs"
repository = "https://github.com/kodemore/chocs"
documentation = "https://github.com/kodemore/chocs"

keywords = ["http", "serverless", "aws", "framework", "router", "request", "response", "cookies", "routing", "rest", "wsgi"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
]

# Requirements
[tool.poetry.dependencies]
python = "^3.7"
typing_extensions = "^3.7.4"
pyyaml = "^5.3.1"
cleo = "^0.8.1"


[tool.poetry.dev-dependencies]
pytest = "^4.1.0"
pytest-cov = "^2.5"
pytest-mock = "^1.9"
black = "^20.8b1"
isort = "^5.6.4"
mypy = "^0.812"
bjoern = "^3.1.0"
pylint = "^2.7.2"

[tool.poetry.scripts]
chocs = "chocs.console.application:main"
