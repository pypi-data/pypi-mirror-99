{% load static %}
{% load i18n %}
{% load navactive %}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">{% translate "Toggle navigation" %}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{% url 'afat:dashboard' %}">{% translate "Fleet Activity Tracking" %}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% navactive request 'afat:stats afat:stats_corp afat:stats_char afat:stats_ally' %}">
                    <a href="{% url 'afat:stats' %}">{% translate "Statistics" %}</a>
                </li>

                <li class="{% navactive request 'afat:links afat:link_edit' %}">
                    <a href="{% url 'afat:links' %}">{% translate "FAT Links" %}</a>
                </li>

                {% if perms.afat.add_fatlink or perms.afat.manage_afat %}
                    <li class="{% navactive request 'afat:link_add' %}">
                        <a href="{% url 'afat:link_add' %}">{% translate "Add FAT Link" %}</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
