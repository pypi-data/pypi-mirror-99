{% load evelinks %}
{% load i18n %}

<div class="tab-pane fade in panel panel-default" id="members">
    <div class="panel-body">
        <h3>
            {{ alliance }} {% translate "Member Corps" %}
        </h3>

        <table class="table table-striped table-hover" id="member-corps" style="width: 100%;">
            <thead>
                <tr>
                    <th>{% translate "Corporation" %}</th>
                    <th>{% translate "FATs" %}</th>
                    <th>{% translate "Avg FATs" %}</th>
                    <th><!-- {% translate "Corporation Stats" %} --></th>
                </tr>
            </thead>

            <tbody>
                {% for key, value in corps.items %}
                    <tr>
                        <td><img src="{{ value.0|corporation_logo_url:32 }}" style="margin-right: 1rem;" alt="{{ key }}">{{ key }}</td>
                        <td>{{ value.1 }}</td>
                        <td>{{ value.2 }}</td>
                        <td class="text-right">
                            <a class="btn btn-primary btn-sm" href="{% url 'afat:stats_corp' value.0 year month %}">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
