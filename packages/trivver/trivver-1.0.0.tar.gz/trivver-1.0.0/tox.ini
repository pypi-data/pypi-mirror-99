[tox]
envlist =
  black_check
  pep8
  mypy
  pylint
  unit_tests
  shell_tests
isolated_build = True

[defs]
mypy_files_nodec =
  setup.py
  src/trivver

mypy_files_dec =
  unit_tests

pyfiles =
  {[defs]mypy_files_nodec}
  {[defs]mypy_files_dec}

[testenv:pep8]
basepython = python3
skip_install = True
deps =
  flake8
commands =
  flake8 --ignore=E231 {[defs]pyfiles}

[testenv:unit_tests]
basepython = python3
deps =
  ddt
  mock
  pytest
commands =
  pytest -s -vv unit_tests

[testenv:shell_tests]
basepython = python3
commands =
  {toxinidir}/unit_tests/test_main.sh 'python3 -B -m trivver'
  {toxinidir}/unit_tests/test_main.sh trivver

# Disabled pylint warnings:
# - bad-continuation: we let black take care of the formatting
#
[testenv:pylint]
basepython = python3
skip_install = True
deps =
  ddt
  mock
  pylint
  pytest
commands =
  pylint --disable=bad-continuation {[defs]pyfiles}

[testenv:black_check]
basepython = python3
skip_install = True
deps =
  black >= 20b0, < 21b0
commands =
  black --check --line-length=79 {[defs]pyfiles}

[testenv:black_reformat]
basepython = python3
skip_install = True
deps =
  black >= 20b0, < 21b0
commands =
  black --line-length=79 {[defs]pyfiles}

[testenv:mypy]
basepython = python3
skip_install = True
deps =
  mypy
commands =
  mypy --python-version 3.6 --strict {[defs]mypy_files_nodec}
  mypy --python-version 3.6 --strict --allow-untyped-decorators {[defs]mypy_files_dec} {[defs]mypy_files_nodec}
