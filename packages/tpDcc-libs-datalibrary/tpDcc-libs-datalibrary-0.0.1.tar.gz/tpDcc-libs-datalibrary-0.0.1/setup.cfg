[metadata]
name = tpDcc-libs-datalibrary
description = Customizable and easy to use data library.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/tpDcc/tpDcc-libs-datalibrary

[options]
zip_safe = False
include_package_data = true
packages = find:
install_requires = 
	shortuuid==0.5.0;python_version < '2'
	shortuuid==1.0.1;python_version >= '3'
	GitPython==2.1.15;python_version < '2'
	GitPython==3.1.12;python_version >= '3'
	tpDcc-libs-python
	tpDcc-core

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = tpDcc/libs/datalibrary/_version.py
versionfile_build = 
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

