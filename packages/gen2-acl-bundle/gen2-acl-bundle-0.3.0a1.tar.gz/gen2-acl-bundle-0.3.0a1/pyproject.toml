[tool.poetry]
name = "gen2-acl-bundle"
version = "0.3.0a1"
description = "Azure DataLake ACL setup bundle for the Pyfony Framework"
readme = "README.md"
repository = "https://github.com/daipe-ai/gen2-acl-bundle"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "gen2aclbundle", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
azure-storage-file-datalake = "^12.0"
pandas = "0.25.*"
pyfony-bundles = ">=0.4.0b1"
console-bundle = ">=0.4.0b1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.9.0"
black = "^20.8b1"
flake8-fixme = "^1.1.1"
pep8-naming = "^0.11.1"
poethepoet = "^0.10.0"
pyfony-core = ">=0.8.0b1"

[tool.poetry.plugins."pyfony.bundle"]
create = "gen2aclbundle.Gen2AclBundle:Gen2AclBundle"

[pyfony.bootstrap]
container_init = "pyfonycore.container.container_init:init_with_current_bundle"
root_module_name = "gen2aclbundle"

[tool.black]
line-length = 140

[tool.poe.tasks]
black = "black src"
black-check = "black --check src"
flake8 = "flake8 --ignore=E501,W503 src"