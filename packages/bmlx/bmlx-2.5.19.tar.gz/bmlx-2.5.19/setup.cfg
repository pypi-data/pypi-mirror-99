[versioneer]
vcs = git
versionfile_source = bmlx/_version.py
versionfile_build = bmlx/_version.py
tag_prefix = 
verbose = True
style = pep440-pre

[flake8]
ignore = E203, E266, E501, W503, F403, F401, W605, E231
max-line-length = 79
max-complexity = 20
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

