[tool.poetry]
name = "machine-learning-datasets"
version = "0.01.16.1"
description = "A simple library for loading machine learning datasets and performing some common machine learning interpretation functions. Built for the book \"Interpretable Machine Learning with Python\"."
authors = ["Serg Mas√≠s <smasis@hawk.iit.edu>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.0"
pathlib2 = "^2.3.5"
numpy = "^1.19.4"
scipy = "^1.5.4"
pandas = "^1.0.5"
scikit-learn = "^0.24.1"
statsmodels = "^0.12.2"
mlxtend = "^0.18.0"
pycebox = "^0.0.1"
alibi = "^0.5.5"
aif360 = "^0.3.0"
opencv-python = "^4.5.1"
matplotlib = "^3.3.4"
seaborn = "^0.11.1"
tdqm = "^0.0.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
