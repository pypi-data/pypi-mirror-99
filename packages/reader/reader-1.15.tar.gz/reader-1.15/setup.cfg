[wheel]

[tool:pytest]
markers = 
	slow: mark a test as slow.
addopts = --no-success-flaky-report
filterwarnings = 
	ignore:No parser was explicitly specified::reader._search

[coverage:run]
branch = True
source = 
	reader
	tests

[coverage:paths]
source = 
	src/reader
	.tox/*/lib/python*/site-packages/reader
	.tox/*/site-packages/reader

[flake8]
select = B, E, F, W, B9
ignore = 
	E203
	E501
	B950
	E722
	W503
	F811
per-file-ignores = 
	**/__init__.py: F401
exclude = tests/*, docs/*, scripts/*, src/reader/_vendor/*

[mypy]

[mypy-reader.__main__]
ignore_errors = True

[mypy-reader._cli]
ignore_errors = True

[mypy-reader._config]
ignore_errors = True

[mypy-reader._app.*]
ignore_errors = True

[mypy-reader._plugins.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

