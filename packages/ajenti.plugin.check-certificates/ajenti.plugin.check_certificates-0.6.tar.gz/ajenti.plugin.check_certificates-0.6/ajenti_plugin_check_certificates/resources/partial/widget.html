<div ng:controller="CertWidgetController">
    <div class="widget-header">
        <p translate>Certificates to be renewed</p>
        <div class="alert alert-success" ng:show="status.length == 0 && sync == 'done'" translate>
            <i class="fas fa-check"></i>
            All certificates are up to date !
        </div>
        <div ng:show="status.length > 0">
            <p ng:repeat="cert in status" class="text-{{cert.status}}">
                <i class="fas fa-exclamation-triangle" class="text-warning" ng-if="cert.status == 'success'"></i>
                <i class="fas fa-skull-crossbones" class="text-danger" ng-if="cert.status == 'danger'"></i>
                {{cert.url}}
                <span class="pull-right">{{cert.notAfter| date:'dd MMM yyyy HH:mm:ss'}}</span>
            </p>
        </div>
    </div>
</div>
