[metadata]
name = codecov_validator
author = mashi
author_email = 59000162+mashi@users.noreply.github.com
description = Validates the codecov.yml configuration file.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mashi/codecov-validator
project_urls = 
	Bug Tracker = https://github.com/mashi/codecov-validator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	setuptools>=42
	wheel
	requests~=2.25.1

[options.entry_points]
console_scripts = 
	ccv=codecov_validator.ccv:run_request

[egg_info]
tag_build = 
tag_date = 0

