[metadata]
name = djangoldp_circle
version = attr: djangoldp_circle.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-circle
author = Startin'blox
author_email = nicolas@happy-dev.fr
description = djangoldp package for circle data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp>=2.1
	djangoldp_account>=2.1

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_circle/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

