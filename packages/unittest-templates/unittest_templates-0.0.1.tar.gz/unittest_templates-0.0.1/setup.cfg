[metadata]
name = unittest_templates
version = 0.0.1
description = Write less unittest boilerplate.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/unittest-templates
download_url = https://github.com/cthoyt/unittest-templates/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/unittest-templates/issues
	Source Code = https://github.com/cthoyt/unittest-templates
author = Charles Tapley Hoyt and Max Berrendorf
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt and Max Berrendorf
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	cthoyt
	cookiecutter

[options]
install_requires = 
	more_itertools
	tqdm
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-autodoc-typehints
	sphinx_automodapi

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = unittest_templates
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/unittest_templates
	.tox/*/lib/python*/site-packages/unittest_templates

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

