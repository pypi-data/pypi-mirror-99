[semantic_release]
upload_to_pypi = true
version_variable = setup.py:__version__,eyepy/__init__.py:__version__,docs/conf.py:__version__
major_on_zero = false

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

[egg_info]
tag_build = 
tag_date = 0

