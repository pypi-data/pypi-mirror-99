[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	requirements.txt
	yarn.lock

[isort]
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
line_length = 79
not_skip = __init__.py
use_parentheses = True
multi_line_output = 3
include_trailing_comma = True

[tool:bobtemplates.plone]
version = 5.2
template = plone_addon

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

