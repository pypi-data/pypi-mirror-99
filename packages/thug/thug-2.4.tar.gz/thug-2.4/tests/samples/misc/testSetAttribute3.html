<html>
<body>
<script>
	var d = document.createElement("div");
	d.setAttribute('foo', 'bar');

	var node = d.getAttributeNode('foo');
	alert(node.nodeName);
	alert(node.nodeValue);

	d.removeAttributeNode(node);

	var node = d.getAttributeNode('foo');
	alert(node);

	var attr = document.createAttribute('test');
	attr.value = 'foobar';
	d.setAttributeNode(attr);

	var node = d.getAttributeNode('test');
	alert(node.nodeName);
	alert(node.nodeValue);
</script>
</body>
</html>
