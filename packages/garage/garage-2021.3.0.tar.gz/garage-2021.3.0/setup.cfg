[flake8]
per-file-ignores = 
	src/garage/*:D403
	tests/garage/*:D, F401, F811
	examples/torch/*:N812
	src/garage/torch/*:N812,D403
	tests/garage/torch/*:N812,D
docstring-convention = google
extend-ignore = 
	D107  # We document __init__ in the class docstring
	F841  # Unused variables are checked by pylint

[isort]
use_parentheses = True
force_sort_within_sections = True
force_alphabetical_sort_within_sections = True
lexicographical = True
multi_line_output = 0
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER
known_first_party = garage
known_tests = tests, garage_benchmarks
known_third_party = akro,
	cached_property,
	click,
	cma,
	dateutil,
	dm_env,
	dm_control,
	dowel,
	git,
	cloudpickle,
	garage_benchmarks
	glfw,
	google,
	gym,
	matplotlib,
	metaworld,
	numpy,
	psutil,
	pybullet_envs,
	pybullet_utils,
	pyglet,
	pytest,
	ray,
	setproctitle,
	scipy,
	skimage,
	tensorflow,
	tensorflow_probability,
	torch,
	torchvision

[tool:pytest]
addopts = -rfEs --strict-markers
testpaths = tests
markers = 
	nightly
	huge
	flaky
	large
	serial
	mujoco
	mujoco_long

[yapf]
based_on_style = pep8
allow_multiline_lambdas = true
blank_line_before_nested_class_or_def = true

[coverage:run]
branch = true
source = src

[egg_info]
tag_build = 
tag_date = 0

