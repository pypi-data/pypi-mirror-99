[versioneer]
vcs = git
versionfile_source = bmlx_components/_version.py
versionfile_build = bmlx_components/_version.py
tag_prefix = 
verbose = True
style = pep440-pre

[flake8]
ignore = E203, E266,  W503, F403, F401, W605, E231, E501, E402
max-line-length = 80
max-complexity = 27
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

