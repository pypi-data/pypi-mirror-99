# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install -e .[test]
    - name: Install optional dependencies for tests
      run: |
        pip install boost-histogram uproot awkward pandas || true
    - name: Run tests
      run: |
        python -m pytest -s tests/test.py
    - name: Run CLI
      run: |
        histoprint tests/data/1D.txt
        histoprint tests/data/1D.txt -c 40 -l 40
        histoprint tests/data/2D.txt
        histoprint tests/data/3D.txt -s -l A -l B -l C -t "HISTOPRINT"
        histoprint tests/data/3D.txt -s -f 0 -l A -f 2 -l C
        histoprint tests/data/3D.csv -s -f x -f z
        wget --quiet http://scikit-hep.org/uproot3/examples/Event.root
        histoprint -s Event.root -f T/event/fTracks.fYfirst -f T/event/fTracks/fTracks.fYlast[:,0]
        histoprint -s Event.root -f htime

  black:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Lint with Black
      run: |
        black --check .
