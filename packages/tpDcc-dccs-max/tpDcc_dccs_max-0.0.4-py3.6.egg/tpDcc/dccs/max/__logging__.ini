[loggers]
keys=root, max

[handlers]
keys=consoleHandler,rotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_max]
level=INFO
qualname=tpDcc-dccs-max
handlers=rotatingFileHandler, consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=(os.path.normpath(os.path.join(os.path.expanduser('~'), 'tpDcc', 'logs', 'tpDcc-dccs-max.log')), 'w', 50000000 , 3)

[formatter_simpleFormatter]
format=[%(levelname)1.1s %(asctime)s | %(threadName)s(%(thread)d) | %(name)s | %(module)s:%(funcName)s:%(lineno)d] > %(message)s
