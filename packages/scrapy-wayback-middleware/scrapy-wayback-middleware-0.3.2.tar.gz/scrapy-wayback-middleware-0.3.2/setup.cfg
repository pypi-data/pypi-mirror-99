[flake8]
exclude = 
	.git,
	.venv,
	*/__pycache__/*
max-line-length = 88

[isort]
default_section = THIRDPARTY
known_first_party = scrapy_wayback_middleware
skip_glob = 
	*/.venv/*
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
multi_line_output = 3
line_length = 88
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[egg_info]
tag_build = 
tag_date = 0

