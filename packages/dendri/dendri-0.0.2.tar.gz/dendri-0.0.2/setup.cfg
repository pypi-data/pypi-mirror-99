[flake8]
exclude = 
	__init__.py,
	.git,
	__pycache__,
	**/.ipynb_checkpoints/
ignore = 
	W503,  # line break before binary operator
	E203,  # whitespace before ':'
max-line-length = 88

[versioneer]
vcs = git
style = pep440
versionfile_source = dendri/_version.py
versionfile_build = dendri/_version.py
tag_prefix = 
parentdir_prefix = dendri-

[egg_info]
tag_build = 
tag_date = 0

