NoiseFilter.conf_CVS_ID        = "$Revision: 1.8 $ $Date: 2009/12/22 18:50:49 $"
Group = NoiseFilter

    /* When noisefiltering zap pixels outside this dn range */
    NoiseFilter_Raw_Min  =  1200
    NoiseFilter_Raw_Max  = 16383    
    
    /* Specify noisefilter TOLMIN,TOLMAX parameters */
    NoiseFilter_Tolmin   = 3.5
    NoiseFilter_Tolmax   = 3.5
    
    /* Image Standard Deviation * NoiseFilter_Flattol specifies nosiefilter flattol parameter */
    /* NoiseFilter_Flattol   = 0.15 (Original value) */
    NoiseFilter_Flattol   = 1.0
    
    /* Specify noise filter line,sample dimension */
    NoiseFilter_Noise_Line = 7
    NoiseFilter_Noise_Samp = 7
    
    /* Specify lowpass filter LPFZ line and sample dimension */
    NoiseFilter_LPFZ_Line = 5
    NoiseFilter_LPFZ_Samp = 5
    
    /* Fraction of  non-valid pixels to trigger the pause point trim */
    NoiseFilter_Nonvalid_Fraction = .90
    
    /* Fraction of valid pixels for which a column will not be zapped */
    NoiseFilter_Zap_Fraction = .4
    
    /* Minimum value of valid pixels */
    NoiseFilter_Minimum_Value = 0
    
    /* Fraction of high-end pixels to zap */
    NoiseFilter_HighEnd_Percent = 99.999

    /* Percent of LIS pixels to switch to hard noise filtering */
    NoiseFilter_Hard_Filtering = 5.0
    
    /* Specify noisefilter TOLMIN, TOLMAX  parameters for hard noisefilter */
    NoiseFilter_Hard_Tolmin   = 1.5
    NoiseFilter_Hard_Tolmax   = 1.5
    
    /* Fraction of high-end pixels to zap for hard noise filtering */
    NoiseFilter_Hard_HighEnd_Percent   = 99.9   
    
    /* low/high pass filter destripe */
    NoiseFilter_LPF_Line   = 501
    NoiseFilter_LPF_Samp   = 9
    NoiseFilter_LPF_Minper = 5
    
    NoiseFilter_HPF_Line   = 501
    NoiseFilter_HPF_Samp   = 1
    NoiseFilter_HPF_Minper = 5
    
               
End_Group
End
    
    
