# ------------------------------ API definitions ------------------------------
#
# Basic config
# ============
#
# The minimal required definition is to define an API and its host.
#
# Note: Yaml allows spaces in keys if the key is surrounded by single or
#       double quotes.
#
# Example (define an example api):
#
#   ---
#   example_api:
#     defaults:
#       host: "prod_1"
#   ...
#
#
# Additional Parameters
# =====================
#
# Defaults
# --------
# Adding default configuration can be done by giving an API the 'defaults'
# key and adding default parameters within it.
#
# Available defaults are, only those required need to be included in the
# configuration:
#   --> family      (string)          - The API family for use by environments.
#   --> host        (string)          - The Host config key to use for this API.
#   --> endpoints   (list of strings) - The endpoints config to make available
#                                       for this API.
#   --> parameters  (dict)            - Any additional required params.
#
# Example (set the host and add an endpoint):
#
#   ---
#   example_api:
#     defaults:
#       host: "test.example.com"
#       endpoints:
#          - "example_endpoint"
#   ...
#
#
# Hiding an API
# -------------
# Setting an APIs 'hidden' parameter will stop it being presented on the
# API listing.  This is useful for API definitions that are only intended
# as bases for other APIs.
#
# Example (define a hidden API):
#
#   ---
#   example_api:
#     hidden: true
#     defaults:
#       host: "test.example.com"
#       endpoints:
#          - "example_endpoint"
#   ...
#
#
# Inheriting APIs
# ---------------
# The 'inherits' parameter allows one API to inherit the configuration of
# another API.
#
# Example (define an API and its base API):
#
#   ---
#   example_api_base:
#     hidden: true
#     defaults:
#       host: "test.example.com"
#       endpoints:
#          - "example_endpoint"
#
#   example_api:
#     inherits: "example_api_base"
#     defaults:
#       host: "production.example.com"
#   ...
#
# -----------------------------------------------------------------------------

