# ------------------------------ Host definitions -----------------------------
#
# Basic config
# ============
#
# The minimal required definition is to define a host and its domain.
#
# Note: Yaml allows spaces in keys if the key is surrounded by single or
#       double quotes.
#
# Example (add two host's 'prod_1' & 'lab_1'):
#
#   ---
#   prod_1:
#     defaults:
#       domain: "api.example.com"
#
#   lab_1:
#     defaults:
#       domain: "lab.example.com"
#   ...
#
#
# Parameters
# ==========
#
# Defaults
# --------
# Adding default configuration can be done by giving a host the 'defaults'
# key and adding default parameters within it.
#
# Available defaults are, only those required need to be included in the
# configuration:
#   --> protocol    (string)  - http, https, ftp, etc.
#   --> domain      (string)  - www.example.com, google.co.uk, etc.
#   --> port        (int)     - 80, 443, 21, etc.
#   --> secret_key  (string)
#   --> user        (string)
#   --> password    (string)
#
# Example (set a default port & add a username):
#
#   ---
#   prod_1:
#     defaults:
#       domain: "api.example.com"
#       port: 8080
#       user: "guest"
#   ...
#
#
# Hiding a host
# -------------
# Setting a hosts 'hidden' parameter will stop it being presented in the
# Host listing.  This is useful for Host definitions that are only intended
# as bases for other Host.
#
# Example (define a hidden Host):
#
#   ---
#   hidden_base_1:
#     hidden: true
#     defaults:
#       domain: "test.example.com"
#       port: 443
#   ...
#
#
# Inheriting APIs
# ---------------
# The 'inherits' parameter allows one Host to inherit the configuration of
# another Host.
#
# Example (define a base Host plus two inheriting hosts that override different
#          default params):
#
#   ---
#   hidden_base_1:
#     hidden: true
#     defaults:
#       domain: "test.example.com"
#       port: 443
#       user: "guest"
#
#   inheriting_host_1:
#     inherits: "hidden_base_1"
#     defaults:
#       user: "vip"
#
#   inheriting_host_2:
#     inherits: "hidden_base_1"
#     defaults:
#       port: 8443
#   ...
#
# -----------------------------------------------------------------------------

prod_1:
  defaults:
    protocol: "https"
    domain: "p1.example.com"
    secret_key: "12345"

prod_2:
  defaults:
    domain: "p2.example.com"
    port: 8080
    secret_key: "67890"

lab_1:
  defaults:
    domain: "l1.example.com"
    port: 8080

