# ---------------------------- Endpoint definitions ---------------------------
#
# Basic config
# ============
#
# The minimal required definition is to define an endpoint and its path.
#
# Note: Yaml allows spaces in keys if the key is surrounded by single or
#       double quotes.
#
# Example (define an endpoint):
#
#   ---
#   example_endpoint:
#     defaults:
#       path: "/some/endpoint"
#   ...
#
#
# Parameters
# ==========
#
# Defaults
# --------
# Adding default configuration can be done by giving a host the 'defaults'
# key and adding default parameters within it.
#
# Available defaults are, only those required need to be included in the
# configuration:
#   --> path        (string)
#   --> parameters  (dict)
#
# Example (set some parameters):
#
#   ---
#   example_endpoint:
#     defaults:
#       path: "/some/endpoint"
#       parameters:
#         p1: 1234
#         p2: "some data"
#   ...
#
#
# Hiding a host
# -------------
# Setting a hosts 'hidden' parameter will stop it being presented in the
# Host listing.  This is useful for Host definitions that are only intended
# as bases for other Host.
#
# Example (define a hidden Host):
#
#   ---
#   hidden_base_1:
#     hidden: true
#     defaults:
#       path: "/some/endpoint"
#   ...
#
#
# Inheriting APIs
# ---------------
# The 'inherits' parameter allows one Host to inherit the configuration of
# another Host.
#
# Example (define a base Host plus two inheriting hosts that get different
#          paths but the same params):
#
#   ---
#   hidden_base_1:
#     hidden: true
#     defaults:
#       parameters:
#         p1: 1234
#         p2: "some data"
#
#   inheriting_1:
#     inherits: "hidden_base_1"
#     defaults:
#       path: "/some/endpoint"
#
#   inheriting_2:
#     inherits: "hidden_base_1"
#     defaults:
#       path: "/some/other/endpoint"
#   ...
#
# -----------------------------------------------------------------------------

# Default Root Endpoint
default_root:
  defaults:
    path: "/"

# Other Endpoints
ep_1:
  defaults:
    path: "/some/endpoint/path/1"

ep_2:
  defaults:
    path: "/some/endpoint/path/2"

ep_3:
