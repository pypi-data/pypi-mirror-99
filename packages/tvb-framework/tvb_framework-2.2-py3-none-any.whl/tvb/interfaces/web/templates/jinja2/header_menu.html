<!--! =========================================== -->
<!--! Second navigation layer displayed in header -->
<!--! =========================================== -->
{% if submenu_list %}
	<ul>
		{% for menu_entry in submenu_list %}
			<li id="nav-{{ section_name }}-{{ menu_entry.subsection }}" class="{{ 'active' if subsection_name==menu_entry.subsection else '' }}">
				<a href="{{ menu_entry.link }}" title="{{ menu_entry.title }}">
					<p>{{ menu_entry.title }}</p>
					{% if 'description' in menu_entry %}
						<p>{{ menu_entry.description }}</p>
					{% endif %}
				</a>
			</li>
		{% endfor %}
	</ul>
{% endif %}
