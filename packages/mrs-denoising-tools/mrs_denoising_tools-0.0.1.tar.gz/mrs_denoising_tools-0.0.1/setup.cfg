[metadata]
name = mrs_denoising_tools
version = 0.0.1
description = Package for low-rank denoising of magnetic resonance spectroscopic imaging
author = Will Clarke
author_email = william.clarke@ndcn.ox.ac.uk
url = https://git.fmrib.ox.ac.uk/wclarke/low-rank-denoising-tools
long_description = file: README.md
long_description_content_type = text/markdown
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = mrs_denoising
python_requires = >=3.7
install_requires = 
	numpy
	nibabel

[options.entry_points]
console_scripts = 
	mrsi_denoise = mrs_denoising.mrsi_denoise:main

[flake8]
exclude = 
	.git,
	__pycache__,
	.vscode
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

