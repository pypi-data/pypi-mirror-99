[bumpversion]
current_version = 1.3.0
commit = True
tag = True

[bumpversion:file:docs/conf.py]
search = release = "{current_version}"
replace = release = "{new_version}"

[bumpversion:file:doctestprinter.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[metadata]
name = doctestprinter
author = David Scheliga
url = https://gitlab.com/david.scheliga/doctestprinter
project_urls = 
	Documentation = https://doctestprinter.readthedocs.io/en/latest/
	Source Code Repository = https://gitlab.com/david.scheliga/doctestprinter
description = Helper functions to make fitting outputs for doctests.
long_description = file: README.md, CHANGELOG.md, LICENSE.md
long_description_content_type = text/markdown
keywords = doctest, helper, pandas
license = GNU General Public License V3 (GPLv3)
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
py_modules = doctestprinter
include_package_data = True
install_requires = 
	pandas>=1.0.0
	numpy>=1.16.0

[egg_info]
tag_build = 
tag_date = 0

