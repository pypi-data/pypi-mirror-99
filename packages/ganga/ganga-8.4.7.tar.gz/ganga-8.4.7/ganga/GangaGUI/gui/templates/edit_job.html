{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-md-5">
        <h3>Edit Job {{ job_id }}</h3>
        <hr class="my-2">
        <form method="post">
            <div class="form-group">
                <label for="job-edit">After submitting, a new modified job will be created.</label>
                <textarea class="form-control" id="job-edit" name="edited-job-info" rows="20">{{ exported_data }}</textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Create New Job</button>
            </div>
        </form>
    </div>
{% endblock content %}
