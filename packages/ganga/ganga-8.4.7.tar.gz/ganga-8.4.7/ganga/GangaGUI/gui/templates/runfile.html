{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-md-5">
        <h3>Runfile</h3>
        <hr class="my-2">
        <form method="post">
            <div class="form-group">
                <label for="runfile">Write python script below which will be executed using the runfile function.</label>
                <textarea class="form-control" id="runfile" name="runfile-data" rows="20"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Execute</button>
            </div>
        </form>
    </div>
{% endblock content %}
