[tool.poetry]
name = "cognite-air-sdk"
version = "3.0.1"
description = "Client library for AIR, built on top of Cognite Functions in Cognite Data Fusion (CDF)"
authors = ["HÃ¥kon V. Treider <hakon.treider@cognite.com>"]

packages = [
    { include="cognite", from="." },
]

[tool.black]
line-length = 120
target_version = ['py36']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files
known_third_party = ["numpy", "pandas", "pytest", "ruamel"]

[tool.poetry.dependencies]
python = "^3.6.1"
cognite-sdk = "^2.4.2"
pre-commit = "^2.7.1"
"ruamel.yaml" = "^0.16.12"

[tool.poetry.dev-dependencies]
isort = "5.5.2"
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pre-commit = "^2"
black = "20.8b1"
mypy = "0.782"
flake8 = "3.8.3"
bandit = "^1.6.2"
Sphinx = "^3.3.1"
sphinx-rtd-theme = "^0.5.0"


[[tool.poetry.source]]
name = "snakepit"
url = "https://cognite.jfrog.io/cognite/api/pypi/snakepit/simple"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
