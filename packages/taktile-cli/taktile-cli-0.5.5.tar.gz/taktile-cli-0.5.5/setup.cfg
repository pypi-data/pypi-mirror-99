[bumpversion]
current_version = 0.5.5
commit = True
tag = True

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:tktl/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--cov-config .coveragerc
	--cov=tktl
	--cov-report term-missing
	--cov-report xml
	--cov-fail-under 75
	--verbose tests
	--ignore tktl/template/tests
norecursedirs = 
	dist
	build
	.tox

[mypy]

[egg_info]
tag_build = 
tag_date = 0

