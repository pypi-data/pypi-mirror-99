[metadata]
name = uptrace
description = Uptrace client for Python
long_description = file: README.md
long_description_content_type = text/markdown
author = Uptrace.dev
author_email = support@uptrace.dev
url = https://uptrace.dev
platforms = any
license = BSD
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Typing :: Typed

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
zip_safe = False
include_package_data = True
install_requires = 
	opentelemetry-api==1.0.0rc1
	opentelemetry-sdk==1.0.0rc1
	opentelemetry-instrumentation == 0.18b0
	msgpack==1.0.2
	zstd==1.4.8.1
	requests==2.25.1

[options.packages.find]
where = src
include = *

[options.entry_points]
opentelemetry_distro = 
	uptrace_distro = uptrace.distro:UptraceDistro

[aliases]
test = make test

[egg_info]
tag_build = 
tag_date = 0

