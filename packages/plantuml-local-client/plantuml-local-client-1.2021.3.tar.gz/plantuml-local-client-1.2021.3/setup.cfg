[metadata]
name = plantuml-local-client
version = attr: plantuml_local_client.__version__
description = PlantUML : a free UML diagram generator - A Python wrapper script around PlantUML. Provides a "plantuml" command
author = Arnaud Roques
url = https://plantuml.com/
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Java
	Programming Language :: Python :: 3.5
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Topic :: Software Development :: Documentation
	Topic :: Scientific/Engineering :: Visualization
platforms = any

[options]
python_requires = >=3.5
include_package_data = True
packages = find:

[options.entry_points]
console_scripts = 
	plantuml = plantuml_local_client:run_plantuml

[egg_info]
tag_build = 
tag_date = 0

