[metadata]
name = rwc
version = attr: rwc.__version__
author = attr: rwc.__author__
author_email = lauren@kat.net.nz
description = A reStructuredText and Markdown wordcounter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.sr.ht/~ren/rwc
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License

[options]
include_package_data = False
packages = find:
python_requires = >=3.7
install_requires = 
	docutils==0.16
	markdown==3.3
	html-sanitizer==1.9

[options.extras_require]
build = 
	bork==5.1.0
	pip==21.0.1
	setuptools==54.1.2
	wheel==0.36.2

[options.entry_points]
console_scripts = 
	rwc = rwc.cli:main

[bdist]
bdist_base = build/bdist

[clean]
build_base = build
build_lib = build/lib
bdist_base = build/bdist
all = True

[bork]
zipapp_main = rwc.cli:main

[egg_info]
tag_build = 
tag_date = 0

