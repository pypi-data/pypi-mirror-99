[metadata]
license_file = LICENSE
description-file = README.md

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	.tox
max-complexity = 10
max-line-length = 160
select = C,E,F,W,B,B950
ignore = E501,C812,C816,C815,W503

[isort]
line_length = 88
indent = '    '
multi_line_output = 3
default_section = FIRSTPARTY
skip = env
include_trailing_comma = true
combine_as_imports = True
force_grid_wrap = 0
known_first_party = rpdk
known_third_party = boto3,botocore,cfn_tools,cfnlint,colorama,docker,hypothesis,jinja2,jsonschema,nested_lookup,ordered_set,pkg_resources,pytest,pytest_localserver,setuptools,yaml

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning:botocore
	ignore::DeprecationWarning:werkzeug
	ignore::DeprecationWarning:yaml

[egg_info]
tag_build = 
tag_date = 0

