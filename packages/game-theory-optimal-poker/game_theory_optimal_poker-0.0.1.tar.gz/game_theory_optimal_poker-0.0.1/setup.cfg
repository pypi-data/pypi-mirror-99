[metadata]
name = game_theory_optimal_poker
author = Ted Petrou
author_email = ted@dunderdata.com
version = 0.0.1
description = Play heads-up Texas Holdem Poker against an AI in your browser
keywords = poker, AI, flask, web
license = BSD 3-Clause License
classifiers = 
	Framework :: Flask
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	flask
	flask_socketio
	eventlet
	gunicorn;platform_system!='Windows'
	waitress;platform_system=='Windows'

[options.entry_points]
console_scripts = 
	poker = game_theory_optimal_poker:__main__.play

[options.data_files]
var/game_theory_optimal_poker-instance = 
	game_theory_optimal_poker/schema.sql

[egg_info]
tag_build = 
tag_date = 0

