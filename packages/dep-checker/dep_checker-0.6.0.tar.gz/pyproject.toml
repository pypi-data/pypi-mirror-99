[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "dep_checker"
version = "0.6.0"
description = "Tool to check all requirements are actually required."
readme = "README.rst"
keywords = [ "dependencies", "linter", "pre-commit",]
dynamic = []
dependencies = [
    "astatine>=0.3.0",
    "click>=7.1.2",
    "configconfig>=0.4.0",
    "consolekit>=0.4.0",
    "dom-toml>=0.2.0",
    "domdf-python-tools>=1.3.0",
    "shippinglabel>=0.1.0",
    "stdlib-list>=0.7.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed",
]
requires-python = ">=3.6"

[[project.authors]]
email = "dominic@davis-foster.co.uk"
name = "Dominic Davis-Foster"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/domdfcoding/dep_checker"
"Issue Tracker" = "https://github.com/domdfcoding/dep_checker/issues"
"Source Code" = "https://github.com/domdfcoding/dep_checker"
Documentation = "https://dep_checker.readthedocs.io/en/latest"

[project.scripts]
dep-checker = "dep_checker.__main__:main"
dep_checker = "dep_checker.__main__:main"

[tool.whey]
base-classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Typing :: Typed",
]
python-versions = [ "3.6", "3.7", "3.8", "3.9",]
python-implementations = [ "CPython", "PyPy",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"
