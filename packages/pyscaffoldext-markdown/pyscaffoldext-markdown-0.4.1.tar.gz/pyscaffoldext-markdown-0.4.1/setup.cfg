[metadata]
name = pyscaffoldext-markdown
description = PyScaffold extension which uses Markdown instead of reStructuredText
author = Florian Wilhelm
author_email = florian.wilhelm@inovex.de
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffoldext-markdown
project_urls = 
	Documentation = https://pyscaffold.org/
	Source = https://github.com/pyscaffold/pyscaffoldext-markdown/
	Tracker = https://github.com/pyscaffold/pyscaffoldext-markdown/
	Changelog = https://pyscaffold.org/projects/markdown/en/latest/changelog.html
	Conda-Forge = https://anaconda.org/conda-forge/pyscaffoldext-markdown
	Download = https://pypi.org/project/pyscaffoldext-markdown/#files
	Twitter = https://twitter.com/PyScaffold
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyscaffold>=4.0.1,<5.0a0
	wheel>=0.31
	recommonmark

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	tox
	pre-commit
	setuptools_scm
	virtualenv
	twine
	configupdater
	pytest
	pytest-cov
	pytest-xdist

[options.entry_points]
pyscaffold.cli = 
	markdown = pyscaffoldext.markdown.extension:Markdown

[tool:pytest]
addopts = 
	--cov pyscaffoldext.markdown --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')
	system: mark end-to-end system tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[mypy]
ignore_missing_imports = True
pretty = True
show_error_codes = True
show_error_context = True
show_traceback = True

[pyscaffold]
version = 4.0b3
package = markdown
extensions = 
	cirrus
	custom_extension
	namespace
	no_skeleton
	pre_commit
namespace = pyscaffoldext

[egg_info]
tag_build = 
tag_date = 0

