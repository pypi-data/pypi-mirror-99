[metadata]
name = modular-towers
version = 0.1.1
description = An algorithm that computes modular nested exponents (or towers) efficiently.
long_description = file: README.md
long_description_content_type = text/markdown
author = Aviv Brook
author_email = avbrook@ucsc.edu
url = https://github.com/avivbrook/modular-towers
project_urls = 
	Bug Tracker = https://github.com/avivbrook/modular-towers/issues
	CI = https://github.com/avivbrook/modular-towers/actions
	Changelog = https://github.com/avivbrook/modular-towers/CHANGELOG.md
classifiers = 
	Framework :: Jupyter
	Topic :: Education
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries :: Python Modules
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Operating System :: OS Independent
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
license_file = LICENSE
keywords = modular exponentiation, nested exponentiation
platform = any

[options]
python_requires = >= 3.6
install_requires = 
	sympy
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

