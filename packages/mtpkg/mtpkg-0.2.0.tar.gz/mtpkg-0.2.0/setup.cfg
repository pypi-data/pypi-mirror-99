[metadata]
name = mtpkg
version = attr: mtpkg.__version__
author = Travis Wrightsman
author_email = travis@wrightsman.org
description = Command-line Minetest package manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://sr.ht/~twrightsman/mtpkg
project_urls = 
	Bug Tracker = https://todo.sr.ht/~twrightsman/mtpkg
	Source = https://git.sr.ht/~twrightsman/mtpkg
keywords = utilities, games
license = AGPLv3+
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Development Status :: 3 - Alpha
	Environment :: Console
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Topic :: Utilities
	Typing :: Typed

[options]
packages = find:
install_requires = 
	requests >=2, <3
	click >=7, <8
	tqdm >=4, <5
	appdirs >=1, <2
python_requires = >=3.7

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	mtpkg = mtpkg.cli:main

[egg_info]
tag_build = 
tag_date = 0

