[metadata]
name = whendo_gpio
version = attr: whendo_gpio._version.version
description = gpio actions for whendo
long_description = file: README.md
long_description_content_type = text/markdown
author_email = beaver@electronhead.com
url = https://github.com/electronhead/whendo_gpio
license = MIT
keywords = gpio, scheduling, api
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
install_requires = 
	whendo >= 0.0.2a27
	Mock.GPIO >= 0.1.8
include_package_data = False
package_dir = 
	= .
packages = find:

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

