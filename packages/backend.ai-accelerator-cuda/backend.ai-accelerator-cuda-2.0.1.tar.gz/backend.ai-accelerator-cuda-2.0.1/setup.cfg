[metadata]
name = backend.ai-accelerator-cuda
version = attr: ai.backend.accelerator.cuda.__version__
description = Backend.AI Accelerator Plugin for CUDA
long_description = file: README.md
long_description_content_type = text/markdown
url = https://backend.ai
author = Lablup Inc.
author_email = joongi@lablup.com
license = LGPLv3
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Environment :: No Input/Output (Daemon)
	Topic :: Scientific/Engineering
	Topic :: Software Development
project_urls = 
	Documentation = https://docs.backend.ai

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.6
setup_requires = 
	setuptools>=45.2.0
install_requires = 
	aiohttp>=3.6.2
	attrs>=19.3
zip_safe = false

[options.extras_require]
build = 
	wheel>=0.33.6
	twine>=1.14.0
test = 
	pytest>=6.1.2
	pytest-asyncio>=0.14.0
	pytest-cov
	pytest-mock
	asynctest
	flake8>=3.8.4
	mypy>=0.790
	codecov
dev = 
	pytest-sugar
ci = 

[options.entry_points]
backendai_accelerator_v20 = 
	cuda = ai.backend.accelerator.cuda.plugin:CUDAPlugin

[options.packages.find]
where = src
include = ai.backend.*

[bdist_wheel]
universal = false

[flake8]
ignore = E123,E126,E127,E128,E129,E722,E731,E221,E241,E401,N801,N802
max-line-length = 105
builtins = _
exclude = .git,.cache,.idea,.egg,__pycache__,venv,build,dist,docs

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

