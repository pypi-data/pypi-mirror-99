[metadata]
name = votpy
version = 0.0.2
author = Andrew Dilanchian
author_email = adilanchian96@gmail.com
description = Package to calculate Voice Onset Latency
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/adilanchian96/volpy
project_urls = 
	Bug Tracker = https://github.com/adilanchian96/volpy/issues
	Reference 1 = https://forum.cogsci.nl/index.php?p=/discussion/1772/
	Reference 2 = https://stackoverflow.com/questions/18406570/python-record-audio-on-detected-sound
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

