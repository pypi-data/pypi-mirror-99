[metadata]
name = python-typing-update
author = Marc Mueller
description = Update Python typing syntax
long_description = file:README.md
long_description_content_type = text/markdown
keywords = typing,pep585,pep604
license = MIT
license_files = 
	LICENSE
	AUTHORS
url = https://github.com/cdce8p/python-typing-update
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development

[flake8]
ignore = E203,E231,E701,W503,W504
max_line_length = 119
extend_exclude = 
	.github,
	.vscode,
	tests/fixtures,
	venv*,

[tool:pytest]
testpaths = tests
norecursedirs = fixtures
console_output_style = count
log_level = NOTSET

[tool:isort]
multi_line_output = 4
line_length = 72
known_first_party = 
	python_typing_update, tests
forced_separate = 
	tests
combine_as_imports = true

[mypy]
python_version = 3.8
ignore_missing_imports = true
follow_imports = normal
exclude = tests/fixtures/.+\.py
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
implicit_reexport = false
strict_equality = true
allow_any_generics = true

[mypy-tests.*]
disallow_untyped_calls = false
disallow_untyped_defs = false
disallow_incomplete_defs = false

[egg_info]
tag_build = 
tag_date = 0

