[metadata]
name = djangoldp_newsboard
version = attr: djangoldp_newsboard.__version__
url = http://git.startinblox.com/djangoldp-packages/djangoldp-newsboard
author = Startin'blox
author_email = jbaptiste@hubl.world
description = djangoldp package for newsboard data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp>=2.1

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_newsboard/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

