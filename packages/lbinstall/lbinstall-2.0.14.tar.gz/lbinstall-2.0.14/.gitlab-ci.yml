stages:
  - test
  - deploy
 
python3.8:
  image: python:3.8
  script:
    - python --version
    - pip install pycodestyle nose coverage
    - python setup.py install
    - nosetests --with-coverage --cover-package=lbinstall  --cover-html --with-xunit
    - pycodestyle lbinstall/ > pep8_report.txt || true
    - mkdir -p cover_report && mv -f cover cover_report/$CI_JOB_NAME
    - mkdir -p pep8_report && mv -f pep8_report.txt pep8_report/$CI_JOB_NAME.txt
    - python setup.py sdist --dist-dir public/lbinstall bdist_wheel --dist-dir public/lbinstall
  artifacts:
    paths:
      - cover_report
      - pep8_report
      - public
    when: always
    expire_in: 1 week
  tags:
    - cvmfs

# see https://gitlab.cern.ch/gitlabci-examples/deploy_eos for the details
# of the configuration
deploy-packages:
  stage: deploy
  only:
    - tags
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.6
  script:
    - python --version
    - pip install twine
    - twine upload -u $TWINE_USERNAME -p $TWINE_PASSWORD public/lbinstall/*
  tags:
    - cvmfs  
  before_script: []
  after_script: []


