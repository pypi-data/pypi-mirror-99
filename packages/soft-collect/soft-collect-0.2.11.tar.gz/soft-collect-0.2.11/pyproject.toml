[tool.poetry]
name = "soft-collect"
version = "0.2.11"
description = "Soft-Collect"
authors = ["Luccas Quadros <luccas.quadros@softplan.com.br>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/unj-inovacao/soft-collect"
repository = "https://github.com/unj-inovacao/soft-collect"
keywords = ["oracle", "sqlserver"]

[tool.poetry.dependencies]
python = "^3.7.1"
click = "^7.1.2"
dynaconf = "^3.0.0"
cx_Oracle = "^8.0.0"
pyodbc = "^4.0.30"
pandas = "^1.2.1"
rich = "^3.0.0"
tucuxi = "^0.1.2"
httpx = "^0.17.0"

[tool.poetry.dev-dependencies]
black = {version = "^19.10b0", allow-prereleases = true}
flake8 = "^3.8.3"
pre-commit = "^2.6.0"

[tool.poetry.scripts]
soft-collect = "soft_collect.console:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
