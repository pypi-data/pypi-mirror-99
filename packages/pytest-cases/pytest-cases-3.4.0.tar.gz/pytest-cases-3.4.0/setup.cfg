[metadata]
name = pytest-cases
description = Separate test code from test cases in pytest.
description-file = README.md
license = BSD 3-Clause
long_description = file: docs/long_description.md
long_description_content_type = text/markdown
keywords = pytest test case testcase test-case decorator parametrize parameter data dataset file separate concerns lazy fixture union
author = Sylvain MARIE <sylvain.marie@se.com>
maintainer = Sylvain MARIE <sylvain.marie@se.com>
url = https://github.com/smarie/python-pytest-cases
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Framework :: Pytest

[options]
setup_requires = 
	setuptools_scm
	pytest-runner
install_requires = 
	decopatch
	makefun>=1.9.5
	functools32;python_version<'3.2'
	funcsigs;python_version<'3.3'
tests_require = 
	six
	pytest
	pytest-steps
	pytest-harvest
	pytest-asyncio
	atomicwrites;python_version<'3.5'
	attr;python_version<'3.6'
	pluggy;python_version<'3.6'
zip_safe = False
packages = find:

[options.packages.find]
exclude = 
	contrib
	docs
	*tests*

[options.package_data]
* = py.typed, *.pyi

[options.entry_points]
pytest11 = 
	cases = pytest_cases.plugin

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
testpaths = pytest_cases/tests/
addopts = 
	--verbose
	--doctest-modules
filterwarnings = 
	always

[coverage:run]
branch = True
omit = *tests*

[coverage:report]
fail_under = 70
show_missing = True
exclude_lines = 
	except ImportError:
	pragma: no cover

[egg_info]
tag_build = 
tag_date = 0

