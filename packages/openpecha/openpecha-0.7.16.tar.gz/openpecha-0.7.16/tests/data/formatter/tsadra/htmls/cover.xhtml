			<p class="credits-page_front-title"><span class="front-title">༄༅། །རྒྱལ་བའི་སྲས་ཀྱི་ལག་ལེན་སོ་བདུན་མའི་འགྲེལ་ཆུང་གཞན་ཕན་འཇུག་སྒོ་ཞེས་བྱ་བཞུགས་སོ། །</span></p>
			<p class="credits-page_front-page---text-author"><span class="front-page---text-titles">རྩ་བ། རྒྱལ་སྲས་ཐོགས་མེད།</span></p>
			<p class="credits-page_front-page---text-author"><span class="front-page---text-titles">འགྲེལ་པ། སངས་རྒྱས་མཉན་པ།</span></p>
			<p class="credits-page_front-page---text-author1"><span class="front-page---text-titles">བན་ཆེན་ལེགས་བཤད་རྒྱུན་སྐྱོང་ཁང་ནས་པར་དུ་སྐྲུན།</span></p>
