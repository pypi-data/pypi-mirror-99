[bdist_wheel]
universal = 1

[coverage:run]
branch = True
source = 
	typeable

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
show_missing = True

[tool:pytest]
addopts = --cov --cov-report term-missing
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

