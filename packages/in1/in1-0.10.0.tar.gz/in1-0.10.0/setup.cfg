[metadata]
name = in1
version = 0.10.0
description = Sobolt's client for in1.
long_description = file: README.pypi.md
long_description_content_type = text/markdown
url = https://in1.ai
author = Sobolt
author_email = info@sobolt.com
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = 
	in1
	in1.bin
install_requires = 
	numpy>=1.17.0
	rasterio>=1.1.0
	requests>=2.12.0
	geopandas
	tqdm
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	in1 = in1.bin.parser:main

[egg_info]
tag_build = 
tag_date = 0

