[metadata]
name = PandaBlob
description = Functions to easily transform Azure blobs into pandas DataFrames and vice versa.
author = Joris den Uijl
author-email = jorisdenuijl@gmail.com
long-description = file: README.md
platforms = any
classifiers = 
	
	Development Status :: 4 - Beta
	
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = pyscaffold>=3.1a0,<3.2a0

[options.packages.find]
where = PandaBlob

[tool:pytest]
addopts = 
	--cov --cov-report term-missing --cov-report html
	--black
	--isort
	--mypy
	--verbose
norecursedirs = 
	dist
	build
	.tox
	.eggs
testpaths = tests

[pylama:tests/*.py]
format = pylint
linters = pycodestyle,pydocstyle,pyflakes,mypy
ignore = W0611,D202,D203,D213

[pylama]
format = pylint
linters = pycodestyle,pydocstyle,pyflakes,mypy
skip = *docs*
ignore = W0611,D202,D203,D213

[pylama:pycodestyle]
max_line_length = 88

[pylama:pylint]
disable = R,C,W,I
good-names = log

[mypy-pandas]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-azure.storage.blob]
ignore_missing_imports = True

[aliases]
docs = build_sphinx
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

