[tool.poetry]
name = "giant-people"
version = "0.4.1"
description = "A small reusable package that adds a People app to a project"
authors = [
    "Will-Hoey <will.hoey@giantmade.com>",
    "Jeremiah Boby <jeremiah.boby@giantmade.com>",
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/giantmade/giant-people"
repository = "https://github.com/giantmade/giant-people"
keywords = ["people", "app"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

include = [
    "LICENSE",
]
packages = [
    { include = "people" }
]

[tool.poetry.dependencies]
python = "^3.6"
giant-mixins = "*"
django-filer = "^1.7.1"
django-admin-sortable2 = "^0.7.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
django = "2.2"
django-cms = "^3.7.2"
black = "^19.10b0"
pytest-django = "^3.9.0"
pytest-cov = "^2.10.0"
pytest-mock = "^3.2.0"

[[tool.poetry.source]]
name = "TestPyPi"
url = "https://test.pypi.org/simple/"
secondary = true

[tool.black]
line-length = 99
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.ipython
  | \.mypy_cache
  | \.ropeproject
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
