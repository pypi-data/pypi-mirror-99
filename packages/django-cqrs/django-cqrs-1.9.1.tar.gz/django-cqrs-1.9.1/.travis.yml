dist: bionic
language: python
services:
  - docker
jobs:
  include:
  - os: linux
    python: 3.6
    sudo: true
    env: 
      - BUILD=PYPI
      - DJANGO_VERSION=3.1.*
  - os: linux
    python: 3.7
    sudo: true
    env: DJANGO_VERSION=3.1.*
  - os: linux
    python: 3.8
    sudo: true
    env: DJANGO_VERSION=1.11.*
  - os: linux
    python: 3.8
    sudo: true
    env: DJANGO_VERSION=2.2.*
  - os: linux
    python: 3.8
    sudo: true
    env:
      - DJANGO_VERSION=3.1.*
      - INTEGRATION_TESTS=yes
      - COMPAT_TESTS=yes
install:
- pip install -r requirements/dev.txt
- pip install -r requirements/test.txt
- pip install pytest-cov
- pip install django==$DJANGO_VERSION
script:
- flake8
- python setup.py test
- ./travis_integration_tests.sh
- ./travis_compat_tests.sh
- sonar-scanner
after_success:
- bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: cloudbluesonarcube
    token:
      secure: 
deploy:
  skip_cleanup: true
  skip_existing: true
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    distributions: sdist
    condition: "$BUILD = PYPI"
