[tool.poetry]
name = "idp-engine"
version = "0.8.0"
description = "IDP-Z3 is a collection of software components implementing the Knowledge Base paradigm using the FO(.) language and a Z3 SMT solver."
authors = ["pierre.carbonnelle <pierre.carbonnelle@cs.kuleuven.be>"]
license = "GNU LGPL 3"
readme = "README-pypi.md"
homepage = "https://www.idp-z3.be"
repository = "https://gitlab.com/krr/IDP-Z3"
documentation = "https://docs.idp-z3.be"

[tool.poetry.scripts]
idp-engine = "idp_engine.IDP_Z3:cli"

[tool.poetry.dependencies]
python = "^3.7"
Click="^7.0"
textX="^2.1.0"
z3-solver="4.8.8.0"
pretty-errors = "^1.2.19"
sphinxcontrib-mermaid = "0.6.3"

[tool.poetry.dev-dependencies]
birdseye = "^0.8.4"
snoop = "^0.2.5"
Flask="^1.1.1"
Flask-Cors="^3.0.8"
Flask-RESTful="^0.3.8"
gunicorn="^20.0.4"
pycallgraph2="^1.1.3"
pyinstrument="^3.2.0"
Sphinx="^3.1.1"
sphinx-autobuild="^0.7.1"
sphinxcontrib-mermaid="^0.6.3"
sphinx-rtd-theme="^0.5.0"
recommonmark="^0.6.0"
Cython = "^0.29.21"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
