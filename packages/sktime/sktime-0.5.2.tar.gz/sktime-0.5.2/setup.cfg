[aliases]
test = pytest

[tool:pytest]
addopts = 
	--ignore build_tools
	--ignore examples
	--ignore docs
filterwarnings = 
	ignore::UserWarning
	ignore:numpy.dtype size changed
	ignore:numpy.ufunc size changed

[flake8]
ignore = E121, E123, E126, E226, E24, E704, W503, W504
max-line-length = 88
exclude = 
	sktime/contrib/*
	sktime/_build_utils/*
extend-ignore = 
	E203

[metadata]
description-file = README.rst

[check-manifest]
ignore = 
	.binder/**
	.all-contributorsrc
	.coveragerc
	examples/**
	build_tools/**
	__check_build/**
	docs/**
	Makefile
	CODEOWNERS
	CONTRIBUTING.md
	*.yaml
	*.yml

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

