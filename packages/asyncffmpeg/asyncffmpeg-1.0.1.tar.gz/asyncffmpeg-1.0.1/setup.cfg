[metadata]
license_files = LICENSE

[options]
setup_requires = 
	pytest-runner

[flake8]
exclude = docs
max-line-length = 120
extend-ignore = E203
statistics = True
show_source = True

[aliases]
test = pytest

[radon]
cc_min = B
show_complexity = True
show_mi = True

[coverage:run]
concurrency = multiprocessing
source = asyncffmpeg
omit = 
	asyncffmpeg/ffmpegprocess/windows.py
	asyncffmpeg/ffmpegprocess/windows_wrapper.py

[egg_info]
tag_build = 
tag_date = 0

