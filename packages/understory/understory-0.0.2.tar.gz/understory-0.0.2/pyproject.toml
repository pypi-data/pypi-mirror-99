[tool.poetry]
name = "understory"
version = "0.0.2"
description = "The tools that power the canopy."
authors = ["Angelo Gladding <self@angelogladding.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
exclude = ["understory/libsqliteicu.so"]

[tool.poetry.urls]
"Homepage" = "https://angelogladding.com/code/understory"

[tool.poetry.scripts]
poetry = "understory.loveliness:main"

# [tool.poetry.plugins."pygments.styles"]
# Lunar = "understory.solarized:Lunar"
# Solar = "understory.solarized:Solar"

[tool.poetry.plugins."web.apps"]
"indieauth-client" = "understory.web.indie.indieauth:client"
"indieauth-server" = "understory.web.indie.indieauth:server"
"micropub-server" = "understory.web.indie.micropub:server"
"microsub-server" = "understory.web.indie.microsub:server"
"webmention" = "understory.web.indie.webmention:receiver"
"websub-hub" = "understory.web.indie.websub:hub"
"websub-subscribers" = "understory.web.indie.websub:subscribers"

[tool.poetry.dependencies]
python = "^3.9"
