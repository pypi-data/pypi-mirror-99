gnupg = "^2.3.1"
gunicorn = "^20.0.4"
hiredis = "^1.1.0"
hstspreload = "^2020.12.22"
html5lib = "^1.1"
httpagentparser = "^1.9.1"
ipython = "^7.20.0"
lxml = "^4.6.2"
keyring = "^22.0.1"
mf2py = "^1.1.2"
mf2util = "^0.5.1"
networkx = "^2.5"
pep8-naming = "^0.11.1"
Pillow = "^8.1.0"
pip = "^21.0.1"
pss = "^1.43"
pycryptodome = "^3.10.1"
pyparsing = "^2.4.7"
pyscreenshot = "^2.3"
PySocks = "^1.7.1"
