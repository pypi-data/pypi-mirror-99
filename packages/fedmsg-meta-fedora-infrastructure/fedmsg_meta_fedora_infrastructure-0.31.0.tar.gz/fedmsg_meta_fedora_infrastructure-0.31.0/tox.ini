[tox]
envlist = py{27,36}-six{17,19}
downloadcache = {toxworkdir}/_download/

[testenv]
basepython =
    py27: python2.7
    py36: python3.6
deps =
    six17: python-dateutil
    six17: six==1.7.3
    six19: python-dateutil
    six19: six>=1.9.0
    arrow
    fedmsg>=0.13.3
    python-fedora
    nose
sitepackages = False
commands =
    nosetests {posargs}
