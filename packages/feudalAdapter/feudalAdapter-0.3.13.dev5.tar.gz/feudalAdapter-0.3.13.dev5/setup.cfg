[metadata]
name = feudalAdapter
summary = Adapter to connect provisioning events with a backend
description-file = README.md
description-content-type = text/markdown; charset=UTF-8
author = Joshua Bachmeier
author-email = joshua.bachmeier@student.kit.edu
home-page = https://git.scc.kit.edu/feudal/feudal_adapter_ldf
project_urls = 
	Bug Tracker = https://git.scc.kit.edu/feudal/feudal_adapter_ldf/issues
	Documentation = https://git.scc.kit.edu/feudal/feudal_adapter_ldf
license = MIT
license_file = LICENSE
classifier = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Operating System :: POSIX :: Linux
	Environment :: Console
	Intended Audience :: System Administrators
	Natural Language :: English
	Topic :: System :: Systems Administration
	Topic :: System :: Systems Administration :: Authentication/Directory
install_requires = 
	Unidecode
	regex
	requests
test_suite = 
	tests

[options.entry_points]
console_scripts = 
	ldf_adapter = ldf_adapter.interface:main
	feudal-adapter = ldf_adapter.interface:main

[bdist_wheel]
universal = 1

[files]
packages = 
	ldf_adapter
	feudal_globalconfig

[egg_info]
tag_build = 
tag_date = 0

