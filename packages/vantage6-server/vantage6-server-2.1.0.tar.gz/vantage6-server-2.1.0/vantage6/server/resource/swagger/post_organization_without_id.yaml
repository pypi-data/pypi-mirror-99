summary: Create new organization without id

description: |
  Creates a new organization from the specified values

  ### Permission Table
  | Rule name       | Scope         | Operation | Assigned to Node  | Assigned to Container | Description |
  | --              | --            | --        | --                | -- | -- |
  | Organization   | Global        | Create      | ❌                | ❌ | Create a new organization  |
requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: Organizations name
          address1:
            type: string
          address2:
            type: string
          zipcode:
            type: string
          country:
            type: string
          public_key:
            type: string
          domain:
            type: string

responses:
  201:
    description: Ok
  401:
    description: Unauthorized or missing permission

security:
  - bearerAuth: []

tags: ["Organization"]
