summary: Update organization

description: |
  Updates the organization with the specified id.

  ### Permission Table
  | Rule name       | Scope         | Operation | Assigned to Node  | Assigned to Container | Description |
  | --              | --            | --        | --                | -- | -- |
  | Organization   | Global        | Edit      | ❌                | ❌ | Update an organization with specified id  |
  | Organization   | Organization        | Edit      | ❌                | ❌ | Update an organization that the user is part of |

parameters:
  - in: path
    name: id
    schema:
      type: integer
    description: organization id
    required: true

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
          address1:
            type: string
          address2:
            type: string
          zipcode:
            type: string
          country:
            type: string
          public_key:
            type: string
          domain:
            type: string

responses:
  200:
    description: Ok
  404:
    description: organization with specified id is not found
  401:
    description: Unauthorized or missing permission

security:
  - bearerAuth: []

tags: ["Organization"]