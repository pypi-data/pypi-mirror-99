language: python
matrix:
  include:
  - os: linux
    dist: xenial
    python: 3.6
  - os: linux
    dist: xenial
    python: 3.7
  - os: linux
    dist: xenial
    python: 3.8
  - os: linux
    dist: xenial
    python: 3.9
  - os: osx
    osx_image: xcode9.4
    language: shell
    env: PYENV_VERSION='3.6.7' PYENV_VERSION_STRING='Python 3.6.7'
  - os: osx
    osx_image: xcode10.2
    language: shell
    env: PYENV_VERSION='3.6.7' PYENV_VERSION_STRING='Python 3.6.7'
    before_install:
    - export LDFLAGS="-L/usr/local/opt/zlib/lib"
    - export CPPFLAGS="-I/usr/local/opt/zlib/include"
  - os: osx
    osx_image: xcode9.4
    language: shell
    env: PYENV_VERSION='3.7.2' PYENV_VERSION_STRING='Python 3.7.2'
  - os: osx
    osx_image: xcode10.2
    language: shell
    env: PYENV_VERSION='3.7.2' PYENV_VERSION_STRING='Python 3.7.2'
    before_install:
    - export LDFLAGS="-L/usr/local/opt/zlib/lib"
    - export CPPFLAGS="-I/usr/local/opt/zlib/include"
  - os: osx
    osx_image: xcode9.4
    language: shell
    env: PYENV_VERSION='3.8.1' PYENV_VERSION_STRING='Python 3.8.1'
  - os: osx
    osx_image: xcode10.2
    language: shell
    env: PYENV_VERSION='3.8.1' PYENV_VERSION_STRING='Python 3.8.1'
    before_install:
    - export LDFLAGS="-L/usr/local/opt/zlib/lib"
    - export CPPFLAGS="-I/usr/local/opt/zlib/include"
  - os: osx
    osx_image: xcode9.4
    language: shell
    env: PYENV_VERSION='3.9.0' PYENV_VERSION_STRING='Python 3.9.0'
  - os: osx
    osx_image: xcode10.2
    language: shell
    env: PYENV_VERSION='3.9.0' PYENV_VERSION_STRING='Python 3.9.0'
    before_install:
    - export LDFLAGS="-L/usr/local/opt/zlib/lib"
    - export CPPFLAGS="-I/usr/local/opt/zlib/include"
install:
- |
  if [[ -n "$PYENV_VERSION" ]]; then
    wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.4.0/setup-pyenv.sh
    source setup-pyenv.sh
  fi
- pip3 install scikit-build
- python setup.py develop
script:
- pytest -v -x tests.py
deploy:
  provider: pypi
  user: manuel-castro
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    all_branches: true
    condition: -n "$PYENV_VERSION"
  password:
    secure: 
