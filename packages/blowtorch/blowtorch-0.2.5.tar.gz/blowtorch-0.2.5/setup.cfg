[metadata]
name = blowtorch
version = 0.2.5
author = Alexander Becker
description = Intuitive training framework for PyTorch
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alebeck/blowtorch
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	wheel
	colorama
	PyYAML>=5.1.2
	halo
	coolname
	tqdm

[egg_info]
tag_build = 
tag_date = 0

