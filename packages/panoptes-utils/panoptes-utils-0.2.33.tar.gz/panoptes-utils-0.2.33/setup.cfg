[metadata]
name = panoptes-utils
description = Astronomical utilities for PANOPTES
author = PANOPTES Team
author-email = developers@projectpanoptes.org
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/panoptes/panoptes-utils
project-urls = 
	Documentation = https://panoptes-utils.readthedocs.io
	POCS Documentation = https://pocs.readthedocs.io
	Project PANOPTES = https://www.projectpanoptes.org
	Forum = https://forum.projectpanoptes.org
platforms = linux
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
scripts = 
	bin/cr2-to-jpg
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	astropy
	click
	click-spinner
	colorama
	loguru
	numpy
	pyserial
	python-dateutil
	requests
	ruamel.yaml
	typer
python_requires = >=3.7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
config = 
	Flask
	PyYAML
	gevent
	python-dateutil
	requests
	scalpl
docs = 
	sphinx_rtd_theme
images = 
	matplotlib
	photutils
	pillow>8.1.1
	scipy
testing = 
	coverage
	docker
	pycodestyle
	pytest
	pytest-cov
	pytest-doctestplus
	pytest-remotedata>=0.3.1
	python-dotenv
social = 
	requests
	tweepy

[options.entry_points]
console_scripts = 
	panoptes-config-server = panoptes.utils.config.cli:config_server_cli
	panoptes-utils = panoptes.utils.cli.main:app

[test]
extras = True

[tool:pytest]
addopts = 
	--cov panoptes
	--cov-report term-missing:skip-covered
	--cov-report xml:build/coverage.xml
	--strict-markers
	--doctest-modules
	--test-databases all
	--strict-markers
	-vv
	-ra
norecursedirs = 
	dist
	build
	.tox
testpaths = tests src
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE ALLOW_UNICODE IGNORE_EXCEPTION_DETAIL
filterwarnings = 
	ignore:elementwise == comparison failed:DeprecationWarning
	ignore::pytest.PytestDeprecationWarning
doctest_plus = enabled
markers = 
	astrometry: tests that require astrometry.net (i.e. solve-field).
	slow: marks tests as slow (deselect with '-m "not slow"').

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pycodestyle]
max-line-length = 100

[coverage:report]
exclude_lines = 
	pragma: no cover
	noqa
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
show_missing = True
ignore_errors = True

[pyscaffold]
version = 3.2.3
package = utils
extensions = 
	no_skeleton
	namespace
namespace = panoptes

[egg_info]
tag_build = 
tag_date = 0

