[metadata]
name = probnum
description = Probabilistic Numerics in Python.
url = https://github.com/probabilistic-numerics/probnum
author = ProbNum Authors
author-email = 
license = MIT
long-description = file: README.md
long-description-content-type = text/markdown
keywords = probabilistic-numerics, machine-learning, numerical-methods
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = 
	setuptools_scm
package_dir = 
	=src
install_requires = 
	numpy<=1.19.1; python_version<="3.6"
	numpy; python_version>"3.6"
	scipy>=1.4
	cached_property; python_version<"3.8"
	dataclasses; python_version<"3.7"
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
test_deps = 
	pytest>=4.6
	pytest-cov
	GPy
	matplotlib
	jax; platform_system!="Windows"
	jaxlib; platform_system!="Windows"

[options.entry_points]

[test]
extras = True

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

