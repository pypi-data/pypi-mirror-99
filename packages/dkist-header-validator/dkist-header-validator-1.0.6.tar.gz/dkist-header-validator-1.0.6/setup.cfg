[metadata]
name = dkist-header-validator
description = DKIST data validator
long_description = file: README.rst
author = NSO / AURA
author_email = "aderks@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist-header-validator/src/master/
edit_on_github = False
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
python_requires = >=3.7
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	astropy >= 4.0.z
	voluptuous >=0.11.7, < 1.0.0
	pyyaml >=5.3, < 6.0
	dkist-fits-specifications >=0.9.1

[options.extras_require]
test = 
	pytest
	pytest-cov
	deepdiff

[tool:pytest]
minversion = 3.0
testpaths = "dkist_header_validator/tests"
norecursedirs = build docs/_build

[coverage:run]
source = dkist_header_validator/
omit = dkist_header_validator/tests/*

[egg_info]
tag_build = 
tag_date = 0

