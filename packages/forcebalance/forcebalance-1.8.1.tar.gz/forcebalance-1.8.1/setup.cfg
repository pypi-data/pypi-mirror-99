[coverage:run]
omit = 
	*/tests/*
	Products/*
	studies/*
	forcebalance/_version.py

[tool:pytest]
norecursedirs = .git studies cctools* gromacs*

[yapf]
column_limit = 119
indent_width = 4
use_tabs = False

[flake8]
max-line-length = 119

[versioneer]
vcs = git
style = pep440
versionfile_source = forcebalance/_version.py
versionfile_build = forcebalance/_version.py
tag_prefix = ''

[egg_info]
tag_build = 
tag_date = 0

