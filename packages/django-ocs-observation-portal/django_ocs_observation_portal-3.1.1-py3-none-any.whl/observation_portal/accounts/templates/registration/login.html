{% extends "registration/registration_base.html" %}
{% load i18n bootstrap4 %}
{% block title %}{% trans "Log in" %}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="{% trans 'Log in' %}" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>
{% endblock %}
