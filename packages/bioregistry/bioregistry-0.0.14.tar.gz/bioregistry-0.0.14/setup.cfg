[metadata]
name = bioregistry
version = 0.0.14
description = Integrated registry of biological databases and nomenclatures
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/bioregistry
download_url = https://github.com/cthoyt/bioregistry/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/bioregistry/issues
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	databases
	biological databases
	biomedical databases

[options]
install_requires = 
	requests
	requests_ftp
	tqdm
	pystow
	pandas
	pyyaml
	click
	more_click
	more_itertools
	tabulate
	beautifulsoup4
zip_safe = false
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
charts = 
	matplotlib
	matplotlib_venn
	seaborn
web = 
	flask
	flasgger

[options.entry_points]
console_scripts = 
	bioregistry = bioregistry.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = bioregistry
omit = 
	tests/*
	docs/*
	src/bioregistry/cli.py
	src/bioregistry/__main__.py

[coverage:paths]
source = 
	src/bioregistry
	.tox/*/lib/python*/site-packages/bioregistry

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

