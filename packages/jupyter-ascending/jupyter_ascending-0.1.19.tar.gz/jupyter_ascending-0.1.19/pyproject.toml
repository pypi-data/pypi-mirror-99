version = "0.1.19"
description = ""
authors = ["Josh Albrecht <joshalbrecht@gmail.com>", "TJ DeVries <devries.timothyj@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"
jupytext = "^1.3.4"
jsonrpcserver = {extras = ["requests"], version = "^4.1.2"}
