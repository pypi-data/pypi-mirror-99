[tool.poetry]
name = "mcskin"
version = "2021"
description = "For some raw skin, generate 1.0, 1.8 and 1.8 bedrock skins."
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Win32 (MS Windows)",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/MCSkin"
repository = "https://github.com/FHPythonUtils/MCSkin"
documentation = "https://github.com/FHPythonUtils/MCSkin/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
mcskin = 'mcskin:cli'

[tool.poetry.dependencies]
python = "^3.7"
numpy = "<3,>=1.20.1"
chainer = "<9,>=7.7.0"
six = "<3,>=1.15.0"
layeredimage = "<2023,>=2021.2.1"
Pillow = "<10,>=8.1.2"
Wand = "<2,>=0.6.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
