[metadata]
name = pyscaffoldext-dsproject
description = PyScaffold extension for Data Science projects
author = Florian Wilhelm
author-email = florian.wilhelm@gmail.com
license = MIT
long-description = file: README.md
long-description-content-type = text/markdown
url = https://github.com/pyscaffold/pyscaffoldext-dsproject
project-urls = 
	Documentation = https://pyscaffold.org/
	Source = https://github.com/pyscaffold/pyscaffoldext-dsproject/
	Tracker = https://github.com/pyscaffold/pyscaffoldext-dsproject/issues
	Download = https://pypi.org/project/PyScaffoldext-dsproject/#files
	Changelog = https://github.com/pyscaffold/pyscaffoldext-dsproject/blob/master/CHANGELOG.rst
	Twitter = https://twitter.com/PyScaffold
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyscaffold>=4.0.1,<5.0a0
	pyscaffoldext-markdown>=0.4.1,<1.0a0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	tox
	pre-commit
	setuptools_scm
	virtualenv
	configupdater
	pytest
	pytest-cov
	pytest-xdist

[options.entry_points]
pyscaffold.cli = 
	dsproject = pyscaffoldext.dsproject.extension:DSProject

[tool:pytest]
addopts = 
	--cov pyscaffoldext.dsproject --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')
	system: mark end-to-end system tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[mypy]
ignore_missing_imports = True
pretty = True
show_error_codes = True
show_error_context = True
show_traceback = True

[pyscaffold]
version = 4.0a2
package = dsproject
extensions = 
	cirrus
	custom_extension
	markdown
	namespace
	no_skeleton
	pre_commit
namespace = pyscaffoldext

[egg_info]
tag_build = 
tag_date = 0

