[metadata]
name = SPDE
version = 0.0.1
description = Utilities for geostatistics based on stochastic partial differential equations
long_description = file: README.md
long_description_content_type = text/markdown
license =  MIT
url = https://github.com/NDesassis/spde
author = Nicolas Desassis and Didier Renard
author_email = nicolas.desassis@gmail.com
classifiers = 
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
zip_safe = False
python_requires = >=3.8
package_dir = =src
packages = find:

[options.packages.find]
where = src

[options.package_data]
* = *.pxd, *.hpp
spdelogit = data/*

[egg_info]
tag_build = 
tag_date = 0

