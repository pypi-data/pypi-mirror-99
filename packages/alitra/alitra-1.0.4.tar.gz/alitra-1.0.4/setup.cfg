[tool:isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[mypy]
follow_imports = normal
no_strict_optional = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-scipy.spatial.transform]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

