[flake8]
max-line-length = 120
extend-ignore = 
	E203,

[tool:pytest]
testpaths = tests
norecursedirs = 
	integration
	testdata
	tests/pytest_helper
	.ropeproject
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
line_length = 100
known_first_party = pharmpy
default_section = THIRDPARTY
forced_separate = test_pharmpy

[egg_info]
tag_build = 
tag_date = 0

