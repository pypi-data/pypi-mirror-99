[pydocstyle]
match-dir = (?!tests|migrations|\.).*
match = (?!setup).*.py
add-select = D404
add-ignore = D202

[isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
known_first_party = resolwe
known_django = django
known_djangothird = django_priority_batch, rest_framework, guardian
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,DJANGOTHIRD,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
skip = migrations
not_skip = __init__.py

[flake8]
ignore = E,W

[egg_info]
tag_build = 
tag_date = 0

