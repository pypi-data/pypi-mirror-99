[build]
executable = /usr/bin/env python3

[aliases]
test = pytest

[tool:pytest]
addopts = --fulltrace

[flake8]
show_source = True
ignore = E501,E302,E251,E701,E226,E305,E225,E261,E231,E301,E306,E402,E704,E265,E201,E202,E303,E124,E241,E127,E266,E221,E126,E129,F811,E222,E401,W503,W504
exclude = build,__pycache__,build,dist,.eggs,.git
filename = *.py

[egg_info]
tag_build = 
tag_date = 0

