[tool.poetry]
name = "pythonit-toolkit"
version = "0.1.18"
description = ""
authors = ["Python Italia"]

[tool.poetry.dependencies]
python = "^3.9"
PyJWT = "^2.0.1"
starlette = {version = "^0.14.2", optional = true}
strawberry-graphql = {version = "^0.49.0", optional = true}
pydantic = {version = "^1.8.1", optional = true}

[tool.poetry.dev-dependencies]
ward = "^0.50.0-beta.0"
time-machine = "^2.1.0"
starlette = "^0.14.2"
pdbpp = "^0.10.2"
taskipy = "^1.6.0"
coverage = "^5.5"

[tool.taskipy.tasks]
test = "coverage run -m ward"
"test:coverage" = "task test || coverage xml -i && coverage xml -i"
"test:debug" = "task test --no-capture-output"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
