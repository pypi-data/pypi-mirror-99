[metadata]
name = extra-boolean
version = 0.1.15
author = Subhajit Sahu
author_email = wolfram77@gmail.com
description = Boolean data type has two possible truth values to represent logic.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
license_file = LICENSE
url = https://python3f.github.io/extra-boolean/
project_urls = 
	Source = https://github.com/python3f/extra-boolean/
	Documentation = https://python3f.github.io/extra-boolean/
keywords = 
	extra
	boolean
	algebra
	logic
	parse
	not
	eq
	neq
	imply
	nimply
	and
	or
	xor
	count
	nand
	nor
	xnor
	select
classifiers = 
	Intended Audience :: Education
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3

[options]
packages = 
	extra_boolean
python_requires = >= 2.5
install_requires = 
setup_requires = 
include_package_data = False

[egg_info]
tag_build = 
tag_date = 0

