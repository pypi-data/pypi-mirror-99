[loggers]
keys=root,case

[handlers]
keys=consoleHandler,fileHandler,rotatingFileHandler


[logger_root] #root logger
level=INFO
handlers=consoleHandler,fileHandler

[logger_case] #case logger
level=DEBUG
qualname=case
handlers=consoleHandler,fileHandler
propagate=0


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter1
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter1
args=('test.log','a')

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=formatter1
args=('test.log','a',20000,5,)

[formatters]
keys=formatter1


[formatter_formatter1]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=