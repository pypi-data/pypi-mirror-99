[tool.poetry]
name = "covid19-id"
version = "0.2.0"
description = "Python module for getting data from covid19.go.id"
authors = ["hexatester <hexatester@protonmail.com>"]
homepage = "https://github.com/hexatester/covid19-id"
repository = "https://github.com/hexatester/covid19-id"
license = "MIT"
readme = "README.md"
keywords = ["covid19", "indonesia"]
classifiers=[
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.7"
attrs = "^20.3.0"
cattrs = "^1.3.0"
ujson = {version = "^4.0.2", optional = true}
python-dateutil = "^2.8.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.812"
pylint = "^2.7.2"
flake8 = "^3.9.0"
black = "^20.8b1"
pre-commit = "^2.11.1"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
