[tool.poetry]
name = "autojson"
version = "0.1.2"
description = "A module in which Python classes define JSON"
authors = ["Hirahara. Taiki <hirahara.taiki@gmail.com>"]
license = "MIT"
homepage = "https://github.com/hirahara-taiki/autojson"
repository = "https://github.com/hirahara-taiki/autojson"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
