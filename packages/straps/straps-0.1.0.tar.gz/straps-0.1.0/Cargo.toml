[package]
name = "straps"
version = "0.1.0"
authors = ["GaÃ«tan Cassiers <gaetan.cassiers@uclouvain.be>"]
edition = "2018"

[lib]
name = "straps"
crate-type = ["cdylib"]

[dependencies]
fxhash = "0.2"
bit-set = "0.5"
log = "0.4"
ndarray = {version = "0.14", features=["rayon"]}
rayon = "1.3"
rand = "0.7"
statrs = "0.12"
itertools = "0.10"
num-traits = "0.2"
ordered-float = "2.0"
libc = "0.2"
indicatif = "0.15"
env_logger = "0.6"
pyo3 = {version="0.13",features=["extension-module"]}
numpy = "0.13"
hytra = "0.1.2"
crossbeam-utils = "0.8.3"
#firestorm = { version="0.4", features=["enable_system_time"] }
firestorm = { version="0.4" }

[build-dependencies]
cc = "1.0"

[profile.dev]
opt-level = 1

[profile.release]
debug = true
