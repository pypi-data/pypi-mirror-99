---
prelude: >
    Added new tool ``sahara-status upgrade check``.
features:
  - |
    New framework for ``sahara-status upgrade check`` command is added.
    This framework allows adding various checks which can be run before a
    Sahara upgrade to ensure if the upgrade can be performed safely.
upgrade:
  - |
    Operator can now use new CLI tool ``sahara-status upgrade check``
    to check if Sahara deployment can be safely upgraded from
    N-1 to N release.
