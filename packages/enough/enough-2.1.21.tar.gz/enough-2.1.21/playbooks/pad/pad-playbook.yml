---
- name: firewall for web
  hosts: localhost
  gather_facts: false

  tasks:
    - include_role:
        name: firewall
      vars:
        firewall_server: "{{ item }}"
        firewall_clients: [ 0.0.0.0/0 ]
        firewall_protocols: [ tcp ]
        firewall_ports: [ 80, 443 ]
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups['pad-service-group'] | default([]) }}"

- name: setup pad DNS
  hosts: pad-service-group
  become: true

  pre_tasks:
    - name: set CNAME
      nsupdate:
        server: "127.0.0.1"
        zone: "{{ domain }}"
        record: "pad.{{ domain }}."
        ttl: 1800
        type: CNAME
        value: "{{ groups['pad-service-group'][0] }}.{{ domain }}."
      delegate_to: "{{ item }}"
      loop: "{{groups['bind-service-group']}}"

- name: install pad
  hosts: pad-service-group
  become: true

  roles:
    - role: pad

    - role: enough-nginx
      vars:
        enough_nginx_reverse_proxy: 127.0.0.1:9001
        enough_nginx_fqdn: "{{ pad_vhost_fqdn }}"

    - role: certificate
      vars:
        certificate_fqdn: "{{ pad_vhost_fqdn }}"
        certificate_installer: nginx

    - role: monitor_http_vhost
      http_vhost_https: true
      http_vhost_name: Pad
      http_vhost_fqdn: "{{ pad_vhost_fqdn }}"
      http_vhost_uri: "/"
      http_vhost_string: "Etherpad"
