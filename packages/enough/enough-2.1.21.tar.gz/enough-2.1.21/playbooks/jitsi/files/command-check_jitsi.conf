object CheckCommand "jitsi" {
        import "ipv4-or-ipv6"

        command = [
                PluginDir + "/check_jitsi",
                "-H", "$jitsi_address$",
                "-p", "$jitsi_port$"
        ]

        arguments = {
                "-m" = {
                        value = "$jitsi_mode$"
                        required = true
                        description = "health mode"
                }
        }

        vars.jitsi_address = "$check_address$"
}
