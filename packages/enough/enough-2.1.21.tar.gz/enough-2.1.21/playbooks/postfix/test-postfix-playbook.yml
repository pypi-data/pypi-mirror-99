---

- name: prepare postfix-host for tests
  hosts: postfix-service-group
  become: true

  pre_tasks:

    - name: hold all mails /etc/postfix/hold.regexp
      copy:
        content: |
          /^/   HOLD
        dest: /etc/postfix/hold.regexp

    - name: systemtcl restart postfix
      service:
        name: postfix
        state: restarted
