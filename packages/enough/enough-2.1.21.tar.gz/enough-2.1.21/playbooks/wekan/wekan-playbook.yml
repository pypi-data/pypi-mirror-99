---
- name: firewall for web
  hosts: localhost
  gather_facts: false

  tasks:
    - include_role:
        name: firewall
      vars:
        firewall_server: "{{ item }}"
        firewall_clients: [ 0.0.0.0/0 ]
        firewall_protocols: [ tcp ]
        firewall_ports: [ 80, 443 ]
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups['wekan-service-group'] | default([]) }}"

- name: install wekan
  hosts: wekan-service-group
  become: true

  pre_tasks:

    - name: set CNAME
      nsupdate:
        server: "127.0.0.1"
        zone: "{{ domain }}"
        record: "wekan.{{ domain }}."
        ttl: 1800
        type: CNAME
        value: "{{ item }}.{{ domain }}."
      with_items: "{{ groups['wekan-service-group'] | default([]) }}"
      delegate_to: "{{groups['bind-service-group'][0]}}"

  roles:
    - role: wekan

    - role: enough-nginx
      vars:
        enough_nginx_reverse_proxy: 127.0.0.1:8080
        enough_nginx_fqdn: "{{ wekan_vhost_fqdn }}"

    - role: certificate
      vars:
        certificate_fqdn: "{{ wekan_vhost_fqdn }}"
        certificate_installer: nginx

    - role: monitor_http_vhost
      http_vhost_https: true
      http_vhost_name: Wekan
      http_vhost_fqdn: "{{ wekan_vhost_fqdn }}"
      http_vhost_uri: "/"
      http_vhost_string: "wekan"
