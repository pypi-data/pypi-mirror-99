object CheckCommand "udp_port" {
        import "ipv4-or-ipv6"

        command = [
                "/usr/bin/sudo",
                PluginDir + "/check_udp_port",
                "-H", "$udp_port_address$",
                "-p", "$udp_port_port$"
        ]

        arguments = {
                "-s" = {
                        value = "$udp_port_service$"
                        required = true
                        description = "name of the service expected to listen"
                }
        }

        vars.udp_port_address = "$check_address$"
}
