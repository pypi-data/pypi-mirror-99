---
- name: firewall for web
  hosts: localhost
  gather_facts: false

  tasks:
    - include_role:
        name: firewall
      vars:
        firewall_server: "{{ item }}"
        firewall_clients: [ 0.0.0.0/0 ]
        firewall_protocols: [ tcp ]
        firewall_ports: [ 80, 443 ]
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups['api-service-group'] | default([]) }}"

- name: setup api DNS
  hosts: api-service-group
  become: true

  pre_tasks:
    - name: set CNAME
      nsupdate:
        server: "127.0.0.1"
        zone: "{{ domain }}"
        record: "api.{{ domain }}."
        ttl: 1800
        type: CNAME
        value: "{{ groups['api-service-group'][0] }}.{{ domain }}."
      delegate_to: "{{groups['bind-service-group'][0]}}"

- name: install API
  hosts: api-service-group
  become: true

  roles:
    - role: ansible-role-docker
    - role: docker

    - role: enough-nginx
      vars:
        enough_nginx_reverse_proxy: 127.0.0.1:8000
        enough_nginx_fqdn: "api.{{ domain }}"

    - role: certificate
      vars:
        certificate_fqdn: "api.{{ domain }}"
        certificate_installer: nginx

    - role: api
