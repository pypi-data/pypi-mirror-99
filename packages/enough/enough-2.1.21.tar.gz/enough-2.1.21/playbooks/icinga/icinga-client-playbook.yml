---
- name: install icinga clients and monitoring capabilities
  hosts: icinga-client-group:!icinga-service-group
  become: true
  tasks:
    - when: not_monitored is undefined
      block:
        - import_role:
            name: icinga2_common
            tasks_from: apt

        - import_role:
            name: icinga2_client

        - import_role:
            name: icinga2_common
