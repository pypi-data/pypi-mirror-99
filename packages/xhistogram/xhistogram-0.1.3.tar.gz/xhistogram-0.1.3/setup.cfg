[aliases]
test = pytest

[versioneer]
vcs = git
style = pep440
versionfile_source = xhistogram/_version.py
versionfile_build = xhistogram/_version.py
tag_prefix = v
parentdir_prefix = xhistogram-

[flake8]
exclude = __init__.py,versioneer.py,_version.py
max-line-length = 120

[tool:pytest]
addopts = -v --durations=10

[egg_info]
tag_build = 
tag_date = 0

