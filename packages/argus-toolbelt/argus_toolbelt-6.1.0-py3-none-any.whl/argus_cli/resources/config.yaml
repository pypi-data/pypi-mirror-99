cli:
    plugins:
logging:
    version: 1
    disable_existing_loggers: false
    formatters:
        simple:
            (): colorlog.ColoredFormatter
            datefmt: '%H:%M:%S'
            format: '[%(time_log_color)s%(asctime)s.%(msecs)03d%(reset)s][%(log_color)s%(levelname)s%(reset)s][%(file_log_color)s%(name)s%(reset)s]:
                %(message_log_color)s%(message)s'
            log_colors:
                CRITICAL: bold_white,bg_red
                DEBUG: bold_blue
                ERROR: bold_red
                PLUGIN: purple
                INFO: bold_green
                WARNING: bold_yellow
            secondary_log_colors:
                file:
                    CRITICAL: green
                    DEBUG: green
                    ERROR: green
                    INFO: green
                    WARNING: green
                    PLUGIN: green
                message:
                    CRITICAL: bold_white,bg_red
                    DEBUG: white
                    ERROR: red
                    INFO: white
                    WARNING: yellow
                    PLUGIN: yellow
                time:
                    CRITICAL: yellow
                    DEBUG: yellow
                    ERROR: yellow
                    INFO: yellow
                    WARNING: yellow
                    PLUGIN: yellow
        plugin:
            (): colorlog.ColoredFormatter
            datefmt: '%H:%M:%S'
            format: '[%(time_log_color)s%(asctime)s.%(msecs)03d%(reset)s][%(log_color)s%(levelname)s%(reset)s][%(file_log_color)s%(name)s.%(module)s%(reset)s]:
                %(message_log_color)s%(message)s'
            log_colors:
                CRITICAL: bold_white,bg_red
                DEBUG: bold_blue
                ERROR: bold_red
                PLUGIN: purple
                INFO: bold_green
                WARNING: bold_yellow
            secondary_log_colors:
                file:
                    CRITICAL: green
                    DEBUG: green
                    ERROR: green
                    INFO: green
                    WARNING: green
                    PLUGIN: green
                message:
                    CRITICAL: bold_white,bg_red
                    DEBUG: white
                    ERROR: red
                    INFO: white
                    WARNING: yellow
                    PLUGIN: yellow
                time:
                    CRITICAL: yellow
                    DEBUG: yellow
                    ERROR: yellow
                    INFO: yellow
                    WARNING: yellow
                    PLUGIN: yellow
        verbose:
            (): colorlog.ColoredFormatter
            datefmt: '%H:%M:%S'
            format: '[%(time_log_color)s%(asctime)s.%(msecs)03d%(reset)s][%(log_color)s%(levelname)s%(reset)s][%(file_log_color)s%(name)s/%(filename)s:%(lineno)s%(reset)s]:
                %(message_log_color)s%(message)s'
            log_colors:
                CRITICAL: bold_white,bg_red
                DEBUG: bold_blue
                ERROR: bold_red
                INFO: bold_green
                PLUGIN: purple
                WARNING: bold_yellow
            secondary_log_colors:
                file:
                    CRITICAL: green
                    DEBUG: green
                    ERROR: green
                    INFO: green
                    PLUGIN: green
                    WARNING: green
                message:
                    CRITICAL: bold_white,bg_red
                    DEBUG: white
                    ERROR: red
                    INFO: white
                    PLUGIN: yellow
                    WARNING: yellow
                time:
                    CRITICAL: yellow
                    DEBUG: yellow
                    ERROR: yellow
                    INFO: yellow
                    PLUGIN: yellow
                    WARNING: yellow
    handlers:
        console:
            class: logging.StreamHandler
            formatter: simple
            level: INFO
        plugin:
            class: logging.StreamHandler
            formatter: plugin
            level: INFO
    loggers:
        # The fact that the loggers below are in DEBUG mode might seem
        # confusing. But the fact is that we're deciding the level in the
        # handlers.
        api_generator:
            handlers:
                - console
            level: DEBUG
            propagate: false
        argus_cli:
            handlers:
                - console
            level: DEBUG
            propagate: false
        argus_api:
            handlers:
                - console
            level: DEBUG
            propagate: false
        plugin:
            handlers:
                - plugin
            level: DEBUG
            propagate: false
