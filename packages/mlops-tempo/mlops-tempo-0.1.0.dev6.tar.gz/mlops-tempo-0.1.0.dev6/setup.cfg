[flake8]
max-line-length = 120
extend-ignore = 
	E203,
exclude = 
	./build
	./dist
	./*.egg-info
	./.eggs
	./.tox

[mypy]
ignore_missing_imports = True
plugins = pydantic.mypy

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120

[tox:tox]
basepython = py3
envlist = py3

[testenv]
deps = -r{toxinidir}/requirements-dev.txt
commands = pytest {posargs}

[egg_info]
tag_build = 
tag_date = 0

