production:
  adapter: postgresql
  encoding: utf8
  database: $ARVADOS_SSO_DB_NAME
  username: $ARVADOS_DB_USERNAME
  password: $ARVADOS_DB_PASSWORD
  host: $ARVADOS_DB_HOST
  template: template0
  pool: 50

development:
  adapter: postgresql
  encoding: utf8
  database: $ARVADOS_SSO_DB_NAME
  username: $ARVADOS_DB_USERNAME
  password: $ARVADOS_DB_PASSWORD
  host: $ARVADOS_DB_HOST
  template: template0

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf8
  database: $ARVADOS_SSO_TEST_DB_NAME
  username: $ARVADOS_DB_USERNAME
  password: $ARVADOS_DB_PASSWORD
  host: $ARVADOS_DB_HOST
  template: template0
