[metadata]
license-file = LICENSE.txt

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 119
default_section = THIRDPARTY
known_django = django
known_first_party = crispy_forms
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
markers = 
	only: Parametrized mark to limit a test to a single template pack

[coverage:run]
branch = True

[flake8]
exclude = 
	docs/conf.py
max-line-length = 119
statistics = True
max-complexity = 10
count = True
select = C,E,F,W,B
ignore = E203, W503

[egg_info]
tag_build = 
tag_date = 0

