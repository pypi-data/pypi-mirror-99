[metadata]
name = djangoldp_project
version = attr: djangoldp_project.__version__
url = http://git.happy-dev.fr/startinblox/djangoldp_project
author = Startin'blox
author_email = nicolas@happy-dev.fr
description = djangoldp package for project data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp>=2.1

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_project/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

