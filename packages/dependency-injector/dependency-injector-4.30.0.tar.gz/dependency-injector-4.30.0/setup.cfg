[flake8]
max_line_length = 100
max_complexity = 10
exclude = types.py
per-file-ignores = 
	examples/demo/*: F841
	examples/containers/traverse.py: E501
	examples/providers/async.py: F841
	examples/providers/async_overriding.py: F841
	examples/wiring/*: F841

[pydocstyle]
ignore = D100,D101,D102,D105,D106,D107,D203,D213

[egg_info]
tag_build = 
tag_date = 0

