[nosetests]
verbosity = 2
with-doctest = 1
with-coverage = 1
cover-package = pyyeti
cover-erase = 1
noexe = 1
ignore-files = '^$'

[metadata]
description-file = README.md
license-file = LICENSE.txt

[coverage:run]

[coverage:report]
show_missing = 1

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

