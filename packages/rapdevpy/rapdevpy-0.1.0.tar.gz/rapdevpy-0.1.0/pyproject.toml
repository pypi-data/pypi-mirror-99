[tool.poetry]
name = "rapdevpy"
version = "0.1.0"
description = "A (personal) rapid development Python library that manages all tests and knowledge for the execution of common tasks."

license = "MIT"
authors = ["Mislav Jaksic <jaksicmislav@gmail.com>"]
maintainers = []
readme = "README.md"

homepage = "https://github.com/MislavJaksic/rapdevpy"
repository = "https://github.com/MislavJaksic/rapdevpy"
documentation = "https://github.com/MislavJaksic/rapdevpy"

keywords = []

classifiers = []

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.22.0"
lxml = "^4.6.2"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.8.1"
black = "^19.10b0"
pytest = "^5.2"
sphinx = "^2.3.1"

[tool.poetry.scripts]
rapdevpy = "rapdevpy.runner:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
