[tool.poetry]
authors = ["Nom Nom Data Inc <info@nomnomdata.com>"]
description = "Package containing tooling for developing nominode engines"
license = "LGPL-3.0-only"
name = "nomnomdata-engine"
packages = [
  {include = "nomnomdata"},
]
readme = "README.md"
repository = "https://gitlab.com/nomnomdata/tools/nomnomdata-engine"
version = "1.1.9"

[tool.poetry.dependencies]
dunamai = "^1.1.0"
httmock = "^1.3.0"
nomnomdata-cli = "^0.1.7"
python = "^3.7"
pyyaml = "^5.3.1"
requests = "^2.23.0"
wrapt = "^1.12.1"

[tool.poetry.dev-dependencies]
genson = "^1.2.1"
pytest = "^6.0.1"
pytest-cov = "^2.10.0"
pytest-snapshot = "^0.4.2"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.pytest.ini_options]
log_cli = true
testpaths = "tests"

[tool.black]
include = '\.pyi?$'
line-length = 90
target-version = ['py37', 'py38']

[tool.isort]
default_section = 'THIRDPARTY'
ensure_newline_before_comments = true
force_grid_wrap = 0
force_to_top = ['nomnomdata']
include_trailing_comma = true
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
line_length = 90
multi_line_output = 3
use_parentheses = true

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = 90
