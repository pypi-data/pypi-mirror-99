[tool:pytest]
addopts = 
	-ra
	--showlocals
	--flake8
	--cov vigorish
	--verbose
	--cache-clear
	--random-order-bucket=package
norecursedirs = 
	.git
	.pytest_cache
	.vscode
	venv
	custom_scripts

[flake8]
max-line-length = 120
select = 
	B,
	C,
	E,
	F,
	W,
	T4,
	B9
ignore = 
	E203,
	E231,
	E266,
	E501,
	FS003,
	W503

[egg_info]
tag_build = 
tag_date = 0

