{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block nav %}
	<a href="/g_read_types">Gas Read Types</a> &raquo; {{g_read_type.code}}
{% endblock %}

{% block content %}
	<div class="layer-section">
		<div class="section-content">
			<div class="section-data">
				<table>
					<tr>
						<th>Code</th>
						<td>{{g_read_type.code}}</td>
					</tr>
					<tr>
						<th>Description</th>
						<td>{{g_read_type.description}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
{% endblock %}
