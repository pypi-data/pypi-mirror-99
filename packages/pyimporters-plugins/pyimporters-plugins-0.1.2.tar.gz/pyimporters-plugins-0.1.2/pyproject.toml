[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pyimporters_plugins"
author = "Olivier Terrier"
author-email = "olivier.terrier@kairntech.com"
home-page = "https://kairntech.com/"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
requires = [
    "pydantic==1.7.3",
    "stevedore==3.3.0",
    "structlog",
    "python-json-logger",
    "python-dateutil<2.8.1",
    "rdflib"
]
dist-name = "pyimporters-plugins"
description-file = "README.md"
requires-python = ">=3.6"

[tool.flit.entrypoints."pyimporters.plugins"]
csv = "pyimporters.plugins.csv:CSVKnowledgeParser"
rdf = "pyimporters.plugins.rdf:RDFKnowledgeParser"
