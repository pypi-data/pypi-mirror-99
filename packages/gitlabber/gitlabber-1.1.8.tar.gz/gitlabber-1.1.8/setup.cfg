[bdist_wheel]
universal = 1

[metadata]
description-file = README.rst

[coverage:run]
parallel = true

[tool:pytest]
addopts = 
	-vv --cov=gitlabber --no-cov-on-fail --cov-append --cov-report term-missing --cov-report xml --verbose --capture=sys --without-slow-integration --integration-cover
norecursedirs = 
	dist
	build

[aliases]
dists = sdist bdist_wheel
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

