$var title: HTTP Monitoring API Class Details
$var script: <script src="/static/http_monitoring_apiclass_details.js"></script><link rel="stylesheet" href="/static/http_monitoring.css"></link><script src="/static/http_monitoring_utils.js"></script>


<div class="row">
  <div class="small-2 large-2 columns" style="margin-left: auto; margin-right: auto;">
    <a class="button round" style="width: 100%; " data-dropdown="drop1" aria-controls="drop1" aria-expanded="false">Reports</a>
    <ul id="drop1" class="f-dropdown" data-dropdown-content aria-hidden="true" tabindex="-1">
      <li><a href="/webstats/accounts">Accounts</a></li>
      <li><a href="/webstats/apiclasses">API Classes</a></li>
      <li><a href="/webstats/resources">Resources</a></li>
      <li><a href="/webstats/scriptids">Scripts</a></li>
      <!-- li><a href="/webstats/useragents">User Agent</a></li -->
    </ul>
  </div>
  <div class="small-12 large-12">
    <ul id="drilldowns" class="tabs" data-tab>
      <li class="tab-title small-2 large-2 active">  <a href="#panel-accounts"  tabindex="2">Accounts</a></li>
      <li class="tab-title small-2 large-2">        <a href="#panel-data"       tabindex="3">Data Table</a></li>
    </ul>
  </div>
</div>

<div class="row">
    <div class="small-2 large-2 columns vertical-menu">
      <ul class="tabs">
        <li id="hits" data-column="1" class="tab-title active"><a tabindex="1">Hits</a></li>
        <li id="mb" data-column="2" class="tab-title">         <a tabindex="2">Bandwidth</a></li>
        <li id="sec" data-column="3" class="tab-title">        <a tabindex="3">Response time</a></li>
        <li class="tab-title">       <a tabindex="0"><input type="text" class="datepicker-tab"></a></li>
      </ul>
      <div>
        <table id="apiclass_list" class="hover summary" style="word-wrap: break-word;">
          <thead><tr><th>API</th><th class="align-right">%</th><th class="align-right">%</th><th class="align-right">%</th></tr></thead>
          <tfoot><tr><th>API</th><th class="align-right">%</th><th class="align-right">%</th><th class="align-right">%</th></tr></tfoot>
        </table>
      </div>
    </div>

    <div class="tabs-content">
      <section class="content active" id="panel-accounts">
        <div class="small-10 large-10 columns"><!--- Left col for date picker and three charts -->
          <div class="tabs-content">
            <section  class="content active" id="panel-accounts-hits">
              <div class="chart-wrapper-details small-12 large-6 columns" id="accounts">
                <div class="chart hits">
                  <img class='spinner' alt="Loading" src="/media/spinner.gif"/>
                </div>
              </div>
            </section>
            <section class="content" id="panel-accounts-mb">
              <div class="chart-wrapper-details small-12 large-6 columns" id="accounts">
                <div class="chart mb">
                  <img class='spinner' alt="Loading" src="/media/spinner.gif"/>
                </div>
              </div>
            </section>
            <section class="content" id="panel-accounts-sec">
              <div class="chart-wrapper-details small-12 large-6 columns" id="accounts">
                <div class="chart sec">
                  <img class='spinner' alt="Loading" src="/media/spinner.gif"/>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
      <section class="content" id="panel-data">
        <div class="small-10 large-10 columns"><!--- Left col for date picker and three charts -->
            <section  class="content active" id="panel-data-tbl">
              <table id="apiclass_activity" class="hover" style="word-wrap: break-word;">
                <thead><tr><th>Account</th><th>User Agnet</th><th>Hits</th><th>MB</th><th>Sec</th></tr></thead>
                <tfoot><tr><th>Account</th><th>User Agent</th><th>Hits</th><th>MB</th><th>Sec</th></tr></tfoot>
              </table>
            </section>
        </div>
      </section>
    </div>
</div>
