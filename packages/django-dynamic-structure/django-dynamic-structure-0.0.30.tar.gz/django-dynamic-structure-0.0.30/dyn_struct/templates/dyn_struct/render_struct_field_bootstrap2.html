<div class="control-group {% if item.errors %}error{% endif %}">
    <label class="control-label {% if item.field.required %}required{% endif %}" for="id_{{ name }}">
        {{ item.label }}
    </label>
    <div class="controls">
        {{ item }}

        {% if item.errors %}
            <div class='clearfix'></div>
            <span class="help-inline">
                {{ item.errors|join:', ' }}
            </span>
        {% endif %}

        {% if item.help_text %}
            <div class='clearfix'></div>
            <small class='muted'>{{ item.help_text|safe }}</small>
        {% endif %}
    </div>
</div>
