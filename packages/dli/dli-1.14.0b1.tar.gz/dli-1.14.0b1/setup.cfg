[bdist_wheel]
universal = true

[flake8]
exclude = tests/*,doc/*
select = I900

[tool:pytest]
markers = 
	integration: mark a test as an integration test.

[coverage:run]
source = 
	dli/
omit = 
	*/tests/*

[coverage:report]
skip_covered = true
show_missing = true
fail_under = 60

[egg_info]
tag_build = 
tag_date = 0

