[metadata]
name = MyLibrary-Jorge-Lopez
version = 0.0.3
author = Jorge Lopez
author_email = jhlopezm2@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jhlopezm
project_urls = 
	Bug Tracker = https://github.com/jhlopezm
classifiers = 
	Programming Language :: Python :: 3
