[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[flake8]
ignore = H405,H404,H302,H306,H301,H101,H801,E402,W503,E252,E203
max-line-length = 128
exclude = **/.env,.venv,.git,.tox,dist,doc,**egg,src/inmanta/parser/parsetab.py,tests/data/**
copyright-check = True
select = E,F,W,C,BLK,I
copyright-author = Inmanta

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 128
default_section = FIRSTPARTY
known_first_party = inmanta,inmanta_ext,inmanta_plugins
known_third_party = pytest,psutil,pydantic,pkg_resources,openapi_spec_validator,docstring_parser,cookiecutter,more_itertools,asyncpg,tornado,pyformance,click,pkg_resources,yaml,texttable,dateutil,importlib_metadata,typing_inspect,jwt,ply,jinja2,pkg_resources,colorlog,execnet,click_plugins,cryptography,netifaces
skip = tests/data

[mypy]
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_untyped_fields = True

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[options.extras_require]
dataflow_graphic = graphviz;

