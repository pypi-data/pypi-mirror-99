      function drawTable(){
        var tbl = getActionsPerUser(4);
        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        var options = {
          title: 'Actions per user',
          hAxis: {title: 'date',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0} ,
          isStacked: true 
        };

        chart.draw( tbl , options );

        var table = new google.visualization.Table(document.getElementById('colorformat_div'));
        table.draw(tbl, {allowHtml: true, showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
  </head>

  <body>
    <div id='chart_div' style='width: 900px; height: 600px;'></div>
    <div id='colorformat_div' style='width: 900px; height: 600px;'></div>
