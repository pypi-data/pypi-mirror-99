[tool.poetry]
name = "sane-out"
version = "0.2.1"
description = "A lightweight library for clean console output"
license = "MIT"
authors = ["Nikita Karamov <nick@karamoff.dev>"]
readme = "README.md"
repository = "https://github.com/sane-out/python"
keywords = ["console output", "cli", "sane-out"]
classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.5",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Logging",
  "Typing :: Typed"
]
include = ["CHANGELOG.md"]


[tool.poetry.dependencies]
python = "^3.5"
colorama = { version = "^0.4.4", markers = "sys_platform == 'win32'" }

[tool.poetry.dev-dependencies]
black = { version = "^20.8b1", python = "^3.6" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
