[versioneer]
vcs = git
style = pep440
versionfile_source = spec2nii/_version.py
versionfile_build = spec2nii/_version.py
tag_prefix = 
parentdir_prefix = 

[flake8]
ignore = 
	E221
	W503
	W504
per-file-ignores = 
	__init__.py:F401
	spec2nii/GE/ge_read_pfile.py:W293, W291, E222
	spec2nii/GE/ge_hdr_fields.py:E241
exclude = 
	.git,
	__pycache__,
	.vscode,
	spec2nii/nifti_mrs/definitions.py
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

