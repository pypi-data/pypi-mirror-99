[metadata]
name = mud_examples
description = Maximal Updated Density Examples
author = Mathematical Michael
author-email = consistentbayes@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/mathematicalmichael/mud-examples.git
project-urls = 
	Documentation = https://github.com/mathematicalmichael/mud-examples.git
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = mud~=0.0.22
	numpy
	scipy
	matplotlib
python_requires = >=3.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
test = 
	pytest
	pytest-cov
	coverage
	coveralls
	flake8
	pre-commit
pub = 
	setuptools
	wheel
	twine

[options.entry_points]
console_scripts = 
	mud_examples = mud_examples.runner:run
	generate_poisson_data = mud_examples.poisson:run
	mud_run_inv = mud_examples.runner:run_monomial
	mud_run_lin = mud_examples.runner:run_linear
	mud_run_pde = mud_examples.runner:run_pde
	mud_run_ode = mud_examples.runner:run_ode
	mud_run_all = mud_examples.runner:run_all

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mud_examples
	--cov-report term-missing
	--verbose
	--doctest-modules src/mud_examples
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 3.2.3
package = mud_examples
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

