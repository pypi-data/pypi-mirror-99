[metadata]
name = rfwtools
version = 1.0.1
author = Adam Carpenter, Jefferson Lab
author-email = adamc@jlab.org
description = A package for working with CEBAF's C100 RF harvester waveforms
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JeffersonLab/rfwtools
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
license = JLab
license-file = LICENSE

[options]
packages = find:
python_requires = >=3.7
setup_requires = 
	setuptools >= 30.3.0
install_requires = 
	matplotlib <= 3.2.0
	numpy
	pandas
	requests
	scipy
	statsmodels
	tzlocal
	PyYAML
	seaborn
	scikit-learn
	tqdm
	tsfresh
	lttb

[options.packages.find]
where = .
include = 
	rfwtools
	rfwtools.*
exclude = test

[egg_info]
tag_build = 
tag_date = 0

