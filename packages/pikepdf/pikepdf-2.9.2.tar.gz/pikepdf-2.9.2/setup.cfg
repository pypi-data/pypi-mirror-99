[metadata]
license_file = licenses/license.wheel.txt

[aliases]
test = pytest

[tool:pytest]
norecursedirs = lib .pc .git venv
testpaths = tests
addopts = 
	-n auto

[coverage:run]

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[coverage:html]
directory = coverage/pycov

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = pikepdf
known_third_party = PIL,conftest,hypothesis,lxml,pkg_resources,psutil,pytest,setuptools

[egg_info]
tag_build = 
tag_date = 0

