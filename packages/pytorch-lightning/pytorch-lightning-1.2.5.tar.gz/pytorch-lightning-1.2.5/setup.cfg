[tool:pytest]
norecursedirs = 
	.git
	dist
	build
python_files = 
	test_*.py
addopts = 
	--strict
	--doctest-modules
	--color=yes
markers = 
	slow
	remote_data
	filterwarnings
	gpus_param_tests
junit_duration_report = call

[coverage:report]
exclude_lines = 
	pragma: no-cover
	warnings
	pass
	rank_zero_warn
	raise NotImplementedError
omit = 
	pytorch_lightning/cluster_environments/*.py
	pytorch_lightning/utilities/xla_device_utils.py
	pytorch_lightning/utilities/distributed.py
	pytorch_lightning/tuner/auto_gpu_select.py
	pytorch_lightning/accelerators/accelerator.py
	pytorch_lightning/plugins/training_type/*.py
	pytorch_lightning/plugins/precision/*.py
	pytorch_lightning/plugins/base_plugin.py

[flake8]
max-line-length = 120
exclude = 
	.tox,
	*.egg
	build
	temp
	./tests/callbacks/test_pruning.py
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731  # do not assign a lambda expression, use a def
	W503  # line break before binary operator
	E231  # missing whitespace after ',', ';', or ':'; for black

[check-manifest]
ignore = 
	*.yml
	.github
	.github/*
	.circleci

[metadata]
license_file = LICENSE

[pydocstyle]
convention = pep257
add-ignore = D104,D107,D202
max-line-length = 120

[yapf]
based_on_style = pep8
spaces_before_comment = 2
split_before_logical_operator = true
split_before_arithmetic_operator = true
column_limit = 120
coalesce_brackets = true
dedent_closing_brackets = true
allow_split_before_dict_value = false
blank_line_before_nested_class_or_def = true
no_spaces_around_selected_binary_operators = false

[mypy]
files = pytorch_lightning, pl_examples, benchmarks, tests
disallow_untyped_defs = True
ignore_missing_imports = True
show_error_codes = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unused_ignores = True

[mypy-pytorch_lightning.accelerators.tpu.*]
ignore_errors = True

