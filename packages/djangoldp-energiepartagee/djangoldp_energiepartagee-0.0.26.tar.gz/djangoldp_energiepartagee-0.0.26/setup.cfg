[metadata]
name = djangoldp_energiepartagee
version = attr: djangoldp_energiepartagee.__version__
description = Custom DjangoLDP based package for Energie Partagee
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp>=2.0
include_package_data = true

[semantic_release]
version_source = tag
version_variable = djangoldp_energiepartagee/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

