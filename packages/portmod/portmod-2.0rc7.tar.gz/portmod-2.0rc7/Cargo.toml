[package]
name = "portmod"
version = "2.0.0-rc0"
authors = ["Portmod Authors <incoming+portmod-portmod-9660349-issue-@incoming.gitlab.com>"]
publish = false
edition = "2018"

[profile.release]
lto = true

[lib]
crate-type = ["cdylib"]

[dependencies]
esplugin = "3"
walkdir = "2"
crossterm = "0.19"
serde_yaml = "0.8"
serde = {version = "1.0", features = ["derive"]}
derive_more = "0.99"
serde_with = "1.4"
fluent-templates = "0.6"
fluent-bundle = "0.14"
unic-langid = "0.9"
blake3 = {version = "0.3", features = ["rayon"]}
blake2 = "0.9"
sha2 = "0.9"
md-5 = "0.9"
digest = "0.9"

[dependencies.pyo3]
version = "0.13"
features = ["extension-module"]

[dependencies.tui]
version = "0.14"
default-features = false
features = ['crossterm']
