[options]
install_requires = 
	ruamel.yaml

[options.extras_require]
dev = 
	pytest>=3.6
	pytest-cov
	sphinx-rtd-theme
	coveralls
	sphinx
	flake8
	wheel

[flake8]
ignore = E125,E126,E127,E128,E402,E741,E731,W503,F401,W504,F841,E722
max-line-length = 80
exclude = __pycache__,.tox,.git/,doc/,build/,.eggs/
statistics = true
show-source = true
count = true

[egg_info]
tag_build = 
tag_date = 0

