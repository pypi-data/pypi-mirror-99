[tool]
[tool.poetry]
name = "toolcraft"
version = "0.1.3-alpha.3"
homepage = "https://github.com/SpikingNeurons/toolcraft"
description = "Top-level package for toolcraft."
authors = ["Praveen Kulkarni <praveenneuron@gmail.com>"]
readme = "README.rst"
license =  "BSD-3-Clause"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]
packages = [
    { include = "toolcraft" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.3.2"
tqdm = "^4.59.0"
PyYAML = "^5.4.1"
dearpygui = "^0.6.281"
yaspin = "^1.4.1"
numpy = "^1.20.1"
scikit-learn = "^0.24.1"
pandas = "^1.2.3"
nbformat = "^5.1.2"
beautifulsoup4 = "^4.9.3"
nbconvert = "^5.6.1"
ipython = "^7.21.0"

[tool.poetry.dev-dependencies]
coverage = "*"
flake8 = "*"
invoke = "*"
isort = "*"
pylint = "*"
pytest = "*"
sphinx = "*"
sphinx_autodoc_typehints = "*"
tox = "*"
yapf = "*"
safety = "*"
bs4 = "*"

[tool.poetry.scripts]
toolcraft = 'toolcraft.cli:main'

[build-system]
requires = ["poetry-core>=1.1.5"]
build-backend = "poetry.core.masonry.api"
