[tool.poetry]
name = "determine-docker-tags"
version = "0.1.6"
description = "A small program to determine docker image tags"
authors = ["Magnus Walbeck <magnus.walbeck@walbeck.it>"]
readme = "README.md"
repository = "https://git.walbeck.it/walbeck-it/determine-docker-tags"
packages = [
    { include = "determine_docker_tags" },
]

[tool.poetry.scripts]
determine-docker-tags = "determine_docker_tags.__init__:main"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
