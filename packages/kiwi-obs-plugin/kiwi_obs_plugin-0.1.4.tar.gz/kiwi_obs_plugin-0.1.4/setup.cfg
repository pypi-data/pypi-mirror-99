[sdist]
formats = gztar

[tool:pytest]
norecursedirs = .git build .tox/ .tmp/
addopts = --ignore=.tmp/ --ignore=.git/ --ignore=.tox/ -p no:warnings
testpaths = test/unit

[flake8]
ignore = E501

[doc8]
max-line-length = 90
verbose = 1

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

