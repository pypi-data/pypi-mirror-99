[tool.poetry]
name = "pylookyloo"
version = "1.4.1"
description = "Python CLI and module for Lookyloo"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/lookyloo/PyLookyloo"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.scripts]
lookyloo = 'pylookyloo:main'

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.22.0"
Sphinx = { version = "^3.5.3", optional = true }
myst-parser = { version = "^0.13.5", optional = true }

[tool.poetry.dev-dependencies]
mypy = "^0.800"

[tool.poetry.extras]
docs = ["Sphinx", "myst-parser"]

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
