[metadata]
name = headloop
version = 1.0.11
author = Gareth T. Powell
author_email = g.powell@ucl.ac.uk
description = Package for designing headloop primers to use in headloop suppression PCR to suppress amplification of a known haplotype.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GTPowell21/Headloop
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Intended Audience :: Science/Research

[options]
packages = headloop
python_requires = >=3.6
install_requires = 
	melt >= 1.0.3
	biopython >= 1.77

[egg_info]
tag_build = 
tag_date = 0

