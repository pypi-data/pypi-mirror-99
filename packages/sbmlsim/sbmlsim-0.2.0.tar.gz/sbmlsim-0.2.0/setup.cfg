[bumpversion]
current_version = 0.2.0
commit = True
tag = True
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	(?P<release>[a]*)(?P<num>\d*)
serialize = 
	{major}.{minor}.{patch}{release}{num}
	{major}.{minor}.{patch}
tag_name = {new_version}

[metadata]
name = sbmlsim
url = https://github.com/matthiaskoenig/sbmlsim
download_url = https://pypi.org/project/sbmlsim
project_urls = 
	Source Code = https://github.com/matthiaskoenig/sbmlsim
	Documentation = https://sbmlsim.readthedocs.io
	Bug Tracker = https://github.com/matthiaskoenig/sbmlsim/issues
author = Matthias Koenig
author_email = konigmatt@googlemail.com
maintainer = Matthias Koenig
maintainer_email = konigmatt@googlemail.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics
license = LGPL-3.0
description = sbmlsim are utilities for simulation of SBML.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	modeling
	standardization
	SBML

[options]
zip_safe = True
python_requires = >=3.7
install_requires = 
	numpy==1.19.3
	depinfo>=0.1.7
	scipy>=1.6.0
	sympy>=1.7.1
	pandas>=1.2.1
	tables>=3.6.1
	xarray>=0.17.0
	bottleneck>=1.3.2
	pint>=0.16.1
	Jinja2>=2.11.2
	
	python-libsbml-experimental>=5.19.0
	python-libsedml>=2.0.15
	python-libcombine>=0.2.7
	python-libnuml>=1.1.3
	
	libroadrunner>=2.0.5
	
	psutil>=5.6.3
	setproctitle>=1.1.10
	
	matplotlib>=3.3.3
	plotly>=4.12.0
	altair>=4.1.0
	seaborn>=0.10.1
	
	coloredlogs
	pyDOE>=0.3.8
	
	Sphinx
	sphinx_rtd_theme
	recommonmark
	
	ray>=1.2.0
tests_require = 
	tox
packages = find:
package_dir = 
	= src
include_package_data = True

[options.packages.find]
where = src

[options.extras_require]
development = 
	black
	bump2version
	isort
	tox
	mypy
	pytest>=6.1
	pytest-cov>=2.8.1

[bdist_wheel]
universal = 1

[bumpversion:part:release]
optional_value = placeholder
first_value = placeholder
values = 
	placeholder
	a

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:src/sbmlsim/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

