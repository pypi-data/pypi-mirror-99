<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>{{exp_id}}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <!--<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
</head>
<body>

<body>
<div id="app">
    <!-- Vue app-->
    <v-app>
        <v-content>
            <h1>Simulation Experiments</h1>
    {% for exp_id, context in data.items() %}
        <div class="section">
        <h2><a href="{{ exp_id }}/{{ exp_id }}.html">{{ exp_id }}</a></h2>

        {% for fig_id, fig_path in context.figures.items() %}
            <h3>{{ fig_id }}</h3>
            <p>
            <table>
            <tr>
                <td>
                <a href="{{ exp_id }}/{{ exp_id }}.html"><img src="./{{ exp_id }}/{{fig_path}}.svg" width="300"/></a>
                </td>
            </tr>
            </table>
            </p>
        {% endfor %}
        </div>
    {% endfor %}


</v-content>
    </v-app>
</div>


<!-- loading dependencies -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.6/dist/vuetify.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script>
    const app = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        delimiters: ['${', '}'],
        data() {
            return {}
        }
    })
</script>


</body>
</html>
