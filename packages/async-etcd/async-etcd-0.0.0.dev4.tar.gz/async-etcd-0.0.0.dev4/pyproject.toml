[tool.poetry]
name = "async-etcd"
version = "0.0.0.dev4"
description = "Asyncio based etcd-v3 client"
authors = ["Lou Marvin Caraig <loumarvincaraig@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/se7entyse7en/async-etcd"
packages = [
  {include = "etcd"}
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
isort = "^5.7.0"
flake8 = "^3.9.0"
black = "^20.8b1"
flake8-docstrings = "^1.5.0"
flake8-black = "^0.2.1"
flake8-bugbear = "^21.3.2"
flake8-commas = "^2.0.0"
flake8-isort = "^4.0.0"
flake8-builtins = "^1.5.3"
bumpversion = "^0.6.0"
bump2version = "^1.0.1"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-asyncio = "^0.14.0"

[tool.isort]
force_single_line = true
order_by_type = true
lines_after_imports = 2
indent = "    "
atomic = true
sections = "STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
default_section = "THIRDPARTY"
known_first_party = "etcd"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
