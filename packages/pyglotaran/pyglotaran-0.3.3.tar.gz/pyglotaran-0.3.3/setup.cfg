[metadata]
name = pyglotaran
version = attr: glotaran.__version__
description = The Glotaran fitting engine.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/glotaran/pyglotaran
author = Joern Weissenborn, Joris Snellenburg, Ivo van Stokkum
author_email = joern.weissenborn@gmail.com, j.snellenburg@gmail.com, i.h.m.van.stokkum@vu.nl
license = LGPL-3.0
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Physics
project_urls = 
	GloTarAn Ecosystem=http://glotaran.org
	Documentation=https://glotaran.readthedocs.io
	Source=https://github.com/glotaran/pyglotaran
	Tracker=https://github.com/glotaran/pyglotaran/issues

[options]
packages = find:
install_requires = 
	asteval>=0.9.21
	click>=7.0
	netCDF4>=1.5.3
	numba>=0.52
	numpy>=1.20.0
	pandas>=0.25.2
	pyyaml>=5.2
	scipy>=1.3.2
	sdtfile>=2020.8.3
	setuptools>=41.2
	xarray>=0.16.2
python_requires = >=3.8, <3.10
setup_requires = 
	setuptools>=41.2
tests_require = pytest
zip_safe = True

[options.entry_points]
console_scripts = 
	glotaran=glotaran.cli.main:glotaran
glotaran.plugins = 
	kinetic_image_model = glotaran.builtin.models.kinetic_image
	kinetic_spectrum_model = glotaran.builtin.models.kinetic_spectrum
	ascii_file = glotaran.builtin.file_formats.ascii
	sdt_file = glotaran.builtin.file_formats.sdt

[aliases]
test = pytest

[rstcheck]
ignore_directives = autoattribute,autoclass,autoexception,autofunction,automethod,automodule,highlight,ipython

[darglint]
docstring_style = numpy

[egg_info]
tag_build = 
tag_date = 0

