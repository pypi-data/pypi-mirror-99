[metadata]
license_file = LICENSE

[flake8]
exclude = docs
max-line-length = 79
extend-ignore = 
	E203,
	E741,
	E731,
	D202,

[tool:pytest]
collect_ignore = ['setup.py', 'tests/test_extension/roots', 'docs/conf.py']
collect_ignore_glob = ["conf.py"]

[rstcheck]
ignore_directives = doctest
ignore_messages = (Hyperlink target "[^"]+" is not referenced\.$)
ignore_roles = cite

[isort]
known_first_party = doctr_versions_menu
force_single_line = False
lines_after_imports = 2
line_length = 79
use_parentheses = True
multi_line_output = 3
include_trailing_comma = True
skip = src/doctr_versions_menu/__init__.py

[coverage:run]
relative_files = True

[egg_info]
tag_build = 
tag_date = 0

