[metadata]
name = pystow
version = 0.0.13
description = Easily pick a place to store data for your python package.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/pystow
download_url = https://github.com/cthoyt/pystow/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/pystow/issues
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	caching
	file management

[options]
install_requires = 
	click
	pandas
	requests
zip_safe = false
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
rdf = 
	rdflib
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	pystow = pystow.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = pystow
omit = 
	tests/*
	docs/*
	src/pystow/cli.py
	src/pystow/__main__.py

[coverage:paths]
source = 
	src/pystow
	.tox/*/lib/python*/site-packages/pystow

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

