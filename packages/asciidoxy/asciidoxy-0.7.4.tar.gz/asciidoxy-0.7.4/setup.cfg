[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max-line-length = 100
per-file-ignores = 
	tests/*:E122,E501
	asciidoxy/parser/doxygen/cpp.py:E131
	asciidoxy/parser/doxygen/objc.py:E131

[aliases]
test = pytest

[tool:pytest]
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
junit_family = legacy

[mypy]

[mypy-mako.template]
ignore_missing_imports = True

[mypy-mako.exceptions]
ignore_missing_imports = True

[mypy-mako.lookup]
ignore_missing_imports = True

[mypy-tqdm]
ignore_missing_imports = True

[mypy-xml.dom]
ignore_missing_imports = True

[mypy-xml.dom.minidom]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

