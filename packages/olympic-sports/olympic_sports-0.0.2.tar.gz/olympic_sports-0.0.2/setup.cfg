[metadata]
name = olympic_sports
version = 0.0.2
author = Open Source
description = Olympic sports tools package
url = https://github.com/aiporre/olympic_sports_tools
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	scikit-image >= 0.17.2
	scikit-video >= 1.1.11
	simplejpeg >= 1.4.1
include_package_data = True

[options.entry_points]
console_scripts = 
	convert-olympic = olympic_sports.scripts.convert_Olympic:main

[options.package_data]
olympic_sports = resources/*

[egg_info]
tag_build = 
tag_date = 0

