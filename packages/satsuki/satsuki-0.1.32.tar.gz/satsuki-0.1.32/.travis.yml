version: ~> 1.0
language: python
stages:
  - lint
  - test
  - deploy
python:
  - "3.6"
  - "3.7"
  - "3.8"

env:
  global:
    - REPO="${TRAVIS_REPO_SLUG#*/}"
    - OWNER=plus3it
    - RELEASE_VERSION=$(grep -E '^current_version' $TRAVIS_BUILD_DIR/.bumpversion.cfg | sed 's/^.*= //')
    - PRIOR_VERSION=$(git describe --abbrev=0 --tags)

if: branch = master OR type = pull_request OR tag is present
cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
install:
  - python -m pip install -r requirements/test.txt
  - python -m pip install --editable .
script:
  - pytest tests/
jobs:
  include:
    - stage: lint
      python: 3.6
      install:
        - python -m pip install -r requirements/lint.txt
        - python -m pip install --editable .
      script:
        - pylint satsuki
        - pylint tests/*.py
        - flake8
    - stage: test
      python: 3.7
      dist: xenial
    - stage: deploy
      name: Deploy to Test PyPI
      if: branch = master AND type != pull_request
      python: 3.7
      install: skip
      script:
        - sed -i -E "s/^(version = )(.*)/\1\2.$TRAVIS_BUILD_NUMBER/" $TRAVIS_BUILD_DIR/setup.cfg
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          distributions: sdist bdist_wheel
          username: plus3it
          password:
            secure: 
          cleanup: false
          upload_docs: false
          on:
            branch: master
            condition: '"$PRIOR_VERSION" = "$RELEASE_VERSION"'
    - stage: deploy
      name: Create GitHub Release
      if: branch = master AND type != pull_request
      python: 3.7
      install: skip
      script:
        - export RELEASE_BODY="* [$REPO v$RELEASE_VERSION CHANGELOG](https://github.com/$OWNER/$REPO/blob/$RELEASE_VERSION/CHANGELOG.rst)"
      deploy:
        - provider: releases
          name: $RELEASE_VERSION
          tag_name: $RELEASE_VERSION
          target_commitish: $TRAVIS_COMMIT
          release_notes: $RELEASE_BODY
          draft: false
          cleanup: false
          token:
            secure: 
          on:
            branch: master
            condition: '"$PRIOR_VERSION" != "$RELEASE_VERSION"'
    - stage: deploy
      name: Deploy to PyPI
      if: tag is present
      python: 3.7
      install: skip
      script: skip
      deploy:
          - provider: pypi
            distributions: sdist bdist_wheel
            username: plus3it
            password:
              secure: 
            upload_docs: false
            on:
              tags: true
