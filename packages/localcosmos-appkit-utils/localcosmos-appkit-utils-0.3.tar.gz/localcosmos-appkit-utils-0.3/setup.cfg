[metadata]
name = localcosmos-appkit-utils
version = 0.3
author = Thomas Uher
author_email = thomas.uher@sisol-systems.com
description = Local Cosmos AppKit utils. Creates images and more for mobile apps created with Local Cosmos.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SiSol-Systems/localcosmos-appkit-utils
project_urls = 
	Bug Tracker = https://github.com/SiSol-Systems/localcosmos-appkit-utils/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	Pillow
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

