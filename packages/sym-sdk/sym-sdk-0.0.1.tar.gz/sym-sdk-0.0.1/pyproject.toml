[tool.poetry]
name = "sym-sdk"
version = "0.0.1"
description = "Sym's Python SDK"
authors = ["Sym Engineering <pypi@symops.io>"]
license = "Proprietary"
readme = "DESCRIPTION.md"
homepage = "https://sdk.docs.symops.com/"
repository = "https://github.com/symopsio/sym-sdk"
classifiers=[
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
packages = [
  { include = "sym" },
]


[tool.poetry.dependencies]
python = "^3.8.6"
bcrypt = "^3.2"
structlog = "^20.1"
pydantic = "^1.7.3"
pdpyras = "^4.1.2"
virtualenv = "20.4.1"  # ^20.4.0, != 20.4.2 wouldn't resolve in this project :shrug:
semver = "^2.13.0"
requests = "^2.25.1"


[tool.poetry.dev-dependencies]
setuptools = "^50.3.2"
bpython = "^0.20.1"

pre-commit = "^2.2.0"
ipython = "^7.19"

pytest = "^6.1"
pytest-mock = "^3.3.1"
pytest-cov = "^2.10"
pytest-randomly = "^3.4"
pytest-testmon = "^1.0"

autoflake = "^1.4"
autopep8 = "^1.5.4"
black = "^20.8b1"
codecov = "^2.1.10"
flake8 = "^3.8.4"
flake8-pytest-style = "^1.3"
flake8-logging-format = "^0.6"
isort = "^5.7.0"
mypy = "^0.790"
safety = "^1.9"
Sphinx = "^3.5.1"
astor = "^0.8.1"
pylint = "^2.7.2"
dunamai = "^1.5.4"
furo = "^2021.2.28-beta.28"
sphinx-sitemap = "^2.2.0"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "100"

[tool.black]
line-length = 100
target-version = ['py37', 'py38']
include = '(src\/scripts\/.*$|\.pyi?$)'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
