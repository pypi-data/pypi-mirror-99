[tox]
envlist = py3,report

[testenv]
deps =
    pbr
    -rrequirements.txt
    -rtest-requirements.txt
changedir = {toxinidir}/openmodule
commands = pytest --cov=openmodule --cov-report= ../tests
setenv = TESTING=True

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[clean]
deps =
skip_install = true
commands = rm -rf .tox htmlcov sqlite .coverage ChangeLog AUTHORS .eggs *.egg-info