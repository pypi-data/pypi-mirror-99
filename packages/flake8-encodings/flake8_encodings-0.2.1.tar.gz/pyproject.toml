[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "flake8-encodings"
version = "0.2.1"
description = "A Flake8 plugin to identify incorrect use of encodings."
readme = "README.rst"
keywords = [ "flake8", "encodings", "pep597", "unicode",]
dynamic = []
dependencies = [
    "astatine>=0.3.1",
    "domdf-python-tools>=1.8.0",
    "flake8>=3.7",
    "flake8-helper>=0.1.1",
    "jedi>=0.18.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Flake8",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.6"

[[project.authors]]
email = "dominic@davis-foster.co.uk"
name = "Dominic Davis-Foster"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/domdfcoding/flake8-encodings"
"Issue Tracker" = "https://github.com/domdfcoding/flake8-encodings/issues"
"Source Code" = "https://github.com/domdfcoding/flake8-encodings"
Documentation = "https://flake8-encodings.readthedocs.io/en/latest"

[tool.whey]
base-classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Flake8",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Typing :: Typed",
]
python-versions = [ "3.6", "3.7", "3.8", "3.9",]
python-implementations = [ "CPython", "PyPy",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"
package = "flake8_encodings"

[project.entry-points."flake8.extension"]
ENC0 = "flake8_encodings:Plugin"
