{% extends "admin/change_form.html" %}

{% load admin_urls %}

{% block object-tools-items %}
  <li>
    <a href="{% url opts|admin_urlname:'history' object_id %}" class="historylink">
      History
    </a>
  </li>

  {% if has_absolute_url %}

      <a href="{{ original.get_absolute_url }}?preview=1" class="viewsitelink">
        View on site
      </a>
    </li>
  {% endif%}
{% endblock %}
