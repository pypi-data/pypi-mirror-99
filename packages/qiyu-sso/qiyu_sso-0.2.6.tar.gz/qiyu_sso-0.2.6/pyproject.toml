[tool.poetry]
name = "qiyu_sso"
version = "0.2.6"
description = "SSO client from QiYuTech"
authors = ["dev <dev@qiyutech.tech>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

pydantic = ">=1.7,<2"

# for http request
requests = ">=2,<3"
aiohttp = ">=3,<4"

[tool.poetry.dev-dependencies]
pytest = ">=6.2,<7"
black = ">=20.8b1"
pytest-asyncio = ">=0.14,<1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
