# codecov:
#   #Following line is excluded to test other functionality until we are confident.
#   #strict_yaml_branch: main  # only use the latest copy on main branch

coverage:
  range: "80...100"
  status:
    patch:
      trestle:
        target: 80%
    project:
      trestle: # This can be anything, but it needs to exist as the name
        # basic settings
        target: auto
        threshold: 5% # how much coverage is allowed to drop
        # advanced settings
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false