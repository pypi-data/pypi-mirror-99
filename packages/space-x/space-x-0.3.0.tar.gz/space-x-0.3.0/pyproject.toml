[tool.poetry]
name = "space-x"
version = "0.3.0"
description = "A hyperparameter optimizer for MoonLine."
authors = ["Tim Wedde <timwedde@icloud.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.genzai.dev/boosting-alpha/space-x"
homepage = "https://gitlab.genzai.dev/boosting-alpha/space-x"

[tool.poetry.scripts]
space-x = "space_x.space_x:cli"

[tool.poetry.dependencies]
python = "^3.8"
moonline = "^0.9.3"
click = "^7.1.2"
arm-mango = "^1.1.0"
numpy = "^1.20.1"

[tool.poetry.dev-dependencies]
pdoc3 = "^0.9.1"
flake8 = "^3.8.3"
pytest = "^6.0.1"
black = "^20.8b1"
pre-commit = "^2.7.1"

[tool.black]
line-length = 120
target-version = ["py38"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
