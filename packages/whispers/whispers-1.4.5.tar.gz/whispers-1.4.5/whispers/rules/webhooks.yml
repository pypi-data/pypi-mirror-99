slack-webhook:
  description: Slack Webhook
  message: Webhook
  severity: MINOR
  value:
    regex: https://hooks\.slack\.com/services/[A-Z0-9]{9}/[A-Z0-9]{9}/[a-zA-Z0-9]+
    ignorecase: True

hubspot-webhook:
  description: Hubspot Webhook
  message: Webhook
  severity: MINOR
  value:
    regex: https://api\.hubapi\.com/webhooks/v1/[a-z0-9]+/
    ignorecase: True

twilio-webhook:
  description: Twilio Webhook
  message: Webhook
  severity: MINOR
  value:
    regex: https://chat\.twilio\.com/v2/Services/[A-Z0-9]{32}
    ignorecase: True
