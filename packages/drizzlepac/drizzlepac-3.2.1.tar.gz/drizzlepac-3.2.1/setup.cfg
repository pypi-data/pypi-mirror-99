[flake8]
count = True
doctests = True
show_source = True
statistics = True
exclude = 
	.git,
	__pycache__,
	doc/source/conf.py,
	build,
	dist,
	relic
ignore = 
	E501,
	E402,
	F403

[tool:pytest]
minversion = 3
norecursedirs = .eggs build relic
junit_family = xunit2
inputs_root = drizzlepac
results_root = drizzlepac-results

[bdist_wheel]
universal = 0

[build_sphinx]
builder = html
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

