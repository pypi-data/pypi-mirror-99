[tool.poetry]
name = "sym-cli"
version = "0.1.26"
description = "Sym's Official CLI for Users"
authors = ["SymOps, Inc. <pypi@symops.io>"]
packages = [{ include = "sym/*" }]
readme = "DESCRIPTION.md"
homepage = "https://symops.com/"
documentation = "https://docs.symops.com/docs/install-sym-cli"
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
PyYAML = "^5.3.1"
sentry-sdk = "^0.19.3"
validators = "^0.18.1"
analytics-python = "^1.2.9"
boto3 = "^1.16.20"
click-option-group = "^0.5.1"
immutables = "^0.14"
portalocker = "^2.0.0"
keyring = "^21.5.0"
SecretStorage = "^3.2.0"
policyuniverse = "^1.3.2"
python-dateutil = "^2.8.1"
semver = "^2.13.0"
requests = "^2.25"
colorama = "<0.4.4"
cryptography = "<3.4"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
ansible = "2.9.13"
pylint = "^2.6.0"
mypy = "^0.790"
pytest = "^6.1.2"
bpython = "^0.20.1"
twine = "^3.2.0"
isort = "^5.6.4"
pytest-cov = "^2.10.1"
codecov = "^2.1.10"
expects = "^0.9.0"
autoflake = "^1.4"
boto = "^2.49.0"
setuptools = "^50.3.2"
wheel = "^0.36"
dephell = "^0.8.3"
freezegun = "^1.0.0"
responses = "^0.12.1"
dunamai = "^1.5.2"
pytest-xdist = {extras = ["psutil"], version = "^2.2.0"}

[tool.black]
line-length = 90
target-version = ['py37', 'py38']
include = '(src\/scripts\/.*$|\.pyi?$)'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

[tool.poetry.scripts]
sym = "sym.cli.sym:sym"

[build-system]
# setuptools MUST be here for setup.py to work https://github.com/python-poetry/poetry/issues/3153
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
