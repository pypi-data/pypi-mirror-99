[tool.poetry]
name = "simple_ado"
version = "2.3.0"
description = "A simple wrapper around the Azure DevOps REST API"

license = "MIT"

authors = [
    "Dale Myers <dalemy@microsoft.com>"
]

readme = 'README.md'

repository = "https://github.com/Microsoft/simple_ado"
homepage = "https://github.com/Microsoft/simple_ado"

keywords = ['azure', 'devops', 'ado']

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: MacOS X',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Software Development',
    'Topic :: Utilities'
]

[tool.poetry.dependencies]
python = "^3.6"
deserialize = "^1.5.1"
requests = "^2.21"
tenacity = "^6.2.0"

[tool.poetry.dev-dependencies]
attrs = "=19.1.0" # This is required until this issue is fixed: https://stackoverflow.com/questions/58189683/typeerror-attrib-got-an-unexpected-keyword-argument-convert 
black = "=19.10b0"
mypy = "=0.770"
pylint = "=2.4.4"
pytest = "=5.4.1"
pytest-cov = "=2.8.1"
toml = "^0.10.0"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
