%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/i2c-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Common i2c-controller class

maintainers:
  - Rob Herring <robh@kernel.org>

properties:
  $nodename:
    pattern: "^i2c(@.*)?"

  i2c-bus:
    type: object
    $ref: "#"

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  clock-frequency:
    minimum: 1000
    maximum: 3000000

additionalProperties: true
