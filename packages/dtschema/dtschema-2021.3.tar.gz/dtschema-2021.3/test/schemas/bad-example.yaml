%YAML 1.2
---
$id: "http://devicetree.org/schemas/bad-example.yaml"
$schema: "http://json-schema.org/draft-07/schema#"

title: 0

maintainers:
  - Bob
  - 12
  - will.e@acme.co.uk

description:
  - The description should not be a sequence.
  - A sequence is also called an array.

properties:
  compatible:
    type: integer
    description: Compatible strings for the board example.
    enum:
      - 123
    oneOf:
      - items:
          - unknown: {}
          - enum:
              - 456
              - "example,board1-with-soc1"
              - "example,board2-with-soc1"
          - const: 789
      - items:
          - enum:
              - 987
              - "example,board-with-soc2"
          - const: "example,soc2"
        additionalItems: false
    minItems: 0
    maxItems: 2

  reg:
    minItems: 2
    maxItems: 0

  interrupts:
    description: 0
    minItems: 0

  interrupt-names:
    rob: {}
    minItems: 3
    items:
      - "rob"
      - const: "string_with_illegal characters #?"
      - const: 0

  interrupt-controller:
    type: integer

  '#interrupt-cells':
    const: 'foo'
    description: 0

  gpio-controller:
    const: 'foo'

  some-gpio:
    minItems: 0

  some-gpios:
    description: 0

  another-property:
    description: 0

  vendor,property:
    enum: [ 0, 1, 2 ]

required:
  - model
  - psci
  - cpus
  - 0

bad-key: Only known keys are allowed.
