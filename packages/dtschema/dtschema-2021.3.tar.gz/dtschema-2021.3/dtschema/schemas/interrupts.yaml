$id: "http://devicetree.org/schemas/interrupts.yaml#"
$schema: "http://devicetree.org/meta-schemas/base.yaml#"
title: Interrupt consumer devicetree node schema
maintainers:
  - Grant Likely <grant.likely@arm.com>
  - Rob Herring <robh@kernel.org>

# always select the core schema
select: true

properties:
  interrupt-parent:
    $ref: "types.yaml#/definitions/phandle"
  interrupts:
    $ref: "types.yaml#/definitions/uint32-matrix"
  interrupt-names:
    $ref: "/schemas/types.yaml#/definitions/string-array"
  interrupts-extended:
    $ref: "types.yaml#/definitions/phandle-array"
dependencies:
  interrupt-names:
    oneOf:
      - required:
          - interrupts
      - required:
          - interrupts-extended

additionalProperties: true
