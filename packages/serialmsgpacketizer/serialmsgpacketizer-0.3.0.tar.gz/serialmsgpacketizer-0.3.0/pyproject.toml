[tool.poetry]
name = "serialmsgpacketizer"
version = "0.3.0"
description = "Send \u0026 Receive MsgPacketizer packets over serial link"
authors = ["Eero af Heurlin <eero.afheurlin@iki.fi>"]
homepage = "https://gitlab.com/advian-oss/python-serialmsgpacketizer/"
repository = "https://gitlab.com/advian-oss/python-serialmsgpacketizer/"
license = "MIT"
readme = "README.rst"

[tool.poetry.scripts]
serialmsgpacketizer = "serialmsgpacketizer.console:serialmsgpacketizer_cli"


[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  |  __pycache__
)
'''

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable=["fixme", "W1202", "C0330"]

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = "^3.7"
datastreamservicelib = { version = "^1.8.0" }
pyserial = "^3.5"
msgpacketizer = "^0.2"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
coverage = {version = "^4.5", extras = ["toml"]}
pytest-cov = "^2.8"
pylint = "^2.5"
black = "=19.10.b0"
bandit = "^1.6"
mypy = "^0.790"
pre-commit = "^1.20"
pytest-asyncio = "^0.14"
bump2version = "^1.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
