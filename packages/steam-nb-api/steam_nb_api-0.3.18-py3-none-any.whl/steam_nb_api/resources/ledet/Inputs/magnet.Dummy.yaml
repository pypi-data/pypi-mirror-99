I: 330                  # A             Magnet current
T: 4.2                  # K             Magnet temperature
type: solenoid          # -             Magnet winding type
flagIron: 0             # -             1 - iron yoke or shielding, 0 - no iron
flagSelfField: 0        # -             1 - correction for self-field, 0 - no correction
blocks:                 # -             block (or coils) of magnet 
  dummy1:              # -             block (or coil) name
    A1: 0.10000        # m             smaller radial dimension of solenoid
    A2: 0.11050        # m             larger radial dimension of solenoid
    B1: 0.00000             # m             smaller axial dimension of solenoid
    B2: 0.01650          # m             larger axial dimension of solenoid
    wire: W1            # -             wire name - name must coresponds existing wire.name.yaml
  dumm2:
    A1: 0.11050
    A2: 0.12100
    B1: 0.00825
    B2: 0.02475
    wire: W1