[metadata]
name = gampc
version = attr: gampc.__version__
author = Ita√Ø BEN YAACOV
author_email = candeb@free.fr
description = Graphical Asynchronous Music Player Client
long_description = file: README.md
url = https://github.com/begnac/gampc
keywords = mpd, client, asynchronous
license = GPLv3+
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: X11 Applications :: GTK
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Topic :: Multimedia :: Sound/Audio :: Players

[options]
scripts = 
	bin/gampc
	bin/gampc-module
install_requires = 
	ampd
	gasyncio
	apsw
	xdg
	zeroconf

[options.package_data]
gampc = ui/*.ui, locale/messages.pot, locale/*/LC_MESSAGES/*.po

[upload]
sign = True
identity = candeb@free.fr

[init_catalog]
domain = gampc
input_file = gampc/locale/messages.pot
output_dir = gampc/locale

[update_catalog]
domain = gampc
input_file = gampc/locale/messages.pot
output_dir = gampc/locale

[compile_catalog]
domain = gampc
directory = gampc/locale

[extract_messages]
input_dirs = gampc
output_file = gampc/locale/messages.pot

[egg_info]
tag_build = 
tag_date = 0

