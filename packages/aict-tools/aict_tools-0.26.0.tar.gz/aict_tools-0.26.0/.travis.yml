language: python


env:
  global:
    - MPLBACKEND=agg
    - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
    - JDK_HOME=/usr/lib/jvm/java-8-openjdk-amd64
    - PYTEST_ADDOPTS='--color=yes'

matrix:
  include:
    - python: '3.7'
    - python: '3.8'

before_install:
  - pip install --upgrade pip

install:
  - pip install ".[all]"

script:
  - pytest -v

deploy:
  provider: pypi
  skip_cleanup: true
  distributions: sdist
  user: fact-deploybot
  password:
    secure: 
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = '3.8'


addons:
  apt:
    packages:
      - libhdf5-dev
      - libhdf5-serial-dev
      - openjdk-8-jdk
