server {
    listen 80 default_server;

    charset utf-8;
    client_max_body_size 30M;

    merge_slashes off;
    gzip  on;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_min_length 1100;
    gzip_buffers     4 8k;
    gzip_proxied any;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    gzip_proxied expired no-cache no-store private auth;
    gzip_disable "msie [1-6]\.";
    gzip_vary on;

    location / {
        proxy_set_header Host $http_host;
        # proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
        proxy_buffering off;

        # proxy_connect_timeout 7s;

        # different containers
        # proxy_pass http://localhost:5000;

        # same container (supervisor)
        # http://nginx.org/en/docs/http/ngx_http_proxy_module.html#proxy_pass
        proxy_pass http://unix:/tmp/app.sock:/;
    }

    location /media/ {
        #add_header 'Access-Control-Allow-Origin' '*';

        expires 1M;
        access_log off;
        add_header Cache-Control "public";

        proxy_redirect off;

        alias /app/django_sso_app/public/media/;
    }

    location /static/ {
        #add_header 'Access-Control-Allow-Origin' '*';

        expires 1M;
        access_log off;
        add_header Cache-Control "public";

	      proxy_redirect off;

        alias /app/django_sso_app/public/static/;
    }

    location = /favicon.ico {
        alias /app/django_sso_app/public/static/images/favicons/favicon.ico;
    }

    location /private/ {
        internal;
        autoindex on;
        expires off;

        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';

        alias /app/django_sso_app/private/;
    }
}
