[metadata]
name = django-sso-app
description = User profile management app
author = pai
author-email = paiuolo@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown
url = https://bitbucket.org/pai/django-sso-app
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pytz
	python-slugify
	pillow
	argon2-cffi
	django-celery-beat
	celery
	django-celery-results
	django>2.1,<2.3
	django-allauth  # https://github.com/pennersr/django-allauth
	djangorestframework   # https://github.com/encode/django-rest-framework
	coreapi  # https://github.com/core-api/python-client
	django-filter
	pyjwt
	drf-yasg
	django-cors-headers
	cherrypy
	django-environ
	django-model-utils
	django-crispy-forms
	djangorestframework
	django-anymail[sendgrid]
	django-meta
	django-debug-toolbar
	django-extensions
	django-countries
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	responses

[options.entry_points]
console_scripts = 
	django-sso-app = django_sso_app.skeleton:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov django_sso_app --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.1
package = django_sso_app
extensions = 
	markdown
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

