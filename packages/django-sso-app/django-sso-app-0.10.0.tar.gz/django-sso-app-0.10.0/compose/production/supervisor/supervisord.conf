[supervisord]
user=root
nodaemon=true


[program:django-sso-app]
user=django
directory=/app/
command=python server.py
autostart=true
autorestart=true
stopsignail=SIGTERM
exitcodes=0
numprocs=1
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0



[program:nginx-app]
user=root
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stopsignal=QUIT
exitcodes=0
numprocs=1
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
