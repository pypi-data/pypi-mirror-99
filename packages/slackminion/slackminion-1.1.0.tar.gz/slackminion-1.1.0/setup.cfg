[metadata]
long_description = file: README.md
long_description_content_type = text/markdown

[aliases]
test = pytest

[tool:pytest]
addopts = --cov=slackminion --cov-config=.coveragerc --cov-report term-missing

[flake8]
select = A,C90,D,E,F,I,P,W
ignore = E226,E241,E402,W503,P101,P102,P103
exclude = .cache/*,.pytest_cache/*,.eggs/*
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

