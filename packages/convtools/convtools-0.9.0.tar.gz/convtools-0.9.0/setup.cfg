[metadata]
name = convtools
version = 0.9.0
description = convtools is a python library to declaratively define conversions for processing collections, doing complex aggregations and joins.
author = iTechArt Group
author_email = mikita.almakou@itechart-group.com
license = mit
project-urls = 
	Documentation = https://convtools.readthedocs.io/en/latest/
	Source = https://github.com/itechart/convtools
	Bug Reports = https://github.com/itechart/convtools/issues
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	towncrier
	sphinx
	flake8

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov convtools --cov-report term-missing --cov-report xml
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

