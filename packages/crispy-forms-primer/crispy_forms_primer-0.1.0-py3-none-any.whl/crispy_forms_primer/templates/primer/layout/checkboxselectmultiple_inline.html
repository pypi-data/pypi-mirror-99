{% if field.is_hidden %}
  {{ field }}
{% else %}
  <div id="div_{{ field.auto_id }}" class="form-group {% if wrapper_class %} {{ wrapper_class }}{% endif %}{% if form_show_errors and field.errors %} errored{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">

    {% if field.label %}
      <label for="{{ field.auto_id }}" {% if label_class %}class="{{ label_class }}"{% endif %}>
        {{ field.label|safe }}
      </label>
    {% endif %}

    {% include 'primer/layout/checkboxselectmultiple.html' %}
  </div>
{% endif %}
