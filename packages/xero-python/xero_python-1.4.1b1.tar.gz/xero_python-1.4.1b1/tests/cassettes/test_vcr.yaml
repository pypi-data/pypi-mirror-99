        scope during the initial user authorization.</p>\r\n<p>To refresh your access
        token you need to POST to the token endpoint:</p>\r\n<pre class=\"code\">https://identity.xero.com/connect/token</pre>\r\n<p>The
        request will require an authorization header containing your app\u2019s client_id
        and client_secret</p>\r\n<ul><li><strong>Authorization</strong>: \"Basic \"
        + base64encode(client_id + \":\" + client_secret)</li></ul>\r\n<p>The request
        body will need to contain the grant type and refresh token</p>\r\n<ul>\r\n
        \   <li><strong>grant_type</strong>=refresh_token</li>\r\n    <li><strong>refresh_token</strong>=Your
        refresh token</li>\r\n</ul>\r\n<pre class=\"querystring\">POST https://identity.xero.com/connect/token\r\nauthorization:
        \"Basic \" + base64encode(client_id + \":\" + client_secret)\r\nContent-Type:
        application/x-www-form-urlencoded\r\n\r\ngrant_type=refresh_token\r\n&refresh_token=xxxxxx\r\n</pre>\r\n<p>Each
        time you perform a token refresh, you should save the new refresh token returned
        in the response. If, for whatever reason, your app doesn't receive the response
        you can retry your existing token for a grace period of 30 minutes.</p>\r\n<hr>\r\n<h3>Removing
        connections</h3>\r\n<p>If you would like to remove a tenant connection from
        your app (e.g. a user wants to disconnect one of their orgs) you can make
        a DELETE request on the Connections endpoint:</p>\r\n<pre class=\"querystring\">DELETE
        https://api.xero.com/connections/{connectionId}</pre>\r\n\r\n\r\n\r\n\r\n</div></div></div></div></div>\r\n\r\n
