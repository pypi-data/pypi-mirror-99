        tenantId</li>\r\n    </ul>\r\n</p>\r\n<pre class=\"querystring\">GET ../api.xro/2.0/Invoices\r\nAuthorization:
        \"Bearer \" + access_token\r\nAccept: application/json\r\nXero-tenant-id:
        83299b9e-5747-4a14-a18a-a6c94f824eb7\r\n</pre>\r\n\r\n<hr>\r\n<h3>Refreshing
        access tokens</h3>\r\n<p>Access tokens expire after 30 minutes. Your app can
        refresh an access token without user interaction by using a refresh token.
