        class=\"doc-1col\"><h1>The standard authorization code flow</h1>\r\n<hr>\r\n<p>The
        standard authorization code flow is suitable for web server applications that
        can securely store a client secret. If you\u2019re building a native app (desktop
        or mobile) then you should refer to the <a href=\"pkce-flow\"></a>PKCE flow.<br><br>\r\nTo
        get started, <a href=\"https://developer.xero.com/myapps\">create an OAuth2.0
        app</a> and make sure you select the \u201CAuth Code\u201D grant type. Your
        app is assigned a unique Client ID and you can then generate a Client Secret.
        The Client Secret is private and should not be shared..</p>\r\n\r\n<hr>\r\n\r\n<h3
        id=\"tenant\">Introducing Tenant Ids</h3>\r\n<p>Xero is a multi-tenanted platform.
        The Xero API currently supports organisation (small business) tenants, <a
        href=\"https://www.workflowmax.com/\">WorkflowMax</a> accounts and <a href=\"https://www.xero.com/features-and-tools/practice-tools/practicemanager/\">Practice
        Manager</a> accounts. Support for <a href=\"https://www.xero.com/features-and-tools/practice-tools/xero-hq/\">XeroHQ</a>
        practices is coming soon. A given user may have access to multiple tenants
        and will choose which ones to connect to your app.<br><br>\r\n\r\nAt the successful
        completion of an OAuth flow you will be granted an access token to act on
        behalf of the user. It includes the <a href=\"scopes\">scopes</a> that the
        user has authorized. You will then use that access token to find out which
        tenants the user has connected to your app. From there, you can make API calls
        by providing both a valid access token and authorized tenant id with each
        request.\r\n\r\n</p>\r\n<img src=\"../../../static/images/documentation/authflow.svg\"
        /></a>\r\n<hr>\r\n<h3>1. Send a user to authorize your app</h3>\r\n<p>Your
        app should direct users to the following url:</p>\r\n    <pre class=\"querystring\">https://login.xero.com/identity/connect/authorize?response_type=code&client_id=YOURCLIENTID&redirect_uri=YOURREDIRECTURI&scope=openid
        profile email accounting.transactions&state=123</pre>\r\n<p>The following
        values should be passed in as parameters:\r\n<ul>\r\n    <li><strong>response_type=code</strong></li>\r\n
        \   <li><strong>client_id</strong> issued when you create your app</li>\r\n
        \   <li><strong>scope</strong> permissions to request (see below)</li>\r\n
        \   <li><strong>redirect_uri</strong> the URL on your server to redirect back
        to</li>\r\n    <li><strong>state</strong> a unique string to be passed back
        on completion (optional) (see below)</li>\r\n</ul></p>\r\n<h4>Scopes</h4>\r\nThe
        scope parameter is a space-separated list of OAuth scopes, indicating what
        data you'd like your app to be able to access. You should request the minimum
        scopes required for whatever the user is doing at the time. The complete list
        of scopes can be found <a href=\"scopes\">here</a>.</p>\r\n\r\n<h4>State</h4>\r\n<p>The
        state parameter should be used to avoid forgery attacks. Pass in a value that's
        unique to the user you're sending through authorisation. It will be passed
        back after the user completes authorisation.</p>\r\n<hr>\r\n<h3>2. Users are
        redirected back to you with a code</h3>\r\n<p>If the user authorizes your
        app, Xero will redirect back to your specified redirect_uri with:</p>\r\n<ul>\r\n
        \   <li><strong>code</strong> a temporary code that may only be exchanged
        once and expires 5 minutes after issuance.</li>\r\n    <li><strong>state</strong>
        (if you provided one). If the states don't match, the request may have been
        created by a third party and you should abort the process.</li>\r\n</ul>\r\n<p>If
        any errors occur or the user denies the request,  we redirect back to your
        redirect_uri with an error parameter. </p>\r\n<hr>\r\n<h3>3. Exchange the
        code</h3>\r\n<p>You can now exchange the verification code for an access token.
        You will also receive an identity token if you\u2019ve requested <a href=\"scopes#openid\">OpenID
        Connect</a> scopes and a refresh token if you\u2019ve requested the <a href=\"scopes#offline-access\">offline_access</a>
        scope.\r\n<br><br>\r\n<p>To do this you will need to make a POST request to
        our token endpoint:</p>\r\n<pre class=\"querystring\">https://identity.xero.com/connect/token</pre>\r\n<p>The
        request will require an authorization header containing your app\u2019s client_id
        and client_secret</p>\r\n<ul><li><strong>Authorization</strong>: \"Basic \"
        + base64encode(client_id + \":\" + client_secret)</li></ul>\r\n<p>The request
        body will need to contain the grant type (authorization_code), code and redirect_uri</p>\r\n<ul>\r\n
        \   <li><strong>grant_type</strong>=authorization_code</li>\r\n    <li><strong>code</strong>=The
        authorization code you received in the callback</li>\r\n    <li><strong>redirect_uri</strong>=The
        same redirect URI that was used when requesting the code</li>\r\n</ul>\r\n\r\n<pre
        class=\"querystring\">POST https://identity.xero.com/connect/token\r\nauthorization:
        \"Basic \" + base64encode(client_id + \":\" + client_secret)\r\nContent-Type:
        application/x-www-form-urlencoded\r\n\r\ngrant_type=authorization_code\r\n&code=xxxxxx\r\n&redirect_uri=https://myapp.com/redirect\r\n</pre>\r\n<hr>\r\n<h4>4.
        Receive your tokens</h4>\r\n<p>The token endpoint will verify all the parameters
        in the request, ensuring the code hasn\u2019t expired and that the client
        ID and secret match. If everything checks out, it will generate your tokens
        and return them in the response.</p>\r\n\r\n<p>It will contain the following
        parameters:</p>\r\n<ul>\r\n    <li><strong>access_token</strong> The token
        used to call the API.</li>\r\n    <li><strong>id_token</strong>The token containing
        user identity details (only returned if <a href=\"scopes#openid\">OpenID Connect</a>
        scopes are requested).</li>\r\n    <li><strong>expires_in</strong>The amount
        of seconds until the access token expires.</li>\r\n    <li><strong>token_type:
        Bearer</strong></li>\r\n    <li><strong>refresh_token</strong>The token used
        to refresh the access token once it has expired (only returned if the <a href=\"scopes#offline-access\">offline_access</a>
        scope is requested).</li>\r\n</ul>\r\n<hr>\r\n<h4>5. Check the full set of
        tenants you've been authorized to access</h4>\r\n<p>You can verify all the
        tenants that the user has authorized your app to access by calling the connections
        endpoint. If the user has authorized your app previously, they may have existing
        tenant connections. All of the connected tenants can now be accessed with
        your most recent access token.</p>\r\n<p>Each connection will have a created
        date and an updated date. If they differ, that means the user is reconnecting
        this tenant to your app (having previosuly connected and disconnected it).</p>\r\n<pre
        class=\"code\">GET https://api.xero.com/connections\r\nAuthorization: \"Bearer
        \" + access_token\r\nContent-Type: application/json\r\n\r\nResponse:\r\n[\r\n
        \   {\r\n        \"id\": \"c869f3b7-6435-4c7e-8cb2-122721b04a69\",\r\n        \"tenantId\":
        \"45e4708e-d862-4111-ab3a-dd8cd03913e1\",\r\n        \"tenantType\": \"ORGANISATION\",\r\n
        \       \"createdDateUtc\": \"2020-02-02T19:17:58.1117990\",\r\n        \"updatedDateUtc\":
        \"2020-02-02T19:17:58.1117990\"\r\n    },\r\n    {\r\n        \"id\": \"74305bf3-12e0-45e2-8dc8-e3ec73e3b1f9\",\r\n
        \       \"tenantId\": \"c3d5e782-2153-4cda-bdb4-cec791ceb90d\",\r\n        \"tenantType\":
        \"ORGANISATION\",\r\n        \"createdDateUtc\": \"2020-01-30T01:33:36.2717380\",\r\n
        \       \"updatedDateUtc\": \"2020-02-02T19:21:08.5739590\"\r\n    }\r\n]</pre>\r\n<hr>\r\n<h4>6.
        Call the API</h4>\r\n<p>Make calls against the Xero APIs by simply adding
        the following headers to your request:\r\n    <ul>\r\n        <li><strong>Authorization</strong>:
