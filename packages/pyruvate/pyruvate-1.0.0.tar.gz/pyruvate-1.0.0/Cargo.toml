[package]
name = "pyruvate"
version = "1.0.0"
authors = ["tschorr <t_schorr@gmx.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "pyruvate"
crate-type = ["cdylib"]

[dependencies.cpython]
version = "*"
#features = []

[dependencies]
cfg-if = "*"
crossbeam = "*"
crossbeam-channel = "*"
errno = "*"
httparse = "*"
libc = "*"
log = "*"
mio = { version="*", features=["os-poll", "net"] }
nix = "*"
python3-sys = "*"
spmc = "*"
threadpool = "*"
urlencoding = "*"

[target."cfg(target_os = \"linux\")".dependencies.libsystemd]
version = "*"

[dev-dependencies]
env_logger = "*"
rand = "*"
simplelog = "*"
tempfile = "*"
