[metadata]
name = linkml_model
url = https://github.com/linkml/linkml-model
author = Harold Solbrig
author-email = solbrig@jhu.edu
summary = Link Modeling Language Meta Model
home-page = https://linkml.github.io/linkml-model
license = CC0 1.0 Universal
python-requires = >=3.7
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Healthcare Industry
	License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
keywords = 
	linkml
	LOD
	Modeling
	Linked open data
	model

[options]
include_package_data = True

[files]
packages = 
	linkml_model
data-files = linkml_model/jsonld = linkml_model/jsonld/*
	linkml_model/json = linkml_model/json/*
	linkml_model/jsonschema = linkml_model/jsonschema/*
	linkml_model/model = linkml_model/model/*
	linkml_model/owl = linkml_model/owl/*
	linkml_model/rdf = linkml_model/rdf/*
	linkml_model/shex = linkml_model/shex/*
	linkml_model/model = linkml_model/model/*
	linkml_model/graphql = linkml_model/graphql/*

[egg_info]
tag_build = 
tag_date = 0

