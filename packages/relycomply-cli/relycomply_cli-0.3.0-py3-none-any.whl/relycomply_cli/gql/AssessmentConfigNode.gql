{
  id
  name
  label
  description
  assessmentType
  product {
    id
    name
    label
  }
  ... on OnboardingAssessmentConfigNode {
    config {
      performIdentityVerification
      performSanctionsScreening
      performBlocklistScreening
      performRiskAssessment
    }
    screeningConfigs {
      identityScreening {
        id
        name
        label
      }
      sanctionsScreening {
        id
        name
        label
      }
      blocklistScreening {
        id
        name
        label
      }
      pepScreening {
        id
        name
        label
      }
      eddScreening {
        id
        name
        label
      }
    }
  }
  ... on TransactionScreeningAssessmentConfigNode {
    screeningConfigs {
      transactionScreening {
        id
        name
        label
      }
    }
  }
}
