  ... on KeIdentityScreeningConfigNode {
    enableReviewStage
    validateFacePhoto
    validateDetailsMatchNrb
    validateKraPin
    automaticallyCloseFailedCases
    forceManualVerification
  }
  ... on EddScreeningConfigNode {
    requireDocuments
    requireCommitteeReview
    allowRiskReRating

    residentCountry

    clientTypeMethod
    clientTypeDefault
    clientTypeExplicitDataKey
    clientLimitedRiskThresholdDefault
    clientLimitedRiskThresholdExplicitDataKey

    industryMethod
    industryScoreDefault
    industryCodeDefault
    industryCodeExplicitDataKey

    productServiceScore
    distributionChannelScore

    occupationMethod
    occupationScoreDefault

    mediumRiskMinimumScore
    highRiskMinimumScore

    lowRiskRescreeningFrequency
    mediumRiskRescreeningFrequency
    highRiskRescreeningFrequency
