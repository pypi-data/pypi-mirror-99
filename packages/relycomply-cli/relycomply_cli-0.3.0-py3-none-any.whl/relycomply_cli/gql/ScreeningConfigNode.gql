    enableReviewStage
    rescreeningFrequency
    nameWeight
    birthdateWeight
    nationalityWeight
    idCodeWeight
    nameDefault
    birthdateDefault
    nationalityDefault
    idCodeDefault
    threshold
    sources {
      edges {
        node {
          id
          name
          label
        }
      }
    }
  }
  ... on ZaIdentityScreeningConfigNode {
    enableReviewStage
    automaticallyCloseFailedCases
    validateFacePhoto
    validateDocumentCharacteristics
    validateFacePhotoMatchesIdDocument
    validateFacePhotoMatchesEasydebit
