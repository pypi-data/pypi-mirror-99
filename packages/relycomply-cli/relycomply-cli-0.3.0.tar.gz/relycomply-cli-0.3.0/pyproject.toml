[tool.poetry]
name = "relycomply-cli"
version = "0.3.0"
description = "The RelyComply Command Line Interface"
authors = ["James Saunders <james@businessoptics.biz>"]

[tool.poetry.dependencies]
python = "^3.8"
fn_deps = "^0.1.0"
termcolor = "^1.1.0"
gql = "3.0.0a1"
terminaltables = "^3.1.0"
toml = "^0.10.1"
pygments = "^2.7.1"
tabulate = "^0.8.7"
dephell = "^0.8.3"
pygments-graphql = "^1.0.0"
pyyaml = "*"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
rely = 'relycomply_cli.cli:main'

[tool.dephell.main]
from = { format = "poetry", path = "pyproject.toml" }
to = { format = "setuppy", path = "setup.py" }

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
